<!DOCTYPE html>
<html>
<head>
    <meta name="x-cat-tags" content="actualBug"/>
    <meta name="ac:name" content="anychart.standalones.axes.radial"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        // Creates axis.
        var axis = anychart.standalones.axes.radial();

        axis.scale(anychart.scales.linear());
        axis.container(stage);
        axis.draw();
    });
</script>
</body>
</html>
