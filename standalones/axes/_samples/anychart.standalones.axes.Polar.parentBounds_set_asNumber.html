<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.standalones.axes.Polar.parentBounds set asNumber"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var axis = anychart.standalones.axes.polar();
        axis.scale(anychart.scales.linear());

        // Set parent bounds.
        axis.parentBounds(50, 50, 400, 300);

        axis.container(stage);
        axis.draw();
    });
</script>
</body>
</html>
