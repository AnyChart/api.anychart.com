<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.standalones.axisMarkers.text"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var axis = anychart.standalones.axes.linear();
        axis.scale(anychart.scales.linear());
        axis.parentBounds(5, 65, 400, 80);
        axis.title(false);
        axis.container(stage);
        axis.draw();

        // Creates a text marker.
        var textMarker = anychart.standalones.axisMarkers.text();
        textMarker.parentBounds(5, 40, 400, 0);
        textMarker.scale(anychart.scales.linear());
        textMarker.value(0.4);
        textMarker.axis(axis);
        textMarker.container(stage);
        textMarker.draw();
    });
</script>
</body>
</html>
