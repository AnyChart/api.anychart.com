<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.standalones.axisMarkers.Line.parentBounds set asSingle"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var axis = anychart.standalones.axes.linear();
        axis.scale(anychart.scales.linear());
        axis.parentBounds(5, 65, 400, 80);
        axis.title(null);
        axis.container(stage);
        axis.draw();

        var lineMarker = anychart.standalones.axisMarkers.line();

        // Set parent bounds.
        lineMarker.parentBounds(5, 18, 400, 60);
        lineMarker.scale(anychart.scales.linear());
        lineMarker.value(0.4);
        lineMarker.axis(axis);
        lineMarker.container(stage);
        lineMarker.draw();
    });
</script>
</body>
</html>
