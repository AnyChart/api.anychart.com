<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.standalones.Scroller.parentBounds set asSingle"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var scroller = anychart.standalones.scroller();
        // Sets parent bounds by one value.
        scroller.parentBounds(anychart.math.rect(10, 0, 400, 60));
        scroller.container(stage);
        scroller.draw();
    });
</script>
</body>
</html>
