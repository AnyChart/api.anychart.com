<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.standalones.ResourceList.data"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-resource.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var data = [
            {
                name: 'Vasil Kiryienka',
                description: 'Rider'
            },
            {
                name: 'Elia Viviani',
                description: 'Rider'
            },
            {
                name: 'Ben Swift',
                description: 'Rider'
            },
            {
                name: 'Michal Kwiatkowski',
                description: 'Rider'
            },
            {
                name: 'Alex Peters',
                description: 'Rider'
            }
        ];

        var list = anychart.standalones.resourceList();
        list.parentBounds(0, 0, 600, 600);

        // Set data.
        list.data(data);

        list.container(stage);
        list.draw();
    });
</script>
</body>
</html>
