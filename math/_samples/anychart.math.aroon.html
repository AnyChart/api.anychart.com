<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.math.aroon"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();

        // The data used in this sample can be obtained from the CDN
        // https://cdn.anychart.com/csv-data/dji-daily-short.js
        dataTable.addData(get_dji_daily_short_data());

        var mapping = dataTable.mapAs();
        mapping.addField('high', 2, 'max');
        mapping.addField('low', 3, 'min');

        var chart = anychart.stock();

        // Create computer.
        var computer = dataTable.createComputer(mapping);

        var context = anychart.math.aroon.initContext(10);

        // Set init context.
        computer.setContext(context);

        // Set start calculation function.
        computer.setStartFunction(anychart.math.aroon.startFunction);

        // Calculation function.
        computer.setCalculationFunction(anychart.math.aroon.calculationFunction);

        computer.addOutputField('upResult');
        computer.addOutputField('downResult');

        var plot = chart.plot();
        plot.line(dataTable, {value: computer.getFieldIndex('upResult')}).name('Aroon up');
        plot.line(dataTable, {value: computer.getFieldIndex('downResult')}).name('Aroon down');

        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
