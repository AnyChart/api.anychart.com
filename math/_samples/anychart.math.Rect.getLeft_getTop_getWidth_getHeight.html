<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.math.Rect.getLeft getTop getWidth getHeight"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/{{branch-name}}/graphics.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var customLabel = anychart.standalones.label();
        customLabel.parentBounds(110, 0, 210, 200);

        var parentBounds = customLabel.parentBounds();

        // Gets the coordinates and size.
        var left = parentBounds.getLeft();
        var top = parentBounds.getTop();
        var width = parentBounds.getWidth();
        var height = parentBounds.getHeight();
        var right = parentBounds.getRight();
        var bottom  =parentBounds.getBottom();

        customLabel.text('Rectangle coordinates and size: \n left - ' + left + '\ntop - ' + top +
            '\nright - ' + right + '\nbottom - ' + bottom + '\n width - ' + width + '\nheight - ' + height);

        var greenRect = stage.rect(left, top, width, height);
        greenRect.fill('#458b00 0.2');

        customLabel.container(stage);
        customLabel.draw();
    });
</script>
</body>
</html>
