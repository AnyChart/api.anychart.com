<html>
<head>
  <meta name="x-cat-tags" content="gauges anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.circularGauge([20, 10]);
            chart.axis();
            chart.needle({fill: "#FF8A65"});
            chart.needle(1, {fill: "#4DB6AC"});

            // Disable first needle pointer.
            chart.needle(false);

            chart.title("Disable first needle pointer");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
