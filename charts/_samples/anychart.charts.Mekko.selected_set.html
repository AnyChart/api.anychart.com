<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Mekko.selected set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-mekko.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.12.0/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.mekko();
        chart.data({
            rows: [
                ['Spring', 20, 2, 4, 10],
                ['Summer', 30, 30, 30, 0],
                ['Autumn', 100, 110, 30, 10],
                ['Winter', 40, 10, 30, 10]
            ]
        });

        // Set selected state
        chart.selected({labels: {fontColor: '#00bfff', background: '#ffffff', fontWeight: 600}});

        chart.title('Set selected state');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
