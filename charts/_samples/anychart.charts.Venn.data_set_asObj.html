<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="venn anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script src="https://cdn.anychart.com/js/latest/data-adapter.min.js" data-export="true"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            $('#container').append('<div class="table">' +
                '<table id="table" style="display:none">' +
                '<tr>' +
                '<th>A</th>' +
                '<td>20</td>' +
                '</tr>' +
                '<tr>' +
                '<th>B</th>' +
                '<td>12</td>' +
                '</tr>' +
                '<tr>' +
                '<th>C</th>' +
                '<td>17</td>' +
                '</tr>' +
                '<tr>' +
                '<th>A&B</th>' +
                '<td>4</td>' +
                '</tr>' +
                '<tr>' +
                '<th>B&C</th>' +
                '<td>5</td>' +
                '</tr>' +
                '<tr>' +
                '<th>A&C</th>' +
                '<td>7</td>' +
                '</tr>' +
                '<tr>' +
                '<th>A&B&C</th>' +
                '<td>1</td>' +
                '</tr>' +
                '</table>' +
                '</div>');

            // To work with the data adapter you need to reference the data adapter script file from AnyChart CDN
            // (https://cdn.anychart.com/js/latest/data-adapter.min.js for latest or https://cdn.anychart.com/js/7.11.1/data-adapter.min.js for the versioned file)

            var tableData = anychart.data.parseHtmlTable("#table", undefined, undefined, "none");

            chart = anychart.venn();

            // Set data.
            chart.data(tableData);

            chart.title("Set chart data as a table data");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
