<html>
<head>
  <meta name="x-cat-tags" content="gauges anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.circularGauge([20, 10]);
            chart.axis();

            // Set needle pointer by index.
            chart.needle(0, {fill: "#FF8A65", stroke: "#BF360C", size: 8});

            // Set needle pointer by index.
            chart.needle(1, {fill: "#4DB6AC", stroke: "#004D40", size: 8});

            chart.title("Set needle pointer settings as an object by indexes");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
