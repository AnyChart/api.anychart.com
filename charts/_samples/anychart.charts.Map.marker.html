<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Map.marker"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <script src="https://cdn.anychart.com/geodata/2.1.1/countries/australia/australia.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
        // See https://docs.anychart.com/Maps/Map_Projections to learn more.

        var data = [
            {size: 15, lat: -25.758751446573896, long: 122.18216472408207},
            {size: 23, lat: -18.506379573972872, long: 135.24294642224174},
            {size: 86, lat: -23.12833157353524, long: 148.62674513057308},
            {size: 16, lat: -17.897798647183976, long: 145.09867715290332},
            {size: 32, lat: -33.2809649396655, long: 135.589751474883},
            {size: 64, lat: -31.216760559507435, long: 116.44220156961407},
            {size: 28, lat: -32.26380339970011, long: 151.44030365260178},
            {size: 45, lat: -25.63226536838997, long: 152.37860865188998}
        ];

        var australiaMap = anychart.map();
        australiaMap.geoData(anychart.maps.australia);

        // Adds a marker series.
        var series = australiaMap.marker(data);

        series.tooltip({title: false, separator: false});

        australiaMap.title('Add Marker series to a map');
        australiaMap.container('container');
        australiaMap.draw();
    });
</script>
</body>
</html>
