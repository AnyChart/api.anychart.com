<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.CircularGauge.knob get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-circular-gauge.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.gauges.circular([20, 10]);
        chart.axis();

        // Get knob pointer.
        var firstKnob = chart.knob();
        firstKnob.fill("#FF8A65");

        // Get knob pointer by index.
        var secondKnob = chart.knob(1);
        secondKnob.fill("#4DB6AC");
        secondKnob.topRadius(40);
        secondKnob.bottomRadius(30);

        chart.title("Get and modify knob");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
