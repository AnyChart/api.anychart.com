<html>
<head>
  <meta name="x-cat-tags" content="gauges anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.circularGauge([20, 10]);
            chart.axis();

            // Get bar pointer.
            var firstBar = chart.bar();
            firstBar.fill("#2BC0E4");

            // Get bar pointer by index.
            var secondBar = chart.bar(1);
            secondBar.fill("#EAECC6");

            chart.title("Get and modify bar");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
