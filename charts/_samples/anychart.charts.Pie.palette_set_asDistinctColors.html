<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pie.palette set asDistinctColors"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pie([
            {x: 'Cycling', value: 7},
            {x: 'Swimming', value: 7},
            {x: 'Run', value: 7},
            {x: 'Hiking', value: 7},
            {x: 'Alpinism', value: 7}
        ]);
        chart.labels(null).legend(null);

        // Create palette.
        var palette = anychart.palettes.distinctColors();
        palette.items(['#90caf9', ['#e6ee9c', '#ffab91'], '#80cbc4', '#aed581', '#e6ee9c', '#ffcc80']);

        // Set palette.
        chart.palette(palette);

        chart.title('Set palette parameters as an instance');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
