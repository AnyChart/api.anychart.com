<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Stock.zIndex"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var mapping = dataTable.mapAs({value: 1});

        var overChart = anychart.stock();

        var plot = overChart.plot();
        plot.line(mapping);

        overChart.bounds('8%', '3%', '30%', '47%');

        // Set zIndex.
        overChart.zIndex(1);

        overChart.title('Stock chart \n Set chart zIndex');
        overChart.container(stage);
        overChart.draw();

        var chart = anychart.line(getData());
        chart.bounds('0%', '0%', '100%', '100%');
        chart.background('#E0E0E0 0.5').title('Cartesian chart');
        chart.container(stage);
        chart.draw();
    });

    function getData() {
        return [
            {x: 1, value: 0},
            {x: 2, value: 20},
            {x: 3, value: 10},
            {x: 4, value: 30},
            {x: 5, value: 20},
            {x: 6, value: 40},
            {x: 7, value: 30},
            {x: 8, value: 50},
            {x: 9, value: 40},
            {x: 1, value: 0}
        ]
    }
</script>
</body>
</html>
