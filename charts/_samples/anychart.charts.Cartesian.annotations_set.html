<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Cartesian.annotations set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([
            {x: 0, value: 6},
            {x: 1, value: 10},
            {x: 2, value: 18},
            {x: 3, value: 11},
            {x: 4, value: 9}
        ]);
        chart.yScale({minimum: 0});
        chart.xScale('linear');

        // Set annotations settings.
        chart.annotations([{
            type: 'ellipse',
            xAnchor: 1.9,
            valueAnchor: 17,
            secondXAnchor: 2.1,
            secondValueAnchor: 19,
            fill: '#4CAF50 0.5',
            stroke: '3 #FF9800'
        }, {
            type: 'triangle',
            xAnchor: 2.9,
            valueAnchor: 10.5,
            secondXAnchor: 3.1,
            secondValueAnchor: 10.5,
            thirdXAnchor: 3,
            thirdValueAnchor: 12,
            fill: '#80deea 0.5',
            stroke: '3 #FFD54F'
        }]);

        chart.title('Set annotations settings');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
