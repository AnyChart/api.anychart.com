<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pert.data set asNode"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pert.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = [
            {id: 'A1', duration: 1, name: 'Task A'},
            {id: 'A2', duration: 3, name: 'Task B'},
            {id: 'A3', duration: 3, name: 'Task C'},
            {id: 'A4', duration: 1, name: 'Task D'},
            {id: 'A5', duration: 2, name: 'Task AD'},
            {id: 'A6', duration: 2, name: 'Task BC'}
        ];

        var dependencies = [
            {from: 'A1', to: 'A5'},
            {from: 'A4', to: 'A5'},
            {from: 'A2', to: 'A6'},
            {from: 'A3', to: 'A6'}
        ];

        var chart = anychart.pert();

        // Set data.
        chart.data(data, 'as-table', dependencies);

        chart.title('Set data parameters');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
