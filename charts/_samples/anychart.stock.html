<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.stock"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var table = anychart.data.table(0);

        table.addData([
            ['2015-12-24', 511],
            ['2015-12-25', 212],
            ['2015-12-26', 311],
            ['2015-12-27', 411],
            ['2015-12-28', 611, '#FF0000'],
            ['2015-12-29', 512],
            ['2015-12-30', 411],
            ['2015-12-31', 311],
            ['2016-01-01', 510]
        ]);

        var mapping = table.mapAs({value: 1, 'fill': 2});

        // Creates a stock chart.
        var chart = anychart.stock(true);

        var plot = chart.plot(0);

        plot.column(mapping).name('Volume');

        chart.title('Create a Stock chart');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
