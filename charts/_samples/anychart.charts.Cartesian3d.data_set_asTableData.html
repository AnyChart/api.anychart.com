<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Cartesian3d.data set asTableData"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-cartesian-3d.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var tableData = {
            'header': ['#', 'Florida', 'Texas', 'Nevada'],
            'rows': [
                ['Nail polish', 12814, 3054, 4376],
                ['Eyebrow pencil', 13012, 5067, 3987],
                ['Rouge', 11624, 7004, 3574],
                ['Lipstick', 8814, 9054, 4376],
                ['Eyeshadows', 12998, 12043, 4572],
                ['Eyeliner', 12321, 15067, 3417],
                ['Foundation', 10342, 10119, 5231],
                ['Lip gloss', 22998, 12043, 4572],
                ['Mascara', 11261, 10419, 6134]
            ]
        };

        var chart = anychart.bar3d();

        // Set data from HTML table.
        chart.data(tableData);

        chart.title('Set chart data as a table data');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
