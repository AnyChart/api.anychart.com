<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Cartesian3d.lineMarker set asObj"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-cartesian-3d.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line3d([
            {x: 0, value: 1},
            {x: 1, value: -4},
            {x: 2, value: 5},
            {x: 3, value: 7},
            {x: 4, value: 3},
            {x: 5, value: 8},
            {x: 6, value: 5}
        ]);

        // Set line marker settings.
        chart.lineMarker({value: 4, stroke: '#F44336', axis: chart.xAxis()});

        chart.title('Set chart line marker parameters as an object');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
