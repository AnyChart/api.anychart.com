<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Venn.toCsv"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-venn.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div style="position: absolute; top: 40px; right: 25px; width: 31%;">
    <input style="margin-bottom: 10px;" type="button" value="csv" onclick="csv()">
    <textarea style="width: 100%;" rows="5" cols="70" id="csv"></textarea>
</div>
<script>
    var chart;
    anychart.onDocumentReady(function () {
        var data = [
            {x: 'A', value: 20},
            {x: 'B', value: 12},
            {x: 'C', value: 17},
            {x: 'A&B', value: 4},
            {x: 'B&C', value: 5},
            {x: 'A&C', value: 7},
            {x: 'A&B&C', value: 1}
        ];

        chart = anychart.venn(data);
        chart.title('Get chart data as CSV with parameters using function');
        chart.margin().right('20%');
        chart.container('container');
        chart.draw();
    });

    function csv(){
        // Get chart data as CSV with parameters using function
        var value = chart.toCsv('raw');

        var csv = document.getElementById('csv');
        csv.value = value;
    }
</script>
</body>
</html>
