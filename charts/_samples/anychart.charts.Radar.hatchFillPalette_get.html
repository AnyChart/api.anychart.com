<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Radar.hatchFillPalette get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-radar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart1 = anychart.radar();
        chart1.bounds(0, 0, '50%', '100%');
        chart1.defaultSeriesType('area');
        chart1.data({
            rows: [
                [0, 6, 7],
                [1, 1, 4],
                [2, 6, 7],
                [3, 1, 4],
                [4, 6, 7],
                [5, 1, 4]
            ]});
        chart1.getSeries(0).hatchFill(true);
        chart1.getSeries(1).hatchFill(true);
        chart1.hatchFillPalette(['backward-diagonal', 'horizontal-brick']);
        chart1.container(stage);
        chart1.draw();

        // Get hatch fill palette.
        var palette = chart1.hatchFillPalette();

        var chart2 = anychart.radar();
        chart2.bounds('50%', 0, '50%', '100%');

        chart2.defaultSeriesType('area');
        chart2.data({
            rows: [
                [0, 7, 2],
                [1, 4, 5],
                [2, 7, 2],
                [3, 4, 5],
                [4, 7, 2],
                [5, 4, 5]
            ]});
        chart2.getSeries(0).hatchFill(true);
        chart2.getSeries(1).hatchFill(true);
        chart2.hatchFillPalette(palette);
        chart2.container(stage);
        chart2.draw();

        var title = anychart.standalones.title();
        title.text('Get and use hatch fill palette');
        title.container(stage);
        title.draw();
    });
</script>
</body>
</html>
