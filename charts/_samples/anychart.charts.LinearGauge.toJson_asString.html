<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.LinearGauge.toJson asString"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-linear-gauge.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart = anychart.gauges.linear([300, 250, 150]);
        chart.addPointer(0, 1, 2);
        chart.bounds(0, 0, '50%', '100%');
        chart.title('Serialize chart string to JSON');
        chart.container(stage);
        chart.draw();

        // Returns chart as JSON string.
        var json = chart.toJson(true);

        var chartFromJson = anychart.fromJson(json);
        chartFromJson.bounds('50%', 0, '50%', '100%');
        chartFromJson.title('Creates chart from JSON string');
        chartFromJson.container(stage);
        chartFromJson.draw();
    });
</script>
</body>
</html>
