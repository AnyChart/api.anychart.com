<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Radar.zIndex"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-radar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var overChart = anychart.radar();
        overChart.line([
            {x: 0, value: 2},
            {x: 1, value: 5},
            {x: 2, value: 2},
            {x: 3, value: 5},
            {x: 4, value: 2},
            {x: 5, value: 5}
        ]);
        overChart.bounds('10%', '5%', '30%', '40%');

        // Sets zIndex.
        overChart.zIndex(1);

        overChart.title('Set chart zIndex');
        overChart.container(stage);
        overChart.draw();

        var chart = anychart.line([
            {x: 'January', value: 29},
            {x: 'February', value: 72},
            {x: 'March', value: 200},
            {x: 'April', value: 330},
            {x: 'May', value: 85},
            {x: 'April', value: 100},
        ]);
        chart.bounds('0%', '0%', '100%', '100%');
        chart.background('#E0E0E0 0.5');
        chart.container(stage);
        chart.draw();
    });
</script>
</body>
</html>
