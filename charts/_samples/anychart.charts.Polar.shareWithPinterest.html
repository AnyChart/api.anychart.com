<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Polar.shareWithPinterest"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="shareWithPinterest();">Get the sharing dialog</button>
<div id="container"></div>
<script>
    var chart;
    anychart.onDocumentReady(function () {
        chart = anychart.polar([
            {x: 1, value: 4},
            {x: 2, value: 2},
            {x: 3, value: 8},
            {x: 4, value: 5},
            {x: 5, value: 3},
            {x: 6, value: 9}
        ]);
        chart.title('Share with Pinterest');
        chart.container('container');
        chart.draw();
    });

    function shareWithPinterest() {

        // Share chart with Pinterest.
        chart.shareWithPinterest('ANYCHART.COM', 'Polar chart');
    }
</script>
</body>
</html>
