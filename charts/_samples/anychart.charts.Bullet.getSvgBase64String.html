<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Bullet.getSvgBase64String"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-bullet.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div style="position: absolute; top: 160px; left: 20px; width: 95%;">
    <input style="margin-bottom: 10px;" type="button" value="getSvgBase64String" onclick="getSvgBase64String()">
    <textarea style="width: 100%;" rows="5" cols="70" id="getSvgBase64String"></textarea>
</div>
<script>
    var chart;
    anychart.onDocumentReady(function () {
        chart = anychart.bullet([
            {value: 10},
            {value: 15}
        ]);

        chart.range({from: 0, to: 5});
        chart.range(1, {from: 5, to: 10});
        chart.range(2, {from: 10, to: 15});
        chart.range(3, {from: 15, to: 20});
        chart.padding(20);
        chart.bounds(0, 0, '100%', 150);
        chart.title({text: 'Returns SVG as base64 string', orientation: 'top'});
        chart.container('container');
        chart.draw();
    });

    function getSvgBase64String() {

        // Get SVG as base64 string.
        chart.getSvgBase64String(function (response) {
            var base64String = document.getElementById('getSvgBase64String');
            base64String.innerHTML = response;
        });
    }
</script>
</body>
</html>
