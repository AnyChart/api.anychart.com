<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pyramid.zIndex"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var overChart = anychart.pyramid([
            {x: 'Physical', value: 125},
            {x: 'Data Link', value: 135},
            {x: 'Network', value: 125},
            {x: 'Transport', value: 145},
            {x: 'Session', value: 125},
            {x: 'Presentation', value: 155},
            {x: 'Application', value: 290}
        ]);
        overChart.bounds('15%', '3%', '30%', '47%');

        // Set zIndex.
        overChart.zIndex(1);

        overChart.title('Set chart zIndex');
        overChart.labels(false).legend(false);
        overChart.container(stage);
        overChart.draw();

        var chart = anychart.line(overChart.data());
        chart.bounds('0%', '0%', '100%', '100%');
        chart.background('#E0E0E0 0.5');
        chart.container(stage);
        chart.draw();
    });
</script>
</body>
</html>
