<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.LinearGauge.getSelectedPoints"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-linear-gauge.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.gauges.linear([300, 250, 150]);
        chart.addPointer(0, 1, 2);
        chart.title('Get an array of the selected points and modify the point');
        chart.container('container');
        chart.draw();

        var pointer1 = chart.getPointer(2);
        pointer1.selected({fill: '#4CAF50', stroke: false});
        pointer1.select();

        var pointer2 = chart.getPointer(1);
        pointer2.selected({fill: '#4CAF50', stroke: false});
        pointer2.select();

        chart.listen('chartDraw', function () {

            // Get selected points.
            var points = chart.getSelectedPoints();

            var point = points[0];
            return point.selected(false);
        });
    });
</script>
</body>
</html>
