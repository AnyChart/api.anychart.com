<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Cartesian.removeAllListeners"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line();
        chart.line([10, 4, 17, 20, 16, 35, 6, 15]);
        chart.title("Click on the chart and then double-click.");

        chart.listen("click", function (e) {
            chart.title({fontColor: "#4CAF50"});
        });

        chart.listen("dblClick", function (e) {
            chart.title("You can\'t click here anymore.");
            chart.title({fontColor: "#000000"});

            // Removes all listeners.
            chart.removeAllListeners();

        });
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
