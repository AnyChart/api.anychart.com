<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Scatter.getXScales"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();
        chart.xScale().minimum(-1);
        chart.line([
            {x: 0, value: 10},
            {x: 1, value: 5},
            {x: 5, value: 37},
            {x: 7, value: 20},
            {x: 9, value: 16}
        ]);

        var series = chart.marker([
            {x: 5, value: 20},
            {x: 1, value: 50},
            {x: 2, value: 30},
            {x: 6, value: 90},
            {x: 4, value: 40}
        ]);

        // Create custom scale.
        var scale = anychart.scales.linear();

        scale.maximum(12);

        series.xScale(scale);

        chart.xAxis(1).orientation('top').scale(scale);
        chart.title('Get and use X scales');
        chart.container('container');
        chart.draw();

        // Get X scales.
        var scales = chart.getXScales();

        for (var i = 0; i < scales.length; i++) {
            scales[i].maximum(scales[i].maximum() + 10);
        }
    });
</script>
</body>
</html>
