<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pie.hatchFill setIns"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pie([
            {x: 'Cycling', value: 5},
            {x: 'Swimming', value: 2},
            {x: 'Run', value: 1},
            {x: 'Hiking', value: 3},
            {x: 'Alpinism', value: 1}
        ]);

        var customHatchFill = anychart.graphics.hatchFill('divot', '#424242', 0.5, 20);

        // Set hatch fill.
        chart.hatchFill(customHatchFill);

        chart.title('Set hatch fill parameter as an instance');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
