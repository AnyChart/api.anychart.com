<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Cartesian.markerPalette get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart1 = anychart.marker();
        chart1.marker([10, 4, 17, 20]);
        chart1.marker([5, 16, 10, 3]);
        chart1.marker([25, 4, 28, 11]);

        chart1.bounds(0, 0, '50%', '100%');
        chart1.markerPalette(['diamond', 'line', 'circle']);
        chart1.container(stage);
        chart1.draw();

        var chart2 = anychart.marker();
        chart2.marker([5, 40, 6, 37]);
        chart2.marker([7, 23, 9, 18]);
        chart2.marker([11, 17, 12, 34]);

        chart2.bounds('50%', 0, '50%', '100%');

        // Get marker palette of the first chart.
        var chart1MarkerPalette = chart1.markerPalette();

        chart2.markerPalette(chart1MarkerPalette);
        chart2.container(stage);
        chart2.draw();

        var title = anychart.standalones.title();
        title.text('Get and use marker palette');
        title.container(stage);
        title.draw();
    });
</script>
</body>
</html>
