<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Sparkline.xScale set asInst"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-sparkline.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container', '100%', '100%');

        var scale = anychart.scales.linear();
        scale.minimum(5);
        scale.maximum(40);

        var firstChart = anychart.sparkline([
            {x: 1, y: 5},
            {x: 5, y: 50},
            {x: 16, y: 10},
            {x: 20, y: 60},
            {x: 25, y: 15},
            {x: 30, y: 40}
        ]);

        // Set X scale.
        firstChart.xScale(scale);
        firstChart.bounds(0, '5%', '100%', '5%');
        firstChart.container(stage);
        firstChart.draw();

        var secondChart = anychart.sparkline([
            {x: 9, y: 25},
            {x: 10, y: 5},
            {x: 13, y: 30},
            {x: 18, y: 10},
            {x: 20, y: 35},
            {x: 35, y: 60}
        ]);

        secondChart.seriesType('column');

        // Set X-scale.
        secondChart.xScale(scale);
        secondChart.bounds(0, '10%', '100%', '5%');
        secondChart.container(stage);
        secondChart.draw();

        var customTitle = anychart.standalones.title();
        customTitle.text('Set X scale');
        customTitle.orientation('top');
        customTitle.container(stage);
        customTitle.draw();
    });
</script>
</body>
</html>
