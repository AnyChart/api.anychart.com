<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pyramid.connectorLength set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            {x: 'Physical', value: 70},
            {x: 'Data Link', value: 60},
            {x: 'Network', value: 50},
            {x: 'Transport', value: 40},
            {x: 'Session', value: 30},
            {x: 'Presentation', value: 20},
            {x: 'Application', value: 10}
        ]);

        var chart = anychart.pyramid(dataSet);

        var labels = chart.labels();
        labels.position('outside-left');

        // Set connector length.
        chart.connectorLength(60);

        chart.title('Set connector length');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
