<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pie.stroke set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pie([
            {x: 1, value: 10, exploded: true},
            {x: 2, value: 1, exploded: true},
            {x: 3, value: 7, exploded: true},
            {x: 4, value: 10, exploded: true}
        ]);
        chart.explode(0);
        chart.innerRadius("30%");
        chart.stroke("#FFF", 5); // sets stroke
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
