<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = [7, 7, 7, 7, 7, 7];

            chart = anychart.pie(data);
            chart.labels(null);
            chart.legend(null);

            // Set palette.
            chart.palette(["#90caf9", "#80cbc4", "#aed581", "#e6ee9c", "#ffcc80", "#ffab91"]);

            chart.title("Set palette parameters as an array.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
