<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Cartesian.animation get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([
            {x: 'Theatre', value: 10},
            {x: 'Literature', value: 4},
            {x: 'Cinema', value: 17},
            {x: 'Music', value: 20},
            {x: 'Sculpture', value: 16},
            {x: 'Art', value: 35},
            {x: 'Painting', value: 6}
        ]);

        // Get animation.
        var animationSettings = chart.animation();
        animationSettings.duration(3000);
        animationSettings.enabled(true);

        chart.title('Get and modify animation object');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
