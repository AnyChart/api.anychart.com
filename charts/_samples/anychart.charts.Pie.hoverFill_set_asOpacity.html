<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.pie([14, 5, 7, 10]);

            // Set fill in the hover state.
            chart.hoverFill("#90caf9", 0.4);

            chart.legend(null);
            chart.title("Set chart hoverFill with an opacity.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
