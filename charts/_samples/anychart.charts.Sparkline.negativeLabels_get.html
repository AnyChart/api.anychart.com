<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([1, 4, -7, 1, -3, 6, -8, 3]);

            // Get labels for negative points.
            var currentNegativeLabels = chart.negativeLabels();
            currentNegativeLabels.enabled(true);
            currentNegativeLabels.fontSize(15);

            chart.title({text: "Get and modify labels for negative points", orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
