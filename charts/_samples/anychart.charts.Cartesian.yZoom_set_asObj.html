<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Cartesian.yZoom set asObj"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column([
            {x: 'January', value: 29},
            {x: 'February', value: 72},
            {x: 'March', value: 250},
            {x: 'April', value: 83},
            {x: 'May', value: 330},
            {x: 'June', value: 390},
            {x: 'July', value: 95},
            {x: 'August', value: 15},
            {x: 'September', value: 40},
            {x: 'October', value: 215},
            {x: 'November', value: 187},
            {x: 'December', value: 94},
            {x: 'August', value: 207},
            {x: 'August', value: 172}
        ]);

        chart.yScale().ticks().interval(25);
        chart.yScroller({position: 'before-axes'});

        // Set Y zoom using object.
        chart.yZoom({continuous: false});

        chart.title('Set chart Y zoom parameter as an object. \n Series zooms by mouseUp');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
