<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Cartesian3d.pointWidth set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-cartesian-3d.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var data = [
            {x: 'Apple', value: 100},
            {x: 'Pineapple', value: 100},
        ];

        var chart1 = anychart.column3d(data);
        chart1.title('pointWidth = 30');

        // Set point width.
        chart1.pointWidth(30);

        chart1.bounds(0, 0, '50%', '100%');
        chart1.container(stage);
        chart1.draw();

        var chart2 = anychart.column3d(data);
        chart2.title('pointWidth not set');
        chart2.bounds('50%', 0, '50%', '100%');
        chart2.container(stage);
        chart2.draw();
    });
</script>
</body>
</html>
