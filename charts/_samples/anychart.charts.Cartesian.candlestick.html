<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Cartesian.candlestick"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        anychart.format.outputDateTimeFormat('dd MMMM yyyy');

        var chart = anychart.candlestick();

        // Adds candlestick series.
        chart.candlestick([
            {x: Date.UTC(2007, 7, 28), open: 511.53, high: 514.98, low: 505.79, close: 506.40},
            {x: Date.UTC(2007, 7, 29), open: 506.40, high: 513.30, low: 505.23, close: 512.88},
            {x: Date.UTC(2007, 7, 30), open: 512.88, high: 515.40, low: 510.58, close: 511.40},
            {x: Date.UTC(2007, 7, 31), open: 511.40, high: 516.50, low: 509.47, close: 514.25}
        ]);

        var axis = chart.xAxis();

        var labels = axis.labels();
        labels.format(function() {
            return anychart.format.dateTime(this.value);
        });

        chart.xScale().minimum(Date.UTC(2007, 7, 27)).maximum(Date.UTC(2007, 8, 1));
        chart.title('Add Candlestick series to a chart');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
