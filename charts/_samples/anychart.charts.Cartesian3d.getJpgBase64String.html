<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Cartesian3d.getJpgBase64String"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-cartesian-3d.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div style="position: absolute; top: 40px; right: 25px; width: 15%;">
    <input style="margin-bottom: 10px;" type="button" value="getJpgBase64String" onclick="getJpgBase64String()">
    <textarea style="width: 100%;" rows="5" cols="70" id="getJpgBase64String"></textarea>
</div>
<script>
    var chart;
    anychart.onDocumentReady(function () {
        chart = anychart.column3d([
            {x: 'Meat', value: 10},
            {x: 'Fruit', value: 12},
            {x: 'Nuts', value: 18},
            {x: 'Milk', value: 11},
            {x: 'Fish', value: 5}
        ]);
        chart.margin().right('20%');
        chart.title('Returns JPG as base64 string');
        chart.container('container');
        chart.draw();
    });

    function getJpgBase64String() {

        // Get JPG as base64 string.
        chart.getJpgBase64String(function (response) {
            var base64String = document.getElementById('getJpgBase64String');
            base64String.innerHTML = response;
        });
    }
</script>
</body>
</html>
