<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Bullet.range set asIndexObject"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-bullet.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.bullet([{value: 17}]);

        // Set range by index.
        chart.range(0, {
            from: 0,
            to: 15,
            fill: '#1976d2  0.2'
        });

        // Set range by index.
        chart.range(1, {
            from: 15,
            to: 25,
            fill: '#64b5f6 0.2'
        });

        chart.title({text: 'Set chart range parameters as an object by index', orientation: 'top'});
        chart.padding(20);
        chart.bounds(0, 0, '100%', 150);
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
