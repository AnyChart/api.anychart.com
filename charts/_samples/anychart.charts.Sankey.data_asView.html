<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Sankey.data_set_asView"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-sankey.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.sankey();

        var dataSet = anychart.data.set([
            {from: 'Bike', to: 'Clothing', weight: 5},
            {from: 'Bike', to: 'Electronics', weight: 1},
            {from: 'Bike', to: 'Accessories', weight: 1},
            {from: 'Outdoor', to: 'Clothing', weight: 4},
            {from: 'Outdoor', to: 'Electronics', weight: 3},
            {from: 'Outdoor', to: 'Equipment', weight: 5}
        ]);

        var view = dataSet.mapAs();

        var filteredView = view.filter('weight', function (weight) {
            return weight >= 2;
        });

        // Set data.
        chart.data(filteredView);

        chart.title('Set chart data using view');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
