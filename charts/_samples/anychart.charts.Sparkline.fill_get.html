<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline column anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([5, 50, 10, 60, 70, 30]);

            chart.type("column");
            chart.container("container");
            chart.draw();

            // Get fill color.
            var currentFill = chart.fill();

            chart.title({text: "Get and use chart fill", fontColor: currentFill, orientation: "top"});
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
