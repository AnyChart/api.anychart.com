<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pareto.lineMarker set asIndexBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pareto.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pareto();
        chart.data([
            {x: 'Avalanche', value: 45},
            {x: 'Fall', value: 30},
            {x: 'Disappearance', value: 27},
            {x: 'Exposure', value: 16},
            {x: 'Exhaustion', value: 15},
            {x: 'Illness', value: 10}
        ]);

        chart.yAxis(1).scale().ticks().interval(10);

        chart.lineMarker(0, {value: 28.6, axis: chart.yAxis()});
        chart.lineMarker(1, {value: 80, axis: chart.yAxis(1)});

        // Disables first marker by index
        chart.lineMarker(0, false);

        chart.title('Disable chart line marker by index');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
