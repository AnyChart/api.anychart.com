<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Sparkline.getPdfBase64String"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-sparkline.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div style="position: absolute; top: 40px; right: 25px; width: 31%;">
    <input style="margin-bottom: 10px;" type="button" value="getPdfBase64String" onclick="getPdfBase64String()">
    <textarea style="width: 100%;" rows="5" cols="70" id="getPdfBase64String"></textarea>
</div>
<script>
    var chart;
    anychart.onDocumentReady(function () {
        chart = anychart.sparkline([1.3, 2, 1.4, 4, 2.3, 6]);
        chart.title({text: 'Returns PDF as base64 string', orientation: 'top'});
        chart.container('container');
        chart.draw();
    });

    function getPdfBase64String() {

        // Get PDF as base64 string
        chart.getPdfBase64String(function (response) {
            var base64String = document.getElementById('getPdfBase64String');
            base64String.innerHTML = response;
        });
    }
</script>
</body>
</html>
