<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.HeatMap.data set asArray"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-heatmap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.heatMap();

        // Set data.
        chart.data([
            ['California', '2004', 1704211],
            ['California', '2005', 2782680],
            ['California', '2006', 2992679],
            ['Illinois', '2004', 727914],
            ['Illinois', '2005', 1150659],
            ['Illinois', '2006', 1134085],
            ['Massachusetts', '2004', 238819],
            ['Massachusetts', '2005', 157719],
            ['Massachusetts', '2006', 887169],
            ['New York', '2004', 1667969],
            ['New York', '2005', 2763503],
            ['New York', '2006', 3151022],
            ['Texas', '2004', 219967],
            ['Texas', '2005', 3732889],
            ['Texas', '2006', 4185098]
        ]);

        chart.title('Set chart data as an array');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
