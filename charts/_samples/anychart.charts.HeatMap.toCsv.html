<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.HeatMap.toCsv"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-heatmap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var data = getData();

        var chart1 = anychart.heatMap(data);
        chart1.bounds(0, 20, '100%', '50%');
        chart1.container(stage);
        chart1.draw();

        // Get chart data as CSV with parameters.
        var csvData = chart1.toCsv('raw', {
            rowsSeparator: '\n',
            columnsSeparator: ',',
            ignoreFirstRow: true
        });

        var chart2 = anychart.heatMap(csvData);
        chart2.bounds(0, '50%', '100%', '50%');
        chart2.container(stage);
        chart2.draw();

        var customTitle = anychart.standalones.title();
        customTitle.text('Get data as CSV with predefined settings and use');
        customTitle.container(stage);
        customTitle.draw();
    });

    function getData() {
        return [
            {x: 'California', y: '2004', heat: 1704211},
            {x: 'California', y: '2005', heat: 2782680},
            {x: 'California', y: '2006', heat: 2992679},
            {x: 'Illinois', y: '2004', heat: 727914},
            {x: 'Illinois', y: '2005', heat: 1150659},
            {x: 'Illinois', y: '2006', heat: 1134085},
            {x: 'Massachusetts', y: '2004', heat: 238819},
            {x: 'Massachusetts', y: '2005', heat: 157719},
            {x: 'Massachusetts', y: '2006', heat: 887169},
            {x: 'New York', y: '2004', heat: 1667969},
            {x: 'New York', y: '2005', heat: 2763503},
            {x: 'New York', y: '2006', heat: 3151022},
            {x: 'Texas', y: '2004', heat: 219967},
            {x: 'Texas', y: '2005', heat: 3732889},
            {x: 'Texas', y: '2006', heat: 4185098}
        ]
    }
</script>
</body>
</html>
