<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Venn.data set asDataSet"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-venn.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {

        // Creates data set.
        var dataSet = anychart.data.set([
            {x: 'A', value: 20, name: 'Technologist'},
            {x: 'B', value: 12, name: 'Statistician'},
            {x: 'C', value: 17, name: 'Marketer'},
            {x: 'A&B', value: 4, name: 'Analytics Consultant'},
            {x: 'B&C', value: 5, name: 'PPC Specialist'},
            {x: 'A&C', value: 6, name: 'Social Media Marketer'},
            {x: 'A&B&C', value: 7, name: 'SEO'}
        ]);

        var chart = anychart.venn();

        var data = dataSet.mapAs({x: 2, value: 1});

        // Set data.
        chart.data(data);

        chart.intersections().labels().format(function () {
            return this.name;
        });

        chart.title('Set chart data as a data set');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
