<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Mekko.unlisten"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-mekko.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.10.0/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.mekko();
        chart.data({
            rows: [
                ['Apples', 21, 99, 19],
                ['Pears', 41, 7, 71],
                ['Bananas', 9, 15, 77],
            ]
        });
        chart.title('Click on the chart. You have 3 clicks');
        chart.listen('click', customListener);

        var counter = 3;

        function customListener(e) {
            counter--;
            chart.title('Click on the chart. You have ' + counter + ' clicks');
            if (counter === 0) {
                // Removes event listener
                chart.unlisten('click', customListener);
                chart.title('You have no more clicks');
            }
        }

        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
