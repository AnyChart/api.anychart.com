<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Waterfall.minPointLength"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-waterfall.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var data = [
            {x: 'Start', value: 166},
            {x: 'January', value: 1},
            {x: 'End', isTotal: true}
        ];

        var chart1 = anychart.waterfall(data);

        // Set minimum point length.
        chart1.minPointLength(50);

        chart1.bounds(0, 0, '50%', '100%');
        chart1.title('minPointLength = 50');
        chart1.container(stage);
        chart1.draw();

        var chart2 = anychart.waterfall(data);
        chart2.bounds('50%', 0, '50%', '100%');
        chart2.title('minPointLength not set');
        chart2.container(stage);
        chart2.draw();
    });
</script>
</body>
</html>
