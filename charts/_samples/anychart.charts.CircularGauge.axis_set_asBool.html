<html>
<head>
  <meta name="x-cat-tags" content="gauges anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.circularGauge([7.5]);

            var currentNeedle = chart.needle();
            currentNeedle.axisIndex(1);

            chart.axis();
            chart.axis(1, {radius: "50%"});

            // Disable first axis.
            chart.axis(false);

            chart.title("Disable first axis");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
