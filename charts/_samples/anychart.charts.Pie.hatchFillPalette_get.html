<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pie.hatchFillPalette get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart1 = anychart.pie(getData());
        chart1.hatchFill(true);
        chart1.bounds(0, 0, '50%', '100%');
        chart1.hatchFillPalette(['divot', 'grid', 'vertical', 'horizontal']);
        chart1.container(stage);
        chart1.draw();

        var chart2 = anychart.funnel(getData());
        chart2.bounds('50%', 10, '50%', '100%');
        chart2.hatchFill(true);

        // Gets hatch fill palette.
        var pieChartHatchFillPalette = chart1.hatchFillPalette();

        chart2.hatchFillPalette(pieChartHatchFillPalette);
        chart2.container(stage);
        chart2.draw();

        var customTitle = anychart.standalones.title();
        customTitle.text('Get and use chart hatchFillPalette');
        customTitle.container(stage);
        customTitle.draw();
    });

    function getData() {
        return [
            {x: 'Cycling', value: 7},
            {x: 'Swimming', value: 7},
            {x: 'Run', value: 7},
            {x: 'Hiking', value: 7},
            {x: 'Alpinism', value: 7}
        ]
    }
</script>
</body>
</html>
