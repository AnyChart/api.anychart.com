<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Cartesian.id get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
</div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart1 = anychart.column([
            {x: 'Meat', value: 10},
            {x: 'Fruit', value: 12},
            {x: 'Nuts', value: 18},
            {x: 'Milk', value: 11},
            {x: 'Fish', value: 9}
        ]);
        chart1.id('firstChart');
        chart1.bounds(0, 0, '100%', '50%');

        // Get chart id.
        var id1 = chart1.id();

        chart1.title('Chart id is ' + id1);
        chart1.container(stage);
        chart1.draw();
        
        var chart2 = anychart.column([
            {x: 'Meat', value: 3},
            {x: 'Fruit', value: 2},
            {x: 'Nuts', value: 6},
            {x: 'Milk', value: 5},
            {x: 'Fish', value: 1}
        ]);

        chart2.id('secondChart');
        chart2.bounds(0, '50%', '100%', '50%');

        // Get chart id.
        var id2 = chart2.id();

        chart2.title('Chart id is ' + id2);
        chart2.container(stage);
        chart2.draw();
    });
</script>
</body>
</html>
