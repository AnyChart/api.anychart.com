<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pert.zIndex"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pert.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var data = getData();

        var overChart = anychart.pert();
        overChart.data(data, 'as-table');
        overChart.bounds('5%', '3%', '30%', '47%');

        // Set zIndex.
        overChart.zIndex(1);

        overChart.title('Set chart zIndex');
        overChart.container(stage);
        overChart.draw();

        var chart = anychart.line([
            {x: 'January', value: 29},
            {x: 'February', value: 72},
            {x: 'March', value: 180},
            {x: 'April', value: 310},
            {x: 'May', value: 85},
            {x: 'June', value: 390},
            {x: 'July', value: 95},
            {x: 'August', value: 15}
        ]);
        chart.bounds('0%', '0%', '100%', '100%');
        chart.background('#E0E0E0 0.5');
        chart.container(stage);
        chart.draw();
    });

    function getData() {
        return [
            {id: 'A1', duration: 1, name: 'Task A'},
            {id: 'A2', duration: 3, name: 'Task B'},
            {id: 'A3', duration: 3, name: 'Task C'},
            {id: 'A4', duration: 1, name: 'Task D'},
            {id: 'A5', duration: 2, name: 'Task AD', dependsOn: ['A1', 'A4']},
            {id: 'A6', duration: 2, name: 'Task BC', dependsOn: ['A2', 'A3']}
        ];
    }
</script>
</body>
</html>
