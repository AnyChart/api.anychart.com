<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pareto.toJson asString"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pareto.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart = anychart.pareto();
        chart.data([
            {x: 'Nail polish', value: 14814},
            {x: 'Eyebrow pencil', value: 13012},
            {x: 'Rouge', value: 16624},
            {x: 'Lipstick', value: 8814},
            {x: 'Eyeshadows', value: 12998},
            {x: 'Eyeliner', value: 17321},
            {x: 'Foundation', value: 10342},
            {x: 'Lip gloss', value: 22998},
            {x: 'Mascara', value: 19261}
        ]);
        chart.title('Serialize chart string to JSON');
        chart.bounds(0, 0, '100%', '50%');
        chart.container(stage);
        chart.draw();

        // Returns chart config as JSON string
        var json = chart.toJson(true);

        var chartFromJson = anychart.fromJson(json);
        chartFromJson.bounds(0, '50%','100%', '50%');
        chart.padding(20);
        chartFromJson.title({text: 'Creates chart from JSON string', orientation: 'top'});
        chartFromJson.container(stage);
        chartFromJson.draw();
    });
</script>
</body>
</html>
