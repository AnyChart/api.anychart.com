<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Mekko.toCsv"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-mekko.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart1 = anychart.mekko([
            ['Apples', 21],
            ['Pears', 41],
            ['Bananas', 9]
        ]);

        chart1.bounds(0, 20, '100%', '50%');
        chart1.container(stage);
        chart1.draw();


        // Get chart data as CSV with parameters.
        var csvData = chart1.toCsv('default', {
            rowsSeparator: '\n',
            columnsSeparator: ',',
            ignoreFirstRow: true,
        });

        var chart2 = anychart.barmekko(csvData);
        chart2.bounds(0, '50%', '100%', '50%');
        chart2.container(stage);
        chart2.draw();

        var customTitle = anychart.standalones.title();
        customTitle.text('Get data as CSV with predefined settings and use');
        customTitle.container(stage);
        customTitle.draw();

    });
</script>
</body>
</html>
