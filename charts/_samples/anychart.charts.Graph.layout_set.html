<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Graph.layout_set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-graph.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
  anychart.onDocumentLoad(function() {
    var stage = acgraph.create('container');
    var chart1 = anychart.graph();
    chart1.data(data1);
    chart1.title().enabled(true).text('Node is automatically placed');
    chart1.bounds(0, 0, '100%', '50%');

    var chart2 = anychart.graph(data2);
    chart2.title().enabled(true).text('Coordinates from data');
    chart2.bounds(0, '50%', '100%', '50%');
    chart2.layout().type('fixed');

    chart1.container(stage).draw();
    chart2.container(stage).draw();
    chart2.zoom(0.5);
  });
  var data1 = {
    nodes: [
      {"id": "a",},
      {"id": "a1",},
      {"id": "a2",},
      {"id": "a3",},
      {"id": "a4",},
      {"id": "a5",},
      {"id": "a6",},
      {"id": "b",},
      {"id": "b1",},
      {"id": "b2",},
      {"id": "b3",},
      {"id": "b4",},
      {"id": "b5",},
      {"id": "b6",}
    ],
    edges: [
      {from: 'a', to: 'b'},
      {from: 'a', to: 'a1'},
      {from: 'a', to: 'a2'},
      {from: 'a', to: 'a3'},
      {from: 'a', to: 'a4'},
      {from: 'a', to: 'a5'},
      {from: 'a', to: 'a6'},
      {from: 'b', to: 'b1'},
      {from: 'b', to: 'b2'},
      {from: 'b', to: 'b3'},
      {from: 'b', to: 'b4'},
      {from: 'b', to: 'b5'},
      {from: 'b', to: 'b6'},
    ]
  };
  var data2 = {
    'nodes':
      [
        {"id": "A", "x": 318.8422213150305, "y": 143.43172974910973},
        {"id": "B", "x": 318.8422213150305, "y": 340.37375738590504},
        {"id": "C", "x": 495.06062895771186, "y": -59.07859870832982},
        {"id": "D", "x": 665.0945279449907, "y": 143.43172974910973},
        {"id": "E", "x": 665.0945279449907, "y": 340.37375738590504}
      ],
    'edges': [
      {'from': 'A', 'to': 'B'},
      {'from': 'A', 'to': 'C'},
      {'from': 'A', 'to': 'D'},
      {'from': 'D', 'to': 'C'},
      {'from': 'E', 'to': 'D'}
    ]
  };
</script>
</body>
</html>
