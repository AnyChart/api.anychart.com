<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Funnel.background set asObj"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.funnel([
            {name: 'California', value: 20},
            {name: 'Illinois', value: 10},
            {name: 'Massachusetts', value: 7},
            {name: 'New York', value: 14}
        ]);

        // Set background settings.
        chart.background({
            corners: 20,
            fill: {
                keys: ['#FEFEFE', '#4a708b'], cx: 0.5, cy: 0.5, mode: null, opacity: 0.9, fx: 0.5, fy: 0.5
            }
        });

        chart.pointsPadding(25);
        chart.labels(false);
        chart.title({text: 'Set chart background as an object', fontColor: '#ffffff'});
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
