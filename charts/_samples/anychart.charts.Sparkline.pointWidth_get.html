<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline column anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([5, 50, 10, 60, 20, 70, 30]);
            chart.type("column");

            // Get point width.
            var currentPointWidth = chart.pointWidth();

            chart.title({text: "Point width is " + currentPointWidth, orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
