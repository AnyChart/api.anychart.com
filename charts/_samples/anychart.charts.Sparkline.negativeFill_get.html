<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline column anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([1, 4, -7, 1, -3, 6, -8, 3]);
            chart.type("column");
            chart.container("container");
            chart.draw();

            // Get fill color for negative points.
            var currentNegativeFill = chart.negativeFill();

            chart.title({text: "Get and use fill for negative points", fontColor: currentNegativeFill, orientation: "top"});
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
