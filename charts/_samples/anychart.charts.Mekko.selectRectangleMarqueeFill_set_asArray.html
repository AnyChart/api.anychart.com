<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Mekko.selectRectangleMarqueeFill set asArray"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-mekko.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.8.0/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.8.0/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.mekko();
        chart.data({
            rows: [
                ['Apples', 21, 99, 19],
                ['Pears', 41, 7, 71],
                ['Bananas', 9, 15, 77]
            ]
        });
        chart.title('Set select marquee fill parameter as an array. \n Use mouse to draw marquee');
        chart.container('container');
        chart.draw();

        chart.startSelectRectangleMarquee(true);

        // Set select marquee fill.
        chart.selectRectangleMarqueeFill([{offset: 0.2, color: '#DCE35B', opacity: 0.7}, '#45B649 0.7']);
    });
</script>
</body>
</html>
