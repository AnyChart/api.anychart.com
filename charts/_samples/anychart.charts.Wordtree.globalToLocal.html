<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Wordtree.globalToLocal"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-wordtree.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart = anychart.wordtree(getData());
        chart.title('Convert the global coordinates to local coordinates');
        chart.padding('7%');
        chart.container(stage);
        chart.draw();

        // Converts the global coordinates to local coordinates.
        var localCoordinates = chart.globalToLocal(8, 8);

        var rectangle = stage.rect(0, 0, 170, 30);
        rectangle.fill({opacity: 0.1});

        rectangle.setX(localCoordinates.x);
        rectangle.setY(localCoordinates.y);

        var customText = anychart.graphics.text(localCoordinates.x, localCoordinates.y, "");
        customText.htmlText("Local coordinates [x: "
            + localCoordinates.x + ", y: " + localCoordinates.y + "]<br>Global coordinates [x: 8, y: 8]");
        customText.parent(stage);

        // Visualises local bounds.
        var localBounds = stage.rect();
        localBounds.setBounds(stage.getBounds());
    });

    function getData() {
        return [
            'Earth is round',
            'Earth is the third planet from the Sun',
            'Earth goes around the Sun',
            'Earth has one satellite',
            'Earth has a radius of 6 371 km',
            'Earth is less than the Sun',
            'Earth is less than the Jupiter',
            'Earth is less than the Saturn',
            'Earth is less than the Uranus',
            'Earth is less than the Neptune',
            'Earth is bigger than the Venus',
            'Earth is bigger than the Mars',
            'Earth is bigger than the Mercury',
            'Earth has a powerful magnetic field'
        ]
    }
</script>
</body>
</html>
