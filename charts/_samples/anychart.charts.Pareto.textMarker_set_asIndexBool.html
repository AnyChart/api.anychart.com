<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pareto.textMarker set asIndexBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pareto.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pareto();
        chart.data([
            ['Parking Difficult', 95],
            ['Sales Rep was Rude', 60],
            ['Poor Lighting', 45],
            ['Layout Confusing', 37],
            ['Sizes Limited', 30],
            ['Clothing Faded', 27],
            ['Clothing Shrank', 18]
        ]);

        chart.yAxis(1).scale().ticks().interval(10);

        chart.textMarker(0, {value: 62.4, text: "20% Effort", axis: chart.yAxis()});
        chart.textMarker(1, {value: 80, text: "80% Results", anchor: "left-bottom", axis: chart.yAxis(1)});

        // Disables first marker by index.
        chart.textMarker(0, false);

        chart.lineMarker(1, {value: 80, axis: chart.yAxis(1)});
        chart.title("Disable chart range marker by index");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
