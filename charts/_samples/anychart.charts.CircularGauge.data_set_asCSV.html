<html>
<head>
  <meta name="x-cat-tags" content="gauges anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.circularGauge();

            // Set data.
            chart.data("1|1 2|35", {"rowsSeparator": " ", columnsSeparator: "|"});

            chart.axis();
            chart.needle();
            chart.needle(1);

            chart.title("Set data as a CSV");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
