<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Graph.group_set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-graph.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
  anychart.onDocumentLoad(function() {
    var chart = anychart.graph(data);
    chart.title('Pass group config for both groups.');

    var circleGroupConfig = {shape: 'circle', fill: '#FFF279', stroke:'none'};
    var squareGroupConfig = {shape: 'square'};

    chart.group('circles', circleGroupConfig);
    chart.group('squares', squareGroupConfig);

    chart.nodes().height(25);

    chart.container('container').draw();
  });

  var data = {
    nodes: [
      {id: 'a', 'group': 'circles', 'height': 35},
      {id: 'a1', 'group': 'circles'},
      {id: 'a2', 'group': 'circles'},
      {id: 'a3', 'group': 'circles'},
      {id: 'a4', 'group': 'circles'},
      {id: 'a5', 'group': 'circles'},
      {id: 'a6', 'group': 'circles'},
      {id: 'b', 'group': 'squares', 'height': 35},
      {id: 'b1', 'group': 'squares'},
      {id: 'b2', 'group': 'squares'},
      {id: 'b3', 'group': 'squares'},
      {id: 'b4', 'group': 'squares'},
      {id: 'b5', 'group': 'squares'},
      {id: 'b6', 'group': 'squares'},
    ],
    edges: [
      {from: 'a', to: 'b'},
      {from: 'a', to: 'a1'},
      {from: 'a', to: 'a2'},
      {from: 'a', to: 'a3'},
      {from: 'a', to: 'a4'},
      {from: 'a', to: 'a5'},
      {from: 'a', to: 'a6'},
      {from: 'b', to: 'b1'},
      {from: 'b', to: 'b2'},
      {from: 'b', to: 'b3'},
      {from: 'b', to: 'b4'},
      {from: 'b', to: 'b5'},
      {from: 'b', to: 'b6'},
    ]
  };
</script>
</body>
</html>
