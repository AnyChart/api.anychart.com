<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Polar.pointWidth set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var data = [
            {x: 1, value: 4},
            {x: 2, value: 4},
            {x: 3, value: 4},
        ];

        var chart1 = anychart.polar();
        chart1.column(data);
        chart1.xScale('ordinal');
        chart1.sortPointsByX(true);
        chart1.innerRadius(50);

        // Set point width.
        chart1.pointWidth(30);

        chart1.title('pointWidth = 30');
        chart1.bounds(0, 0, '50%', '100%');
        chart1.container(stage);
        chart1.draw();

        var chart2 = anychart.polar();
        chart2.column(data);
        chart2.xScale('ordinal');
        chart2.sortPointsByX(true);
        chart2.innerRadius(50);
        chart2.title('pointWidth not set');
        chart2.bounds('50%', 0, '50%', '100%');
        chart2.container(stage);
        chart2.draw();
    });
</script>
</body>
</html>
