<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Radar.unlistenByKey"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-radar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.radar();
        chart.line([
            {x: 0, value: 2},
            {x: 1, value: 5},
            {x: 2, value: 2},
            {x: 3, value: 5},
            {x: 4, value: 2},
            {x: 5, value: 5}
        ]);
        chart.title('Click on the chart. You have 3 clicks');

        var listenKey = chart.listen('click', customListener);

        var counter = 3;

        function customListener(e) {
            counter--;
            chart.title('Click on the chart. You have ' + counter + ' clicks');
            if (counter === 0) {
                // Removes event listener by the key.
                chart.unlistenByKey(listenKey);
                chart.title('You have no more clicks');
            }
        }

        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
