<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.LinearGauge.scaleBar set asIndexBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-linear-gauge.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.gauges.linear([
            {value: 15},
            {value: 20},
            {value: 25},
            {value: 30},
            {value: 44}
        ]);
        chart.bar(2);

        // Enable scale bar.
        chart.scaleBar(0, true);

        chart.scaleBar(0, {from: 25, to: 40, fill: '#E0E0E0'});
        chart.scaleBar(1, {
            from: 23, to: 27, points: [
                {height: 0, left: 1, right: 0},
                {height: 0.5, left: 0, right: 0},
                {height: 1, left: 1, right: 0}
            ], offset: '10%', fill: '#F44336'
        });

        chart.axis(0, {offset: '-11%'});

        chart.scale().minimum(0);
        chart.scale().maximum(50);

        chart.title('Enable scale bar by index');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
