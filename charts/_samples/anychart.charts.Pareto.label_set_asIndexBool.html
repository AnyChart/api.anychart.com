<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pareto.label set asIndexBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pareto.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pareto();
        chart.data([
            {x: 'Nail polish', value: 14814},
            {x: 'Eyebrow pencil', value: 13012},
            {x: 'Rouge', value: 16624},
            {x: 'Lipstick', value: 8814},
            {x: 'Eyeshadows', value: 12998},
            {x: 'Eyeliner', value: 17321},
            {x: 'Foundation', value: 10342},
            {x: 'Lip gloss', value: 22998},
            {x: 'Mascara', value: 19261}
        ]);

        chart.label(0, {text: 'First label'});
        chart.label(1, {offsetY: 10, text: 'Second label'});

        // Disable the first label
        chart.label(0, false);

        chart.title('Disable the chart label by index 0');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
