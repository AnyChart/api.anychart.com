<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Waterfall.labels set asObj"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-waterfall.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.waterfall([
            {x: "Net Sales", value: 5085000},
            {x: "Cost of Sales", value: -1250450},
            {x: "Gross Income", isTotal: true},
            {x: "Operating Expenses", value: -2350050},
            {x: "Operating Income", isTotal: true},
            {x: "Other Income", value: 750000},
            {x: "Extraordinary Gain", value: -230050}
        ]);

        // Set labels settings.
        chart.labels({fontSize: 15, fontColor: "#03A9F4", fontWeight: "bold"});

        chart.title("Set chart labels parameters as an object");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
