<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pareto.lineMarker get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pareto.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pareto();
        chart.data([
            {x: 'Avalanche', value: 45},
            {x: 'Fall', value: 30},
            {x: 'Disappearance', value: 27},
            {x: 'Exposure', value: 16},
            {x: 'Exhaustion', value: 15},
            {x: 'Illness', value: 10}
        ]);

        chart.yAxis(1).scale().ticks().interval(10);

        var leftLineMarker = chart.lineMarker();
        leftLineMarker.value(28.6);
        leftLineMarker.stroke('#A5B3B3', 1, '10 2', 'round');
        leftLineMarker.axis(chart.yAxis());

        // Get line marker
        var rightLineMarker = chart.lineMarker(1);
        rightLineMarker.value(80);
        rightLineMarker.axis(chart.yAxis(1));

        chart.title('Get and modify line marker object');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
