<html>
<head>
  <meta name="x-cat-tags" content="gauges anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.circularGauge([7.5]);
            chart.axis();
            chart.needle();

            // Get stroke.
            var currentStroke = chart.stroke();

            chart.title({text: "Get and use stroke", fontColor: currentStroke});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
