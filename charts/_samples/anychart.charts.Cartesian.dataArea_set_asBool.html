<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Cartesian.dataArea set asBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="enableDataArea()">Enable data area</button>
<button onclick="disableDataArea()">Disable data area</button>
<div id="container"></div>
<script>
    var chart;
    anychart.onDocumentReady(function () {
        chart = anychart.line([
            {x: 'Meat', value: 10},
            {x: 'Fruit', value: 12},
            {x: 'Nuts', value: 18},
            {x: 'Milk', value: 11},
            {x: 'Fish', value: 9}
        ]);

        chart.dataArea({background: {stroke: '5 #FF5722'}});

        chart.title('Disable data area');
        chart.container('container');
        chart.draw();
    });

    // Disable data area.
    function disableDataArea() {
        chart.dataArea(false);
    }

    // Enable data area.
    function enableDataArea() {
        chart.dataArea(true);
    }
</script>
</body>
</html>
