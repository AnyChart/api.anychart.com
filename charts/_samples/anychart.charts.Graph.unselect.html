<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Graph.unselect"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-graph.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button id="button">Unselect</button>
<div id="container"></div>
<script>
  var chart;
  anychart.onDocumentLoad(function() {
    var data = {
      'nodes': [
        {'id': 'A'},
        {'id': 'B'},
        {'id': 'C'},
        {'id': 'D'},
        {'id': 'E'}
      ],
      'edges': [
        {'from': 'A', 'to': 'B'},
        {'from': 'A', 'to': 'C'},
        {'from': 'A', 'to': 'D'},
        {'from': 'D', 'to': 'C'},
        {'from': 'E', 'to': 'D'}
      ]
    };

    chart = anychart.graph();
    chart.data(data);
    chart.title().enabled(true).text('Select nodes');

    // Select three nodes.
    chart.select(['A','C','D']);

    chart.container('container').draw();
  });

  var button = document.querySelector('#button');

  button.addEventListener('click', function(){
    // Unselect all nodes.
    chart.unselect();
  })
</script>
</body>
</html>
