<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Sankey.bounds set asSingle"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-sankey.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.11.1/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.sankey();
        chart.data([
            ['Bike', 'Clothing', 5],
            ['Bike', 'Electronics', 1],
            ['Bike', 'Accessories', 1],
            ['Outdoor', 'Clothing', 4],
            ['Outdoor', 'Electronics', 3],
            ['Outdoor', 'Equipment', 5]
        ]);

        // Set chart bounds.
        chart.bounds(new anychart.math.rect(0, 0, 500, 500));

        chart.title('Set chart bounds as a rect object');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
