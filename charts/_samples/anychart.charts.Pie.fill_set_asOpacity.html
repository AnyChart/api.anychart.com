<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Pie.fill set asOpacity"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pie([15, 5, 7, 10]);

        // Set fill.
        chart.fill("#90caf9", 0.4);

        chart.legend(null);
        chart.stroke("#FFFFFF");
        chart.title("Set chart fill with an opacity.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
