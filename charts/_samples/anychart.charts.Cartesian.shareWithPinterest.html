<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.Chart.shareWithPinterest"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
    </style>
</head>
<body>
<button onclick="shareWithPinterest();">Get the sharing dialog</button>
<div id="container"></div>
<script>
    var chart;
    anychart.onDocumentReady(function () {
        chart = anychart.column([
            {x: 'USA', value: 2},
            {x: 'China', value: 5},
            {x: 'Japan', value: 3},
            {x: 'Germany', value: 9},
            {x: 'UK', value: 4}
        ]);

        chart.title('Share with Pinterest');
        chart.width('100%').height('95%');
        chart.container('container');
        chart.draw();
    });

    function shareWithPinterest() {

        // Share chart with Pinterest.
        chart.shareWithPinterest('ANYCHART.COM', 'Column chart');
    }
</script>
</body>
</html>
