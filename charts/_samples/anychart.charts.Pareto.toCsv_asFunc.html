<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pareto.toCsv asFunc"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pareto.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div style="position: absolute; top: 40px; right: 25px; width: 15%;">
    <input style="margin-bottom: 10px;" type="button" value="csv" onclick="csv()">
    <textarea style="width: 100%;" rows="5" cols="70" id="csv"></textarea>
</div>
<script>
    var chart;
    anychart.onDocumentReady(function () {
        chart = anychart.pareto();
        chart.data([
            {x: 'Nail polish', value: 14814},
            {x: 'Eyebrow pencil', value: 13012},
            {x: 'Rouge', value: 16624},
            {x: 'Lipstick', value: 8814},
            {x: 'Eyeshadows', value: 12998},
            {x: 'Eyeliner', value: 17321},
            {x: 'Foundation', value: 10342},
            {x: 'Lip gloss', value: 22998},
            {x: 'Mascara', value: 19261}
        ]);
        chart.margin([0, '20%', 0, 0]);
        chart.title('Get chart data as CSV with parameters using function');
        chart.container('container');
        chart.draw();
    });

    function csv(){
        // Get chart data as CSV with parameters using function
        var value = chart.toCsv('default');

        var csv = document.getElementById('csv');
        csv.value = value;
    }
</script>
</body>
</html>
