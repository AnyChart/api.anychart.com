<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.HeatMap.data set asTableData"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-heatmap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-data-adapter.min.js"></script>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {

        $('#container').append('<div class="table">' +
            '<table id="table" style="display:none">' +
            '<tr>' +
            '    <td>California</td>' +
            '    <td>2004</td>' +
            '    <td>21704211</td>' +
            '</tr>' +
            '<tr>' +
            '    <td>Illinois</td>' +
            '    <td>2004</td>' +
            '    <td>727914</td>' +
            '</tr>' +
            '<tr>' +
            '    <td>Massachusetts</td>' +
            '    <td>2004</td>' +
            '    <td>238819</td>' +
            '</tr>' +
            '<tr>' +
            '    <td>New York</td>' +
            '    <td>2004</td>' +
            '    <td>1667969</td>' +
            '</tr>' +
            '<tr>' +
            '    <td>California</td>' +
            '    <td>2005</td>' +
            '    <td>3732889</td>' +
            '</tr>' +
            '<tr>' +
            '    <td>Illinois</td>' +
            '    <td>2005</td>' +
            '    <td>1150659</td>' +
            '</tr>' +
            '<tr>' +
            '    <td>Massachusetts</td>' +
            '    <td>2005</td>' +
            '    <td>157719</td>' +
            '</tr>' +
            '<tr>' +
            '    <td>New York</td>' +
            '    <td>2005</td>' +
            '    <td>27635503</td>' +
            '</tr>' +
            '</table>' +
            '</div>');

        // To work with the data you need to connect data adapter file from https://cdn.anychart.com/

        var tableData = anychart.data.parseHtmlTable("#table");

        var chart = anychart.heatMap();

        // Set data.
        chart.data(tableData);

        chart.title('Set chart data as a table data');
        chart.labels(true);
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
