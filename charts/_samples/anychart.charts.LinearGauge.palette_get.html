<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.LinearGauge.palette get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-linear-gauge.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.gauges.linear([44, 30, 25, 20, 15]);
        chart.bar(0);
        chart.bar(1);
        chart.bar(2);
        chart.bar(3);
        chart.bar(4);

        // Get palette.
        var palette = chart.palette();
        palette.items(['#827717', '#c77532', '#998675', '#6b617b', '#c69c6d', '#d29b9b']);

        chart.title('Get and modify gauge palette');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
