<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline column anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.sparkline([1, 4, 7, 1]);

            chart.type("column");

            // Set image fill.
            chart.fill({
                src: "http://static.anychart.com/images/underwater.jpg",
                mode: anychart.graphics.vector.ImageFillMode.STRETCH,
                opacity: 0.3
            });

            chart.title({text: "Set image fill", orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
