<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pie.sort set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="asc();">Ascending Order</button>
<button onclick="desc();">Descending Order</button>
<button onclick="none();">No Sorting</button>
<div id="container"></div>
<script>
    var chart;

    function asc() {

        // Set sorting.
        chart.sort('asc');
    }

    function desc() {

        // Set sorting.
        chart.sort('desc');
    }

    function none() {

        // Disable sorting.
        chart.sort('none');
    }
    anychart.onDocumentReady(function () {
        chart = anychart.pie([
            {x: 'Cycling', value: 3},
            {x: 'Swimming', value: 10},
            {x: 'Run', value: 6},
            {x: 'Hiking', value: 7},
            {x: 'Alpinism', value: 20}
        ]);
        chart.title('Set the sorting mode');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
