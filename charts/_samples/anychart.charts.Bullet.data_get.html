<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Bullet.data get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-bullet.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.bullet([
            {value: 8},
            {value: 97},
            {value: 11},
            {value: 16},
            {value: 20},
            {value: 65}
        ]);

        // Get chart data.
        var data = chart.data();

        var filterData = data.filter('value', function (value) {
            return value < 15;
        });

        chart.data(filterData);
        chart.range({from: 0, to: 6});
        chart.range(1, {from: 6, to: 12});

        chart.title({text: 'Get and modify chart data', orientation: 'top'});
        chart.padding(20);
        chart.bounds(0, 0, '100%', 150);
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
