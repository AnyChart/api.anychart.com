<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Polar.getPngBase64String"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div style="position: absolute; top: 40px; left: 60%; width: 31%;">
    <input style="margin-bottom: 10px;" type="button" value="getPngBase64String" onclick="getPngBase64String()">
    <textarea style="width: 100%;" rows="5" cols="70" id="getPngBase64String"></textarea>
</div>
<script>
    var chart;
    anychart.onDocumentReady(function () {
        chart = anychart.polar([
            {x: 1, value: 4},
            {x: 2, value: 2},
            {x: 3, value: 8},
            {x: 4, value: 5},
            {x: 5, value: 3},
            {x: 6, value: 9}
        ]);
        chart.margin([0, '45%', 0, 0]);
        chart.title('Returns PNG as base64 string');
        chart.container('container');
        chart.draw();
    });

    function getPngBase64String() {

        // Get PNG as base64 string.
        chart.getPngBase64String(function (response) {
            var base64String = document.getElementById('getPngBase64String');
            base64String.innerHTML = response;
        });
    }
</script>
</body>
</html>
