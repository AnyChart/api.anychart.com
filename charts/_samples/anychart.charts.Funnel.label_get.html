<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Funnel.label get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.funnel([
            {name: 'California', value: 10},
            {name: 'Illinois', value: 7},
            {name: 'Massachusetts', value: 20},
            {name: 'New York', value: 14}
        ]);

        // Get label.
        var label = chart.label();

        label.text('Custom label');
        label.fontWeight(600);
        label.background({fill: '#9aff9a', corners: 3});
        label.offsetX(80);
        label.offsetY(40);
        label.padding(10);

        chart.title('Get and modify label object');
        chart.labels(false);
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
