<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Wordtree.data.set asTree"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-wordtree.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var rawData = [
            {
                value: 'Earth',
                children: [{
                    value: 'is',
                    children: [
                        {value: 'round'},
                        {value: 'the third planet from the Sun'},
                        {
                            value: 'less than the', children: [
                            {value: 'Sun'},
                            {value: 'Jupiter'},
                            {value: 'Saturn'},
                            {value: 'Uranus'},
                            {value: 'Neptune'},
                        ]
                        },

                        {
                            value: 'bigger than the', children: [
                            {value: 'Venus'},
                            {value: 'Mars'},
                            {value: 'Mercury'}
                        ]
                        }
                    ]
                },
                    {value: 'goes around the Sun'},
                    {
                        value: 'has',
                        children: [
                            {value: 'one satellite'},
                            {
                                value: 'a', children: [
                                {value: 'radius of 6 371 km'},
                                {value: 'powerful magnetic field'}
                            ]
                            }
                        ]
                    }]
            }];


        var chart = anychart.wordtree();

        var treeData = anychart.data.tree(rawData, 'as-tree');

        // Set chart data.
        chart.data(treeData);

        chart.title('Set chart data parameter as a data tree');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
