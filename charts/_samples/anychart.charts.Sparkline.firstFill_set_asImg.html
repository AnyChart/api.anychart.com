<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="sparkline column anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.sparkline([70, 5, 10, 60, 20, 50, 30]);
            chart.type("column");

            // Set image first fill
            chart.firstFill({
                src: "http://static.anychart.com/images/underwater.jpg",
                mode: anychart.graphics.vector.ImageFillMode.STRETCH
            });

            chart.height("50%");
            chart.title({text: "Set image fill for the first point", orientation: "top"});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
