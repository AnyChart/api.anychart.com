<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="tagCloud anyChart"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            var data = [
                {"x": "learning", "value": 80},
                {"x": "lists", "value": 44},
                {"x": "meaning", "value": 40},
                {"x": "useful", "value": 36},
                {"x": "different", "value": 32},
                {"x": "grammar", "value": 28},
                {"x": "teaching", "value": 24},
                {"x": "example", "value": 20},
                {"x": "includes", "value": 56},
                {"x": "thing", "value": 12},
                {"x": "vocabulary", "value": 10},
                {"x": "frequency", "value": 10},
                {"x": "phrases", "value": 15},
                {"x": "content", "value": 27}
            ];

            chart = anychart.tagCloud(data);

            // Set normal state settings.
            chart.normal({fill: "#80DEEA"});

            chart.title("Set normal state settings");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
