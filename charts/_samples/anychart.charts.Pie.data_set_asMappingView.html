<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pie.data set asMappingView"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            {name: 'Point 1', value: 10},
            {name: 'Point 2', value: 7},
            {name: 'Point 3', value: 20},
            {name: 'Point 4', value: 50},
            {name: 'Point 5', value: 36},
            {name: 'Point 6', value: 28},
            {name: 'Point 7', value: 23}
        ]);

        var chart = anychart.pie();

        var view = dataSet.mapAs();

        var filteredView = view.filter('value', function (value) {
            return value >= 20;
        });

        // Set data.
        chart.data(filteredView);

        chart.title('Set chart data using view');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
