<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Bullet.exports"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-bullet.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="chart.shareWithFacebook();">Share with Facebook</button>
<div id="container"></div>
<script>
    var chart;
    anychart.onDocumentReady(function () {
        chart = anychart.bullet([
            {value: 10},
            {value: 15}
        ]);

        chart.range({from: 0, to: 5});
        chart.range(1, {from: 5, to: 10});
        chart.range(2, {from: 10, to: 15});
        chart.range(3, {from: 15, to: 20});

        // To work with exports you need to reference the exports module from AnyChart CDN
        // (https://cdn.anychart.com/js/{{branch-name}}/anychart-exports.min.js for latest or https://cdn.anychart.com/js/{{branch-name}}/anychart-exports.min.js for the versioned file)

        // Set exports settings.
        chart.exports({facebook: {caption: 'ANYCHART.COM', description: 'Bullet chart'}});

        chart.padding(20);
        chart.bounds(0, 0, '100%', 150);
        chart.title({text: 'Set exports settings', orientation: 'top'});
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
