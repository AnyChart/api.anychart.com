<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Funnel.getPixelBounds"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart = anychart.funnel([
            {name: 'California', value: 20},
            {name: 'Illinois', value: 10},
            {name: 'Massachusetts', value: 7},
            {name: 'New York', value: 14}
        ]);
        chart.title('Get and use pixel bounds object');
        chart.labels(false);
        chart.container(stage);
        chart.draw();

        // Gets pixel bounds.
        var bounds = chart.getPixelBounds();

        var customBackground = anychart.standalones.background();
        customBackground.fill('#ff7f50 0.2');
        customBackground.parentBounds(bounds);
        customBackground.container(stage);
        customBackground.draw();
    });
</script>
</body>
</html>
