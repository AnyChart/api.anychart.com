<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Polar.removeSeries"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data1 = [70, 60, 70, 60, 70, 60, 70, 60];
        var data2 = [23, 51, 23, 51, 23, 51, 23, 51];
        var data3 = [60, 0, 60, 0, 60, 0, 60, 0];

        var chart = anychart.polar();
        chart.defaultSeriesType('line');
        chart.addSeries(data1, data2, data3);

        var series = chart.getSeries(0);
        series.id('Speed');

        // Removes series by id.
        chart.removeSeries('Speed');

        chart.title('Remove series by id');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
