<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Sparkline.toXml asString"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-sparkline.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart = anychart.sparkline([1.3, 2, 1.4, 4, 2.3, 6]);
        chart.title({text: 'Serialize chart string to XML', orientation: 'top'});
        chart.bounds(0, 0, '50%', '100%');
        chart.container(stage);
        chart.draw();

        // Returns chart config as XML string.
        var xml = chart.toXml();

        var chartFromXml = anychart.fromXml(xml);
        chartFromXml.bounds('50%', 0, '50%', '100%');
        chartFromXml.title({text: 'Creates chart from XML string', orientation: 'top'});
        chartFromXml.container(stage);
        chartFromXml.draw();
    });
</script>
</body>
</html>
