<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Scatter.padding get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();
        chart.line([
            {x: 1, value: 10},
            {x: 1, value: 15},
            {x: 2, value: 25},
            {x: 3, value: 25},
            {x: 4, value: 20},
            {x: 4, value: 15},
            {x: 3, value: 5},
            {x: 2, value: 5},
            {x: 1, value: 10}
        ]);

        // Get chart padding.
        var padding = chart.padding();

        padding.top(10);
        padding.right('50%');
        padding.bottom('5px');
        padding.left(12);

        chart.title('Get and modify chart padding');
        chart.background({stroke: '2 #ff4040'});
        chart.xGrid(true).yGrid(true);
        chart.yScale().maximum(30).minimum(0);
        chart.xScale().ticks({interval: 1});
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
