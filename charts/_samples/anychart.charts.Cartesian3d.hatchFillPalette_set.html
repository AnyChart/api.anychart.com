<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Cartesian3d.hatchFillPalette set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-cartesian-3d.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column3d();

        var series1 = chart.column([10, 4, 17, 20]);
        series1.hatchFill(true);
        var series2 = chart.column([5, 16, 10, 3]);
        series2.hatchFill(true);
        var series3 = chart.column([25, 4, 28, 11]);
        series3.hatchFill(true);

        // Set the hatchFill palette.
        chart.hatchFillPalette(['divot', 'zig-zag', 'weave']);

        chart.title('Set hatch fill palette');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
