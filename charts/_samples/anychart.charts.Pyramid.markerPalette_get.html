<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pyramid.markerPalette get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart1 = anychart.pyramid([
            {x: 'Physical', value: 125},
            {x: 'Data Link', value: 125},
            {x: 'Network', value: 125},
            {x: 'Transport', value: 125},
            {x: 'Session', value: 125},
            {x: 'Presentation', value: 125},
            {x: 'Application', value: 290, label: {anchor: 'center-top'}}
        ]);

        chart1.markers(true);
        chart1.labels(false);
        chart1.bounds(0, 20, '50%', '100%');
        chart1.markers({position: 'left-top', size: 10});
        chart1.markerPalette(['diamond', 'star4', 'star7', 'diagonal-cross', 'trapezium', 'pentagon']);
        chart1.container(stage);
        chart1.draw();

        var chart2 = anychart.scatter();
        chart2.defaultSeriesType('marker');
        chart2.addSeries([5, 40, 6, 37, 15], [7, 23, 9, 18, 28], [11, 17, 12, 34, 19], [13, 7, 22, 14, 39]);
        chart2.xScale().minimum(-1);
        chart2.bounds('50%', 20, '50%', '100%');

        // Get marker palette of the pyramid chart.
        var markerPalette = chart1.markerPalette();

        chart2.markerPalette(markerPalette);
        chart2.container(stage);
        chart2.draw();

        var customTitle = anychart.standalones.title();
        customTitle.text('Get and use chart marker palette');
        customTitle.container(stage);
        customTitle.draw();
    });
</script>
</body>
</html>
