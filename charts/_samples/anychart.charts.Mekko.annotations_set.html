<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Mekko.annotations set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-mekko.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            ["Spring", 20, 2],
            ["Summer", 30, 30],
            ["Autumn", 100, 110],
            ["Winter", 40, 10]
        ]);

        var chart = anychart.mekko();

        var data1 = dataSet.mapAs({'x': 0, 'value': 1});
        var data2 = dataSet.mapAs({'x': 0, 'value': 2});

        chart.mekko(data1);
        chart.mekko(data2);

        // Set annotations.
        chart.annotations([{
            type: "rectangle",
            xAnchor: "Spring",
            valueAnchor: 45,
            secondXAnchor: "Winter",
            secondValueAnchor: 55,
        }]);

        chart.title("Set annotation settings");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
