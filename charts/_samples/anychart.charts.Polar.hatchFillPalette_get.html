<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Polar.hatchFillPalette get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart1 = anychart.polar();
        chart1.bounds(0, 0, '50%', '100%');
        chart1.area([10, 15, 10, 15, 10, 15]).hatchFill(true);
        chart1.area([2, 8, 2, 8, 2, 8]).hatchFill(true);
        chart1.hatchFillPalette(['diagonal-cross', 'plaid']);
        chart1.container(stage);
        chart1.draw();

        var chart2 = anychart.polar();
        chart2.bounds('50%', 0, '50%', '100%');
        chart2.area([2, 8, 2, 8, 2, 8]).hatchFill(true);
        chart2.area([6, 1, 6, 1, 6, 1]).hatchFill(true);

        // Get hatch fill palette.
        var palette = chart1.hatchFillPalette();

        chart2.hatchFillPalette(palette);
        chart2.container(stage);
        chart2.draw();

        var title = anychart.standalones.title();
        title.text('Get and use hatchFill palette');
        title.container(stage);
        title.draw();
    });
</script>
</body>
</html>
