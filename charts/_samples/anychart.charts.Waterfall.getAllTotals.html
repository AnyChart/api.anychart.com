<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Waterfall.getAllTotals()"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-waterfall.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 95%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="capitalizeTotalsNames()"></button>
<div id="container"></div>
<script>
  var chart;
  anychart.onDocumentReady(function () {
    var rawData = [
      ["Jan", 22],
      ["Feb", 14],
      ["Mar", -6],
      ["Apr", 37],
      ["May", -40],
      ["Jun", 55],
      ["Jul", 22],
      ["Aug", 23],
      ["Sep", 42],
      ["Oct", 67],
      ["Nov", 61],
      ["Dec", 51],
    ];

    var data = anychart.data.set(rawData);
    var seriesData = data.mapAs({x: 0, value: 1});

    chart = anychart.waterfall();

    chart.addSeries(seriesData);

    chart.title('Perform operations over all chart totals.');

    chart.container('container');

    chart.addTotal({x: 'May', name: 'Subtotal 1'});
    chart.addTotal({x: 'Jul', name: 'Subtotal 2'});
    chart.addTotal({x: 'Dec', name: 'Total'});

    chart.draw();
  });

  function capitalizeTotalsNames() {
    var totals = chart.getAllTotals()
    totals.forEach(function (total) {
      var totalName = total.name();
      var capitalizedName = totalName.toUpperCase();
      total.name(capitalizedName);
    });
  }
</script>
</body>
</html>
