<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.TagCloud.data set asDataset"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-tag-cloud.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            ['learning', 80],
            ['lists', 44],
            ['meaning', 40],
            ['useful', 36],
            ['different', 32],
            ['grammar', 28],
            ['teaching', 24],
            ['example', 20],
            ['includes', 56],
            ['thing', 12],
            ['vocabulary', 10],
            ['frequency', 10],
            ['phrases', 15],
            ['content', 27]
        ]);

        var chart = anychart.tagCloud();

        var data = dataSet.mapAs({x: 0, value: 1});

        // Set data.
        chart.data(data);

        chart.title('Set data as a data set');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
