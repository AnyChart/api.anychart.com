<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Map.zoomTo"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <script src="https://cdn.anychart.com/geodata/2.0.0/countries/australia/australia.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
    </style>
</head>
<body>
<button onclick="zoom();">2x Zoom</button>
<button onclick="zoomTo();">1x Zoom</button>
<div id="container"></div>
<script>
    var chart;
    anychart.onDocumentReady(function () {
        // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
        // See https://docs.anychart.com/Maps/Map_Projections to learn more.

        chart = anychart.map();
        chart.width('100%').height('95%');
        chart.geoData(anychart.maps.australia);
        chart.unboundRegions({fill: '#64b5f6'});
        chart.title('Zoom map');
        chart.container('container');
        chart.draw();
    });
    
    function zoom() {

        // Zoom map 2 times from the current.
        // Calling ot several times.
        // Increases zoom by a factor.
        chart.zoom(2, 100, 100);

    }

    function zoomTo() {

        // Set 1x Zoom Level.
        // Calling it several times does not change zoom level.
        chart.zoomTo(1);

    }
</script>
</body>
</html>
