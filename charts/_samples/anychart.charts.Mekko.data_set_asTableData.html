<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Mekko.data set as TableData"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-mekko.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-data-adapter.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js" data-export="true"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
        anychart.onDocumentReady(function () {

            $('#container').append('<div class="table">' +
                '<table id="table" style="display:none">' +
                '<tr>' +
                '<th>Spring</th>' +
                '<td>20</td>' +
                '<td>2</td>' +
                '</tr>' +
                '<tr>' +
                '<th>Summer</th>' +
                '<td>30</td>' +
                '<td>30</td>' +
                '</tr>' +
                '<tr>' +
                '<th>Autumn</th>' +
                '<td>110</td>' +
                '<td>110</td>' +
                '</tr>' +
                '<tr>' +
                '<th>Winter</th>' +
                '<td>40</td>' +
                '<td>10</td>' +
                '</tr>' +
                '</table>' +
                '</div>');

            // To work with the data adapter you need to reference the data adapter script file from AnyChart CDN
            // (https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-data-adapter.min.js for latest or https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-data-adapter.min.js for the versioned file)

            var tableData = anychart.data.parseHtmlTable('#table', undefined, undefined, 'none');

            chart = anychart.mekko();

            // Set data from HTML table.
            chart.data(tableData);

            chart.title('Set chart data as a table data');
            chart.container('container');
            chart.draw();
        });
</script>
</body>
</html>
