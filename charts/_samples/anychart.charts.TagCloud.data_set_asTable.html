<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.TagCloud.data set asTable"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-tag-cloud.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-data-adapter.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>

        $('#container').append('<div class="table">' +
            '<table id="table" style="display:none">' +
            '<tr>' +
            '<th>X</th>' +
            '<th>Value</th>' +

            '<tr>' +

            '<td>80</td>' +
            '</tr>' +
            '<tr>' +
            '<th>lists</th>' +
            '<td>44</td>' +
            '</tr>' +
            '<tr>' +
            '<th>meaning</th>' +
            '<td>40</td>' +
            '</tr>' +
            '<tr>' +
            '<th>useful</th>' +
            '<td>36</td>' +
            '</tr>' +
            '<tr>' +
            '<th>different</th>' +
            '<td>32</td>' +

            '<tr>' +
            '<th>grammar</th>' +
            '<td>28</td>' +

            '<tr>' +

            '<tr>' +

            '</tr>' +
            '<tr>' +
            '<th>content</th>' +
            '<td>27</td>' +
            '</tr>' +
            '</table>' +
            '</div>');

        // To work with the data adapter you need to reference the data adapter script file from AnyChart CDN
        // ("https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-data-adapter.min.js for latest or https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-data-adapter.min.js for the versioned file)

        var tableData = anychart.data.parseHtmlTable('#table');

        var chart = anychart.tagCloud();

        // Set data from HTML table.
        chart.data(tableData);

        chart.title('Set data as a table data');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
