<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pie.connectorStroke get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart1 = anychart.pie(getData());
        chart1.labels({fontColor: '#000000', position: 'outside'});
        chart1.bounds(0, 0, '50%', '100%');
        chart1.connectorStroke('#607D8B', 2, '5 2', 'round');
        chart1.container(stage);
        chart1.draw();

        var chart2 = anychart.funnel(getData());
        chart2.bounds('50%', 10, '50%', '100%');

        // Get connector stroke.
        var pieConnectorStroke = chart1.connectorStroke();

        chart2.connectorStroke(pieConnectorStroke);
        chart2.container(stage);
        chart2.draw();

        var customTitle = anychart.standalones.title();
        customTitle.text('Get and use chart stroke');
        customTitle.container(stage);
        customTitle.draw();
    });

    function getData() {
        return [
            {x: 'Cycling', value: 10},
            {x: 'Swimming', value: 12},
            {x: 'Run', value: 18},
            {x: 'Hiking', value: 11},
            {x: 'Alpinism', value: 9}
        ]
    }
</script>
</body>
</html>
