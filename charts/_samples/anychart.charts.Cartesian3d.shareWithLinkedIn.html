<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Cartesian3d.shareWithLinkedIn"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-cartesian-3d.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="shareWithLinkedIn();">Get the sharing dialog</button>
<div id="container"></div>
<script>
    var chart;
    anychart.onDocumentReady(function () {
        chart = anychart.column3d([
            {x: 'Meat', value: 10},
            {x: 'Fruit', value: 12},
            {x: 'Nuts', value: 18},
            {x: 'Milk', value: 11},
            {x: 'Fish', value: 5}
        ]);
        chart.title('Share with LinkedIn');
        chart.container('container');
        chart.draw();
    });

    function shareWithLinkedIn() {

        // Share chart with LinkedIn.
        chart.shareWithLinkedIn('ANYCHART.COM', 'Column 3D chart');
    }

</script>
</body>
</html>
