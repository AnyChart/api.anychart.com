<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Funnel.left right top bottom"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.funnel([
            {name: 'California', value: 20},
            {name: 'Illinois', value: 10},
            {name: 'Massachusetts', value: 7},
            {name: 'New York', value: 14}
        ]);

        // Set left bound
        chart.left('10%');

        // Set right bound
        chart.right('10%');

        // Set top bound
        chart.top('20%');

        // Set bottom bound
        chart.bottom('20%');

        chart.title('Set left/right/top/bottom bound');
        chart.labels(false);
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
