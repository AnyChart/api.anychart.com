<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Scatter.selectRectangleMarqueeFill set asArray"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter([
            {x: 1.7, value: 55},
            {x: 2.3, value: 50},
            {x: 2.6, value: 76},
            {x: 2.7, value: 64},
            {x: 4, value: 71},
            {x: 4, value: 88},
            {x: 4.5, value: 74},
            {x: 4.9, value: 83}
        ]);
        chart.title('Set select marquee fill parameter as an array. \n Use mouse to draw marquee');
        chart.container('container');
        chart.draw();

        chart.startSelectRectangleMarquee(true);

        // Set select marquee fill.
        chart.selectRectangleMarqueeFill([{offset: 0.2, color: '#DCE35B', opacity: 0.7}, '#45B649 0.7']);
    });
</script>
</body>
</html>
