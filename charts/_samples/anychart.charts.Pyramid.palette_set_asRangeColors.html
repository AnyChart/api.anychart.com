<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pyramid.palette set asRangeColors"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = [
            {x: 'Physical', value: 125},
            {x: 'Data Link', value: 125},
            {x: 'Network', value: 125},
            {x: 'Transport', value: 125},
            {x: 'Session', value: 125},
            {x: 'Presentation', value: 125},
            {x: 'Application', value: 290, label: {anchor: 'center-top'}}
        ];

        var chart = anychart.pyramid(data);
        chart.labels({position: 'inside'});

        // Creates palette.
        var palette = anychart.palettes.rangeColors();
        palette.items(['#B2DFDB', '#00796B']);
        palette.count(data.length);

        // Set palette.
        chart.palette(palette);

        chart.title('Set color palette parameter as a range colors instance');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
