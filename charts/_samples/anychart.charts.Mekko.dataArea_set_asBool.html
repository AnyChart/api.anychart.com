<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Mekko.dataArea set asBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-mekko.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="enableDataArea()">Enable data area</button>
<button onclick="disableDataArea()">Disable data area</button>
<div id="container"></div>
<script>
    var chart;
    anychart.onDocumentReady(function () {
        chart = anychart.barmekko();
        chart.data({
            rows: [
                ['Apples', 21, 99, 19],
                ['Pears', 41, 7, 71],
                ['Bananas', 9, 15, 77]
            ]
        });
        chart.dataArea({background: {fill: '#62e1e8 0.5', stroke: '5 #8cd365 0.7'}});
        chart.title('Disable/Enable data area');
        chart.container('container');
        chart.draw();
    });

    // Enable data area.
    function enableDataArea() {
        chart.dataArea(true);
    }

    // Disable data area.
    function disableDataArea() {
        chart.dataArea(false);
    }
</script>
</body>
</html>
