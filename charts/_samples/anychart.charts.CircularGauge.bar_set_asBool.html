<html>
<head>
  <meta name="x-cat-tags" content="gauges anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.circularGauge([20, 10]);
            chart.axis();
            chart.bar({fill: "#2BC0E4"});
            chart.bar(1, {fill: "#EAECC6"});

            // Disable bar pointer.
            chart.bar(false);

            chart.title("Disable bar pointer");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
