<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Map.toCsv"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <script src="https://cdn.anychart.com/geodata/2.0.0/countries/australia/australia.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
        // See https://docs.anychart.com/Maps/Map_Projections to learn more.

        var data = [
            {id: 'AU.CT', value: 15, title: 'Australian Capital Territory'},
            {id: 'AU.VI', value: 23, title: 'Victoria'},
            {id: 'AU.WA', value: 86, title: 'Western Australia'},
            {id: 'AU.QL', value: 16, title: 'Queensland'},
            {id: 'AU.NS', value: 32, title: 'New South Wales'},
            {id: 'AU.NT', value: 64, title: 'Northern Territory'},
            {id: 'AU.TS', value: 28, title: 'Tasmania'},
            {id: 'AU.SA', value: 45, title: 'South Australian'}
        ];

        var stage = anychart.graphics.create('container');

        var map1 = anychart.map();
        map1.geoData(anychart.maps.australia);
        map1.choropleth(data);
        map1.bounds(0, 20, '50%', '100%');
        map1.container(stage);
        map1.draw();


        // Get chart data as CSV with parameters.
        var csvData = map1.toCsv('raw', {
            rowsSeparator: '\n',
            columnsSeparator: ',',
            ignoreFirstRow: true
        });

        var map2 = anychart.map(csvData);
        map2.geoData(anychart.maps.australia);
        map2.choropleth(data);
        map2.bounds('50%', 20, '50%', '100%');
        map2.container(stage);
        map2.draw();

        var customTitle = anychart.standalones.title();
        customTitle.text('Get data as CSV with predefined settings and use');
        customTitle.container(stage);
        customTitle.draw();
    });
</script>
</body>
</html>
