<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Map.defaultSeriesType set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <script src="https://cdn.anychart.com/geodata/2.1.1/countries/australia/australia.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
        // See https://docs.anychart.com/Maps/Map_Projections to learn more.

        var data1 = [
            {id: 'AU.CT', value: 15},
            {id: 'AU.VI', value: 23},
            {id: 'AU.WA', value: 86}
        ];
        var data2 = [
            {id: 'AU.QL', value: 16},
            {id: 'AU.NS', value: 32},
            {id: 'AU.NT', value: 64}
        ];
        var data3 = [
            {id: 'AU.TS', value: 28},
            {id: 'AU.SA', value: 45},
            {id: 'AU.TS', value: 28},
            {id: 'AU.SA', value: 45}
        ];

        var australiaMap = anychart.map();
        australiaMap.geoData(anychart.maps.australia);

        // Set default series type.
        australiaMap.defaultSeriesType('choropleth');

        australiaMap.addSeries(data1, data2, data3);
        australiaMap.title('Change default series type added by addSeries method');
        australiaMap.container('container');
        australiaMap.draw();
    });
</script>
</body>
</html>
