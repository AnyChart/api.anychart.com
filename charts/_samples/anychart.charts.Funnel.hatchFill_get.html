<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Funnel.hatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart1 = anychart.funnel([
            {name: 'California', value: 10},
            {name: 'Illinois', value: 7},
            {name: 'Massachusetts', value: 20},
            {name: 'New York', value: 14}
        ]);
        chart1.bounds(0, 0, '50%', '100%');
        chart1.hatchFill('diagonal-brick', '#424242', 0.5, 25);
        chart1.container(stage);
        chart1.draw();

        var chart2 = anychart.pie([
            {name: 'California', value: 10},
            {name: 'Illinois', value: 7},
            {name: 'Massachusetts', value: 20},
            {name: 'New York', value: 14}
        ]);
        chart2.bounds('50%', 0, '50%', '100%');

        // Get hatch fill.
        var funnelChartHatchFill = chart1.hatchFill();

        chart2.hatchFill(funnelChartHatchFill);
        chart2.container(stage);
        chart2.draw();

        var customTitle = anychart.standalones.title();
        customTitle.text('Get and use chart hatchFill');
        customTitle.container(stage);
        customTitle.draw();
    });
</script>
</body>
</html>
