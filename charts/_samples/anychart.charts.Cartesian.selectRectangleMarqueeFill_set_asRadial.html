<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Cartesian.selectRectangleMarqueeFill set asRadial"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([
            {x: 'Meat', value: 10},
            {x: 'Fruit', value: 12},
            {x: 'Nuts', value: 18},
            {x: 'Milk', value: 11},
            {x: 'Fish', value: 9}
        ]);
        chart.title('Set select marquee fill as a radial gradient. Use mouse to draw marquee');
        chart.container('container');
        chart.draw();

        chart.startSelectRectangleMarquee(true);

        // Set select marquee fill.
        chart.selectRectangleMarqueeFill(['#FEFEFE', '#9E9E9E'], 0.5, 0.5, null, 0.8, 0.5, 0.5);
    });
</script>
</body>
</html>
