<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pie.getPixelInnerRadius"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart = anychart.pie([
            {x: 'Cycling', value: 10},
            {x: 'Swimming', value: 12},
            {x: 'Run', value: 18},
            {x: 'Hiking', value: 11},
            {x: 'Alpinism', value: 9}
        ]);
        chart.innerRadius(60);
        chart.title('Get and use pixel inner radius');
        chart.container(stage);
        chart.draw();

        // Get inner radius.
        var innerRadius = chart.getPixelInnerRadius();

        var pieCenter = chart.center().getPoint();

        var customCircle = anychart.graphics.circle(pieCenter.x, pieCenter.y, innerRadius);
        customCircle.fill({src: 'https://static.anychart.com/images/oceanic-airlines.png', mode: 'fit'});
        customCircle.stroke('none');
        customCircle.parent(stage);
    });
</script>
</body>
</html>
