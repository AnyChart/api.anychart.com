<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Graph.fit_set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-graph.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
  anychart.onDocumentLoad(function() {
    var stage = acgraph.create('container');
    var data = {
      'nodes': [
        {'id': 'A'},
        {'id': 'B'},
        {'id': 'C'},
        {'id': 'D'},
        {'id': 'E'}
      ],
      'edges': [
        {'from': 'A', 'to': 'B'},
        {'from': 'A', 'to': 'C'},
        {'from': 'A', 'to': 'D'},
        {'from': 'D', 'to': 'C'},
        {'from': 'E', 'to': 'D'}
      ]
    };

    var zoomFactor = 2;
    var cx = 500;
    var cy = 500;

    var chart1 = anychart.graph();
    chart1.data(data);
    chart1.title().enabled(true).text('Zoom.');
    chart1.bounds(0, 0, '50%', '100%');

    chart1.zoom(zoomFactor, cx, cy);

    var chart2 = anychart.graph(data);
    chart2.title().enabled(true).text('Zoom then fit.');
    chart2.bounds('50%', 0, '50%', '100%');

    chart2.zoom(zoomFactor, cx, cy);
    chart2.fit();

    chart2.container(stage).draw();
    chart1.container(stage).draw();
  });
</script>
</body>
</html>
