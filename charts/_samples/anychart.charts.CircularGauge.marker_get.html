<html>
<head>
  <meta name="x-cat-tags" content="gauges anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.circularGauge([20, 10]);
            chart.axis();

            // Get marker pointer.
            var firstMarker = chart.marker();
            firstMarker.fill("#FF8A65");
            firstMarker.size(8);

            // Get marker pointer by index.
            var secondMarker = chart.marker(1);
            secondMarker.fill("#4DB6AC");
            secondMarker.size(8);

            chart.title("Get and modify marker pointer");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
