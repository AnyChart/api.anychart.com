<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.HeatMap.data set asCSV"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-heatmap.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.heatMap();

        // Set data as CSV.
        chart.data('1,2004,1704211 1,2005,2782680 1,2006,2992679 2,2004,727914 2,2005,1150659 2,2006,1134085 3,2004,238819' +
            ' 3,2005,157719 3,2006,887169 4,2004,1667969 4,2005,2763503 4,2006,3151022 5,2004,219967 5,2005,3732889' +
            ' 5,2006,4185098', {'rowsSeparator': ' ', columnsSeparator: ','});


        chart.title('Set chart data as CSV');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
