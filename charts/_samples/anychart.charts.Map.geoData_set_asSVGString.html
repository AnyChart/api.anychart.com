<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Map.geoData set asSVGString"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var svgString = '<svg xmlns="https://www.w3.org/2000/svg">' +
            '<g data-ac-wrapper-id="3">' +
            '<circle id="1" cx="50" cy="50" r="20" fill="#90caf9" stroke="black"></circle>' +
            '<circle id="2" cx="150" cy="50" r="20" fill="#80cbc4" stroke="black"></circle>' +
            '<circle id="3" cx="100" cy="100" r="20" fill="#aed581" stroke="black"></circle>' +
            '</g></svg>';

        var chart = anychart.map();

        // Set data as an SVG string.
        chart.geoData(svgString);

        chart.choropleth([
            {id: 1},
            {id: 2},
            {id: 3}
        ]);

        chart.title('Set data as an SVG string');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
