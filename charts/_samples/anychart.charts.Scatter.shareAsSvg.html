<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Scatter.shareAsSvg"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="shareAsSvg();">Get the link to SVG image</button>
<div id="container"></div>
<script>
    var chart;
    anychart.onDocumentReady(function () {
        chart = anychart.scatter();
        chart.line([
            {x: 1, value: 0},
            {x: 2, value: 20},
            {x: 3, value: 10},
            {x: 4, value: 30},
            {x: 5, value: 20},
            {x: 6, value: 40},
            {x: 7, value: 30},
            {x: 8, value: 50},
            {x: 9, value: 40},
            {x: 1, value: 0}
        ]);
        chart.xGrid(true).yGrid(true);
        chart.title('Share chart as SVG image');
        chart.container('container');
        chart.draw();
    });

    function shareAsSvg() {

        // Share chart as SVG image.
        chart.shareAsSvg(function (response) {
            alert(response);
        });
    }
</script>
</body>
</html>
