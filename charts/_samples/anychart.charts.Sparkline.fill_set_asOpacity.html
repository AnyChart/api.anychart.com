<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Sparkline.fill set asOpacity"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-sparkline.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.sparkline([1, 4, 7, 1]);
        chart.seriesType("column");

        // Set fill color with opacity
        chart.fill("#008000", 0.4);

        chart.title({text: "Set chart fill with opacity", orientation: "top"});
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
