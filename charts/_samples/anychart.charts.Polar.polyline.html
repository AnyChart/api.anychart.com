<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Polar.polyline"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();

        // Adds Polyline series.
        chart.polyline([
            {x: 0, value: 6},
            {x: 1, value: 4},
            {x: 2, value: 6},
            {x: 3, value: 3},
            {x: 4, value: 6},
            {x: 5, value: 4}
        ]);

        chart.title("Add Polyline series to a chart");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
