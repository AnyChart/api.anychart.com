<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Cartesian3d.rangeMarker set asIndexBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-cartesian-3d.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line3d([
            {x: 'Meat', value: 10},
            {x: 'Fruit', value: -12},
            {x: 'Nuts', value: 18},
            {x: 'Milk', value: 11},
            {x: 'Fish', value: 9}
        ]);
        chart.rangeMarker(0, {from: 5, to: 6, fill: '#FF9800 0.2', axis: chart.yAxis()});
        chart.rangeMarker(1, {from: -1, to: 2, fill: '#4CAF50 0.2', axis: chart.yAxis()});

        // Disable first range marker by index.
        chart.rangeMarker(0, false);

        chart.title('Disable chart range marker by index');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
