<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Cartesian3d.margin get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-cartesian-3d.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column3d([
            {x: 'Meat', value: 10},
            {x: 'Fruit', value: 12},
            {x: 'Nuts', value: 18},
            {x: 'Milk', value: 11},
            {x: 'Fish', value: 5}
        ]);

        // Get chart margin.
        var margin = chart.margin();

        margin.top(100);
        margin.right('150px');
        margin.bottom('100px');
        margin.left(150);

        chart.title('Get and modify chart margin');
        chart.background({stroke: '#ff4040'});
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
