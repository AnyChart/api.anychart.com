<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Wordtree.background set asBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-wordtree.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="enableBackground()">Enable background</button>
<button onclick="disableBackground();">Disable background</button>
<div id="container"></div>
<script>
    var chart;

    function disableBackground() {

        // Disable background.
        chart.background(false);
    }

    function enableBackground() {

        // Enable background.
        chart.background(true);
    }
    anychart.onDocumentReady(function () {
        chart = anychart.wordtree(getData());
        chart.background('#FFF59D 0.4');
        chart.title('Enable/Disable chart background');
        chart.container('container');
        chart.draw();
    });

    function getData() {
        return [
            'Earth is round',
            'Earth is the third planet from the Sun',
            'Earth goes around the Sun',
            'Earth has one satellite',
            'Earth has a radius of 6 371 km',
            'Earth is less than the Sun',
            'Earth is less than the Jupiter',
            'Earth is less than the Saturn',
            'Earth is less than the Uranus',
            'Earth is less than the Neptune',
            'Earth is bigger than the Venus',
            'Earth is bigger than the Mars',
            'Earth is bigger than the Mercury',
            'Earth has a powerful magnetic field'
        ]
    }
</script>
</body>
</html>
