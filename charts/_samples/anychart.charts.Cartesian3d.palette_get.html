<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Cartesian3d.palette get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-cartesian-3d.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart1 = anychart.line3d();
        chart1.line([1, 2, 3, 4]);
        chart1.line([2, 3, 4, 1]);
        chart1.line([3, 4, 1, 2]);
        chart1.line([4, 1, 2, 3]);
        chart1.bounds(0, 10, '50%', '100%');
        chart1.palette(['#827717', '#c77532', '#998675']);
        chart1.container(stage);
        chart1.draw();

        var chart2 = anychart.column3d();
        chart2.column([1, 2, 3, 4]);
        chart2.column([2, 3, 4, 1]);
        chart2.column([3, 4, 1, 2]);
        chart2.column([4, 1, 2, 3]);
        chart2.bounds('50%', 10, '50%', '100%');

        // Get palette of the line chart.
        var lineChartPalette = chart1.palette();

        chart2.palette(lineChartPalette);
        chart2.container(stage);
        chart2.draw();

        var title = anychart.standalones.title();
        title.text('Get and use palette');
        title.container(stage);
        title.draw();
    });
</script>
</body>
</html>
