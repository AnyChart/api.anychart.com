<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Sunburst.data set asTree"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-sunburst.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = anychart.data.tree(
            [
                {
                    name: 'Activities',
                    value: 1000,
                    children: [
                        {name: 'Running', value: 43},
                        {name: 'Snowboarding', value: 50},
                        {name: 'Nordic Skiing', value: 50},
                        {name: 'Working Out', value: 30},
                        {name: 'Ice Skating', value: 40},
                        {name: 'Kitesurfing', value: 37},
                    ]
                }
            ]
        );

        var chart = anychart.sunburst();

        // Set chart data.
        chart.data(data, 'as-tree');

        chart.title('Set data as a tree');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
