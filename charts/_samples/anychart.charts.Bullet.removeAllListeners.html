<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Bullet.removeAllListeners"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-bullet.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.bullet([
            {value: 10},
            {value: 15}
        ]);

        chart.range({from: 0, to: 5});
        chart.range(1, {from: 5, to: 10});
        chart.range(2, {from: 10, to: 15});
        chart.range(3, {from: 15, to: 20});
        chart.padding(20);
        chart.bounds(0, 0, '100%', 150);

        chart.title({text: 'Click on the chart and then double-click', orientation: 'top'});
        chart.listen('click', function (e) {
            chart.title({fontColor: '#4CAF50'});
        });

        chart.listen('dblClick', function (e) {
            chart.title('You can\'t click here anymore');
            chart.title({fontColor: '#000000'});

            // Removes all listeners
            chart.removeAllListeners();

        });

        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
