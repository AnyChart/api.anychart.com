<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Wordtree.word"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-wordtree.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="byword();">Set 'Earth' as root</button>
<button onclick="fromData();">Set original data</button>
<div id="container"></div>
<script>
    var chart;

    function byword() {

        // Set the root word.
        chart.word('Earth');
    }

    function fromData() {
        chart.data(getData());
    }
    anychart.onDocumentReady(function () {
        chart = anychart.wordtree(getData());

        chart.title('Set the root word to build a word tree');
        chart.container('container');
        chart.draw();
    });

    function getData() {
        return [
            'The Earth was once believed to be the center of the universe',
            'Earth is round',
            'Earth is the third planet from the Sun',
            'Earth goes around the Sun',
            'Earth has one satellite',
            'Earth has a radius of 6 371 km',
            'Earth is less than the Sun',
            'Earth is less than the Jupiter',
            'Earth is less than the Saturn',
            'Earth is less than the Uranus',
            'Earth is less than the Neptune',
            'Earth is bigger than the Venus',
            'Earth is bigger than the Mars',
            'Earth is bigger than the Mercury',
            'The Earth is the only planet not named after a God',
            'The Earth was formed approximately 4.54 billion years ago',
            'The Earth is the only known planet to support life',
            'Earth has a powerful magnetic field',
            'The Earth is the densest planet in the Solar System'
        ]
    }
</script>
</body>
</html>
