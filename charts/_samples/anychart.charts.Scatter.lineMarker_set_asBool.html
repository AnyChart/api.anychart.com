<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Scatter.lineMarker set asBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter([
            {x: 0.5, value: 6},
            {x: 1, value: 10},
            {x: 2, value: 18},
            {x: 3, value: 11},
            {x: 3.1, value: 10},
            {x: 3.1, value: 12},
            {x: 4, value: 9},
            {x: 2, value: 5},
            {x: 4.5, value: 7},
            {x: 2.1, value: 8}
        ]);

        chart.lineMarker(0, {value: 5, stroke: '2 #1B5E20'});
        chart.lineMarker(1, {value: 10, stroke: '2 #D50000'});

        // Disable line marker.
        chart.lineMarker(false);

        chart.title('Disable line marker');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
