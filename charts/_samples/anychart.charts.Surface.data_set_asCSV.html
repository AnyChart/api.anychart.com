<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Surface.data set asCSV"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-surface.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function() {
        var chart = anychart.surface();

        // Set data.
        chart.data(
            '-1.8, -1.8, -46.656000000000006|' +
            '-1.8, -0.8, -17.576000000000004|' +
            '-1.8, 0.19999999999999996, -4.096000000000001|' +
            '-1.8, 1.2, -0.21600000000000008|' +
            '-0.8, -1.8, -17.576000000000004|' +
            '-0.8, -0.8, -4.096000000000001|' +
            '-0.8, 0.19999999999999996, -0.21600000000000008|' +
            '-0.8, 1.2, 0.06399999999999996|' +
            '0.19999999999999996, -1.8, -4.096000000000001|' +
            '0.19999999999999996, -0.8, -0.21600000000000008|' +
            '0.19999999999999996, 0.19999999999999996, 0.06399999999999996|' +
            '0.19999999999999996, 1.2, 2.7439999999999993|' +
            '1.2, -1.8, -0.21600000000000008|' +
            '1.2, -0.8, 0.06399999999999996|' +
            '1.2, 0.19999999999999996, 2.7439999999999993|' +
            '1.2, 1.2, 13.824', {'rowsSeparator': '|', columnsSeparator: ','});

        chart.title('Set data as CSV');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
