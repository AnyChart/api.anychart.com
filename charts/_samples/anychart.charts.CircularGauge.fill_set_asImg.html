<html>
<head>
  <meta name="x-cat-tags" content="gauges anyChart"/>
    <meta charset="UTF-8"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.circularGauge([7.5]);
            chart.axis();
            chart.needle();

            // Set image fill.
            chart.fill({
                src: "http://static.anychart.com/images/oceanic-airlines.png",
                mode: "fit",
                opacity: 0.07
            });

            chart.title("Set chart fill as an image");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
