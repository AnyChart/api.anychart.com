<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataSet = anychart.data.set([
                [1, 22, 13],
                [13, 22, 23],
                [17, 22, 33],
                [21, 22, 43]
            ]);

            chart = anychart.pie();

            var data = dataSet.mapAs({"value": [1]});

            // Set data.
            chart.data(data);

            chart.title("Set chart data using mapping.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
