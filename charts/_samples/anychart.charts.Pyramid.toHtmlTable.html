<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pyramid.toHtmlTable"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pyramid([
            {x: 'Physical', value: 125},
            {x: 'Data Link', value: 125},
            {x: 'Network', value: 125},
            {x: 'Transport', value: 125},
            {x: 'Session', value: 125},
            {x: 'Presentation', value: 125},
            {x: 'Application', value: 290}
        ]);

        // Get chart as an HTML table
        var htmlTable = chart.toHtmlTable('Chart table');

        chart.title('Get chart as an HTML table');
        chart.labels(false);
        chart.container('container');
        chart.draw();

        var tableDiv = document.getElementById('container');

        // Add an HTML table below the chart.
        tableDiv.appendChild(htmlTable);
    });
</script>
</body>
</html>
