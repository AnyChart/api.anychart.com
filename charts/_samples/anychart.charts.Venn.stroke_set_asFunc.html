<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Venn.stroke set asFunc"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-venn.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = [
            {x: 'A', value: 20},
            {x: 'B', value: 12},
            {x: 'C', value: 17},
            {x: 'A&B', value: 4},
            {x: 'B&C', value: 5},
            {x: 'A&C', value: 7},
            {x: 'A&B&C', value: 1}
        ];

        var chart = anychart.venn(data);

        // Set stroke.
        chart.stroke(function () {
            return anychart.color.setThickness(anychart.color.darken(this.sourceColor), 3);
        });

        chart.title('Set stroke parameter as a function');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
