<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Polar.palette get"/>

    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();
        chart.line([70, 60, 70, 60, 70, 60, 70, 60]);
        chart.line([23, 51, 23, 51, 23, 51, 23, 51]);
        chart.line([60, 0, 60, 0, 60, 0, 60, 0]);

        // Get palette.
        var getPalette = chart.palette();
        getPalette.itemAt(1, '#000000');

        chart.title('Get and modify palette');
        chart.container('container');
        chart.draw();

            60,
            0,
            70,
            0,
            60,
            0,
            60,
            0
    });
</script>
