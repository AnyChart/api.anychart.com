<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Polar.palette get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();
        chart.line([70, 60, 70, 60, 70, 60, 70, 60]);
        chart.line([23, 51, 23, 51, 23, 51, 23, 51]);
        chart.line([60, 0, 60, 0, 60, 0, 60, 0]);

        // Get palette.
        var getPalette = chart.palette();
        getPalette.itemAt(1, "#000000");

        chart.title("Get and modify palette.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
