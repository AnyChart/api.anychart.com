<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Scatter.palette set asFromTheme"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();

        chart.line([
            {x: 0, value: 1},
            {x: 1, value: 2},
            {x: 2, value: 3},
            {x: 3, value: 4}
        ]);

        chart.line([
            {x: 0, value: 2},
            {x: 1, value: 3},
            {x: 2, value: 4},
            {x: 3, value: 1}
        ]);

        chart.line([
            {x: 0, value: 3},
            {x: 1, value: 4},
            {x: 2, value: 1},
            {x: 3, value: 2}
        ]);

        chart.line([
            {x: 0, value: 4},
            {x: 1, value: 1},
            {x: 2, value: 2},
            {x: 3, value: 3}
        ]);

        // Set palette from theme.
        chart.palette(anychart.palettes.sea);

        chart.title('Set series color palette from theme');
        chart.xScale().minimum(-0.5);
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
