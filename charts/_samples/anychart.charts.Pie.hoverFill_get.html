<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="pie funnel"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function () {
            stage = anychart.graphics.create("container");

            var pieChart = anychart.pie([7, 7, 7, 7, 7]);
            pieChart.bounds(0, 0, "50%", "100%");
            pieChart.hoverFill(function() {
                return "rgba(135," + (50 * (this.index + 1) - 10) + ", 248, 0.6)";
            });
            pieChart.container(stage);
            pieChart.draw();

            var funnelChart = anychart.funnel([10, 3, 7, 10, 5]);
            funnelChart.bounds("50%", 0, "50%", "100%");

            // Get fill in the hover state.
            var pieChartFill = pieChart.hoverFill();

            funnelChart.fill(pieChartFill);
            funnelChart.container(stage);
            funnelChart.draw();

            var customTitle = anychart.ui.title();
            customTitle.text("Get and use hoverFill.");
            customTitle.container(stage);
            customTitle.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
