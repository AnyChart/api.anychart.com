<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Cartesian3d.xZoom get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-cartesian-3d.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line3d([
            {x: 'January', value: 29},
            {x: 'February', value: 72},
            {x: 'March', value: 250},
            {x: 'April', value: 330},
            {x: 'May', value: 85},
            {x: 'June', value: 390},
            {x: 'July', value: 95},
            {x: 'August', value: 15}
        ]);

        // Get zoom.
        var zoom = chart.xZoom();

        zoom.setTo(0, 0.5);

        chart.title('Get and modify zoom object');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
