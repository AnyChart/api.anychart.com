<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Mekko.background set asBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-mekko.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="enableBackground()">Enable background</button>
<button onclick="disableBackground();">Disable background</button>
<div id="container"></div>
<script>
    var chart;

    function disableBackground() {

        // Disable background.
        chart.background(false);
    }

    function enableBackground() {

        // Enable background.
        chart.background(true);
    }

    anychart.onDocumentReady(function () {
        chart = anychart.mekko();
        chart.data({
            rows: [
                ['Apples', 21, 99, 19],
                ['Pears', 41, 7, 71],
                ['Bananas', 9, 15, 77]
            ]
        });
        chart.background('#c1ffc1 0.4');
        chart.title('Enable/Disable chart background');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
