<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Mekko.getPlotBounds"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-mekko.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        stage = anychart.graphics.create("container");

        var data1 = [
            {x: "Spring", value: 20},
            {x: "Summer", value: 30},
            {x: "Autumn", value: 100},
            {x: "Winter", value: 40}
        ];
        var data2 = [
            {x: "Spring", value: 2},
            {x: "Summer", value: 30},
            {x: "Autumn", value: 110},
            {x: "Winter", value: 10}
        ];

        var chart = anychart.mekko();
        chart.defaultSeriesType("mekko");
        chart.addSeries(data1, data2);
        chart.pointsPadding(20);
        chart.background(false);
        chart.title("Get and use plot bounds object");
        chart.container(stage);
        chart.draw();

        // Get plot bounds.
        var bounds = chart.getPlotBounds();

        var customBackground = anychart.standalones.background();
        customBackground.fill("#F44336 0.3");
        customBackground.parentBounds(bounds);
        customBackground.zIndex(-1);
        customBackground.container(stage);
        customBackground.draw();
    });
</script>
</body>
</html>
