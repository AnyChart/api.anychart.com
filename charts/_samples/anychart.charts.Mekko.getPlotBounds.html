<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Mekko.getPlotBounds"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-mekko.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        stage = anychart.graphics.create('container');

        var chart = anychart.mekko();
        chart.data({
            rows: [
                ['Spring', 20, 2],
                ['Summer', 30, 30],
                ['Autumn', 100, 110],
                ['Winter', 40, 10]
            ]
        });
        chart.pointsPadding(20);
        chart.background(false);
        chart.title('Get and use plot bounds object');
        chart.container(stage);
        chart.draw();

        // Get plot bounds.
        var bounds = chart.getPlotBounds();

        var customBackground = anychart.standalones.background();
        customBackground.fill('#F44336 0.3');
        customBackground.parentBounds(bounds);
        customBackground.zIndex(-1);
        customBackground.container(stage);
        customBackground.draw();
    });
</script>
</body>
</html>
