<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pie.stroke get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart1 = anychart.pie([
            {x: 'Cycling', value: 12},
            {x: 'Swimming', value: 14},
            {x: 'Run', value: 8},
            {x: 'Hiking', value: 12},
            {x: 'Alpinism', value: 20}
        ]);
        chart1.bounds(0, 0, '50%', '100%');
        chart1.stroke('#90A4AE', 3);
        chart1.container(stage);
        chart1.draw();

        var chart2 = anychart.funnel([
            {x: 'Cycling', value: 12},
            {x: 'Swimming', value: 14},
            {x: 'Run', value: 8},
            {x: 'Hiking', value: 12},
            {x: 'Alpinism', value: 20}
        ]);
        chart2.bounds('50%', 15, '50%', '100%');

        // Get stroke.
        var stroke = chart1.stroke();

        chart2.stroke(stroke);
        chart2.container(stage);
        chart2.draw();

        var customTitle = anychart.standalones.title();
        customTitle.text('Get and use chart stroke');
        customTitle.container(stage);
        customTitle.draw();
    });
</script>
</body>
</html>
