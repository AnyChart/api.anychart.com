<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.charts.Radar.getPlotBounds"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-radar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create("container");

        var chart = anychart.radar();
        chart.area([6, 1, 6, 1, 6, 1]);

        chart.title("Get and use plot bounds object");
        chart.container(stage);
        chart.draw();

        // Gets plot bounds.
        var bounds = chart.getPlotBounds();

        var customBackground = anychart.standalones.background();
        customBackground.fill("#BDBDBD 0.2");
        customBackground.parentBounds(bounds);
        customBackground.container(stage);
        customBackground.draw();
    });
</script>
</body>
</html>
