<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Mekko.rangeMarker get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-mekko.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.7.1/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.barmekko([
            {x: 'Spring', value: 20},
            {x: 'Summer', value: 30},
            {x: 'Autumn', value: 100},
            {x: 'Winter', value: 40}
        ]);

        // Get range marker.
        var rangeMarker = chart.rangeMarker();

        rangeMarker.from(40);
        rangeMarker.to(80);
        rangeMarker.axis(chart.yAxis());
        rangeMarker.fill('#f0f8ff');

        chart.title('Get and modify range marker object');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
