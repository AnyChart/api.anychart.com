<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Mekko.autoRedraw"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-mekko.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="chart.mekko([Math.random(), Math.random(), Math.random(), Math.random()]);">Apply changes (add series)</button>
<button onclick="autoRedraw();">Draw changes on the chart</button>
<div id="container"></div>
<script>
    var chart;
    anychart.onDocumentReady(function () {
        chart = anychart.mekko([0.1, 0.3, 0.2, 0.4]);
        chart.title('Disable redrawing of the chart after the changes. Use the buttons to apply the changes and draw them');
        chart.container('container');
        chart.draw();

        // Disable chart redrawing.
        chart.autoRedraw(false);
    });

    function autoRedraw() {

        // Enable chart redrawing.
        chart.autoRedraw(true);
    }
</script>
</body>
</html>
