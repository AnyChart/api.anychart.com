<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.LinearGauge.markerPalette get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-linear-gauge.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.gauges.linear([44, 30, 25, 20, 15]);
        chart.bar(0);
        chart.bar(1);
        chart.bar(2);
        chart.bar(3);
        chart.marker(3);
        chart.marker(4);

        var marker1 = chart.getPointer(4);
        marker1.offset(6);

        var marker2 = chart.getPointer(5);
        marker2.offset(6);

        chart.layout('horizontal');

        var customAxis = chart.axis();
        customAxis.offset(-11);
        customAxis.ticks({stroke: '#212121'});
        customAxis.minorTicks({stroke: '#212121'});
        customAxis.stroke('#212121');

        chart.scale().minimum(0);
        chart.scale().maximum(44);

        // Get marker palette.
        var palette = chart.markerPalette();
        palette.itemAt(0, 'triangle-up');

        chart.title('Get and modify marker palette');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
