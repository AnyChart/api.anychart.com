<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pareto.autoRedraw"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pareto.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="label();">Apply changes (add labels)</button>
<button onclick="autoRedraw();">Draw changes on the chart</button>
<div id="container"></div>
<script>
    var chart;
    anychart.onDocumentReady(function () {
        chart = anychart.pareto();
        chart.data([
            {x: 'Nail polish', value: 14814},
            {x: 'Eyebrow pencil', value: 13012},
            {x: 'Rouge', value: 16624},
            {x: 'Lipstick', value: 8814},
            {x: 'Eyeshadows', value: 12998},
            {x: 'Eyeliner', value: 17321},
            {x: 'Foundation', value: 10342},
            {x: 'Lip gloss', value: 22998},
            {x: 'Mascara', value: 19261}
        ]);
        chart.title('Disable redrawing of the chart after the changes. \n Use the buttons to apply the changes and draw them');
        chart.margin().left('10%');
        chart.container('container');
        chart.draw();

        // Disable chart redrawing.
        chart.autoRedraw(false);
    });

    function autoRedraw() {

        // Enable chart redrawing.
        chart.autoRedraw(true);
    }

    var counter = 0;

    function label() {
        chart.label(counter++, {enabled: true, offsetY: 10 * counter++, fontWeight: 600, fontColor: 'rgba(' + Math.floor(Math.random() * 130).toString(10) + ','
        + Math.floor(Math.random() * 140).toString(10) + ','
        + Math.floor(Math.random() * 150).toString(10) + ')'});
    }
</script>
</body>
</html>
