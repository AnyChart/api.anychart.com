<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Polar.interactivity get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            [1, 4, 1],
            [2, 2, 7],
            [3, 8, 2],
            [4, 5, 10],
            [5, 3, 2],
            [6, 9, 1],
        ]);

        var chart = anychart.polar();
        chart.column(dataSet.mapAs({x: 0, value: 1}));
        chart.column(dataSet.mapAs({x: 0, value: 2}));

        // Get interactivity.
        var interactivity = chart.interactivity();

        interactivity.hoverMode('by-x');

        chart.xScale('ordinal').sortPointsByX(true);
        chart.innerRadius(50);
        chart.title('Get and modify label object');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
