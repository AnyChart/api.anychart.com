<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Scatter.credits set asObj"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();
        chart.line([
            {x: 2, value: 5},
            {x: 2, value: 25},
            {x: 4, value: 40},
            {x: 6, value: 25},
            {x: 6, value: 5},
            {x: 2, value: 5},
            {x: 2, value: 25},
            {x: 6, value: 25}
        ]);

        // Set chart credits settings.
        // You can't customize credits without a license key. See https://www.anychart.com/buy/ to learn more.
        chart.credits({text: 'Changed credits', url: 'https://www.anychart.com/buy/'});

        chart.title('Set chart credits parameter as an object');
        chart.xGrid(true).yGrid(true);
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
