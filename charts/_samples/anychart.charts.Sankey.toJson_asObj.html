<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Sankey.toJson asObj"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-sankey.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart = anychart.sankey();
        chart.data([
            ['Bike', 'Clothing', 5],
            ['Bike', 'Electronics', 1],
            ['Bike', 'Accessories', 1],
            ['Outdoor', 'Clothing', 4],
            ['Outdoor', 'Electronics', 3],
            ['Outdoor', 'Equipment', 5]
        ]);

        chart.title('Serialize chart object to JSON');
        chart.bounds(0, 0, '50%', '100%');
        chart.container(stage);
        chart.draw();

        // Returns chart as JSON object.
        var json = chart.toJson();

        var chartFromJson = anychart.fromJson(json);
        chartFromJson.bounds('50%', 0, '50%', '100%');
        chartFromJson.title('Creates chart from JSON object');
        chartFromJson.container(stage);
        chartFromJson.draw();
    });
</script>
</body>
</html>
