<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Sparkline.shareWithPinterest"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/DVF-4130_sparkline_inherited_methods/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-4130_sparkline_inherited_methods/js/anychart-sparkline.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-4130_sparkline_inherited_methods/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/DVF-4130_sparkline_inherited_methods/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/DVF-4130_sparkline_inherited_methods/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="shareWithPinterest();">Get the sharing dialog</button>
<div id="container"></div>
<script>
    var chart;
    anychart.onDocumentReady(function () {
        chart = anychart.sparkline([1.3, 2, 1.4, 4, 2.3, 6]);

        chart.title({text: 'Share with Pinterest', orientation: 'top'});
        chart.container('container');
        chart.draw();
    });

    function shareWithPinterest() {

        // Share chart with Pinterest
        chart.shareWithPinterest('ANYCHART.COM', 'Sparkline chart');
    }
</script>
</body>
</html>
