<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Scatter.rangeMarker get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter([
            {x: 2, value: 21},
            {x: 14, value: 24},
            {x: 89, value: 23},
            {x: 48, value: 18}
        ]);

        // Get range marker.
        var rangeMarker1 = chart.rangeMarker();
        rangeMarker1.from(17);
        rangeMarker1.to(18);
        rangeMarker1.fill('#BBDEFB');

        // Get range marker by index.
        var rangeMarker2 = chart.rangeMarker(1);
        rangeMarker2.from(22);
        rangeMarker2.to(24);
        rangeMarker2.fill('#B2DFDB 0.4');

        chart.title('Get and modify range marker');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
