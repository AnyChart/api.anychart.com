<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Map.translateFeature"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <script src="https://cdn.anychart.com/geodata/2.0.0/countries/france/france.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="translateFeature()">Translate a feature</button>
<div id="container"></div>
<script>
    var franceMap;
    anychart.onDocumentReady(function () {
        // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
        // See https://docs.anychart.com/Maps/Map_Projections to learn more.

        var data = [
            {id: 'FR.A', value: 928},
            {id: 'FR.B', value: 192},
            {id: 'FR.C', value: 963},
            {id: 'FR.P', value: 266},
            {id: 'FR.E', value: 324},
            {id: 'FR.F', value: 767},
            {id: 'FR.G', value: 478},
            {id: 'FR.H', value: 456},
            {id: 'FR.I', value: 477},
            {id: 'FR.GP', value: 200},
            {id: 'FR.GF', value: 945}
        ];

        franceMap = anychart.map();
        franceMap.geoData(anychart.maps.france);
        franceMap.choropleth(data);
        franceMap.title('Translate a feature');
        franceMap.container('container');
        franceMap.draw();
    });

    function translateFeature() {

        // Translate a feature.
        franceMap.translateFeature('FR.A', 80, 0);
    }
</script>
</body>
</html>
