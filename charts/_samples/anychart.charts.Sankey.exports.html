<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Sankey.exports"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-sankey.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.sankey();
        chart.data([
            ['Bike', 'Clothing', 5],
            ['Bike', 'Electronics', 1],
            ['Bike', 'Accessories', 1],
            ['Outdoor', 'Clothing', 4],
            ['Outdoor', 'Electronics', 3],
            ['Outdoor', 'Equipment', 5]
        ]);

        // To work with exports you need to reference the exports module from AnyChart CDN
        // (https://cdn.anychart.com/js/develop/anychart-exports.min.js for latest or https://cdn.anychart.com/js/{{branch-name}}/anychart-exports.min.js for the versioned file)

        // Set exports settings.
        chart.exports({facebook: {caption: 'ANYCHART.COM', description: 'Sankey chart'}});

        chart.title('Set exports settings');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
