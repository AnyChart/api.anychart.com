<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Graph.edges_get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-graph.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
  anychart.onDocumentLoad(function () {
    var data = {
      'nodes': [
        {'id': 'A'},
        {'id': 'B'},
        {'id': 'C'},
        {'id': 'D'},
        {'id': 'E'}
      ],
      'edges': [
        {'from': 'A', 'to': 'B'},
        {'from': 'A', 'to': 'C'},
        {'from': 'A', 'to': 'D'},
        {'from': 'D', 'to': 'C'},
        {'from': 'E', 'to': 'D'}
      ]
    };

    var chart = anychart.graph();
    chart.data(data);
    chart.title().enabled(true).text('Edges get.');

    var edges = chart.edges();

    edges.normal().stroke({thickness:2, color: 'orange', dash: '3 1'});
    edges.hovered().stroke({thickness:4, color: 'orange', dash: '4 2'});
    edges.tooltip()
      .enabled(true)
      .format('edge id: {%id}');
    chart.container('container').draw();
  });
</script>
</body>
</html>
