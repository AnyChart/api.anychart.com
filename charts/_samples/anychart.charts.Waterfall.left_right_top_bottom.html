<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Waterfall.left right top bottom"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-waterfall.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.waterfall([
            {x: 'Net Sales', value: 5085000},
            {x: 'Cost of Sales', value: -1250450},
            {x: 'Gross Income', isTotal: true},
            {x: 'Operating Expenses', value: -2350050},
            {x: 'Operating Income', isTotal: true},
            {x: 'Other Income', value: 750000},
            {x: 'Extraordinary Gain', value: -230050}
        ]);

        // Set left bound
        chart.left('10%');

        // Set right bound
        chart.right('10%');

        // Set top bound
        chart.top('20%');

        // Set bottom bound
        chart.bottom('20%');

        chart.title('Set left/right/top/bottom bound');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
