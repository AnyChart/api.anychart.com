<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="bar"/>
    <script src="../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.column();
            chart.column([4, 2, 8]);
            chart.column([4, 2, 8]);

            // Sets the padding between bars.
            chart.barsPadding(0);
            // Sets the padding between bars or columns group.
            // chart.barGroupsPadding(0);

            chart.title("Set padding between column or bar in a group.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
