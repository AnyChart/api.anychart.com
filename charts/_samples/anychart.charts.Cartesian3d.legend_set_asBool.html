<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Cartesian3d.legend set asBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-cartesian-3d.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column3d();
        chart.data({
            header: ['#', 'Florida', 'Texas', 'Arizona'],
            rows: [
                ['Nail polish', 12814, 3054, 4376],
                ['Eyebrow pencil', 13012, 5067, 3987],
                ['Rouge', 11624, 7004, 3574],
                ['Lipstick', 8814, 9054, 4376],
                ['Eyeshadows', 12998, 12043, 4572],
                ['Eyeliner', 12321, 15067, 3417],
                ['Foundation', 10342, 10119, 5231],
                ['Lip gloss', 22998, 12043, 4572]
            ]
        });

        // Enable legend.
        chart.legend(true);

        chart.title('Enable chart legend');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
