<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Pie.group set asString"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="chart.group(function (val) {return val > 2;});">Group points</button>
<button onclick="disableGroup();">Ungroup point</button>
<div id="container"></div>
<script>
    var chart;
    anychart.onDocumentReady(function () {
        chart = anychart.pie([
            {x: 'Cycling', value: 5},
            {x: 'Swimming', value: 2},
            {x: 'Run', value: 1},
            {x: 'Hiking', value: 3},
            {x: 'Alpinism', value: 1}
        ]);

        chart.title('Ungroup points using string');
        chart.container('container');
        chart.draw();
    });

    function disableGroup() {
        // Disable grouping function.
        chart.group('none');
    }
</script>
</body>
</html>
