<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Sparkline.contextMenu get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-sparkline.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // To change the way how context menu looks you need to change CSS.
        // By default CSS from AnyChart CDN is used: https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css
        // Download it, alter, upload to your server and link from your pages to change the look.

        var chart = anychart.sparkline([1.3, 2, 1.4, 4, 2.3, 6]);

        // Get context menu.
        var contextMenu = chart.contextMenu();

        contextMenu.itemsFormatter(function (items) {

            items['custom-item'] = {
                index: 1000,
                text: 'Custom Context Menu Item',
                action: actionHandler
            };

            return items;
        });

        function actionHandler() {
            alert('Custom Item Clicked');
        }

        chart.title({text: 'Get and modify context menu. Right-click on the chart', orientation: 'top'});
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
