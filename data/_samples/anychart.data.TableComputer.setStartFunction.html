<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.data.TableComputer.setStartFunction"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var mapping = dataTable.mapAs({value: 1});

        var chart = anychart.stock();

        var indicator = dataTable.createComputer(mapping);
        indicator.addOutputField('customField', 'uid');
        indicator.setContext({period: 2000, queue: 257});

        // Set initial function.
        indicator.setStartFunction(function(context) {
            context.period *= 2;
        });
        indicator.setCalculationFunction(function(row) {
            row.set('customField', row.get('value') + this.period);
        });

        var indicatorMapping = dataTable.mapAs({value: 'uid'});

        var plot = chart.plot();
        plot.column(mapping);
        plot.line(indicatorMapping);
        plot.getSeries(1).name('Custom indicator');

        chart.title('Set initial function');
        chart.container('container');
        chart.draw();
        });
</script>
</body>
</html>
