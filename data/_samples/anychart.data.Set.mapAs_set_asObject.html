<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.data.Set.mapAs set asObject"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            {x: 'Eyeshadows', revenue: 1100, sales: 180},
            {x: 'Eyeliner', revenue: 2105, sales: 275},
            {x: 'Eyebrow pencil', revenue: 1478, sales: 168},
            {x: 'Nail polish', revenue: 1798, sales: 200}
        ]);

        // Set mapping for first series.
        var firstData = dataSet.mapAs({x: 0, value: 'revenue'});

        // Set mapping for second series.
        var secondData = dataSet.mapAs({x: 0, value: 'sales'});

        var chart = anychart.column();
        chart.column(firstData);
        chart.column(secondData);

        chart.yScale({minimum: 0});

        chart.title('Set mapping for data in the form of an object');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
