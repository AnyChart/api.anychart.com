<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.data.TableIterator.reset"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/weather-data.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_weather_data());

        var mapping = dataTable.mapAs({value: 2});

        var selectable = mapping.createSelectable();
        selectable.select('2006-01-06');

        var iterator = selectable.getIterator();

        // Advances iterator.
        iterator.advance();

        // Resets iterator.
        iterator.reset();

        var chart = anychart.stock();

        var plot = chart.plot();
        plot.line(mapping);

        chart.title('Index after reset is ' + iterator.getIndex());
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
