<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.data.View.get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            {x: 'A1', value: 8, fill: '#F44336'},
            {x: 'A2', value: 11, fill: '#673AB7'},
            {x: 'A3', value: 12, fill: '#03A9F4'},
            {x: 'A4', value: 9, fill: '#4CAF50'}
        ]);

        var chart = anychart.column(dataSet);

        var view = dataSet.mapAs();

        // Get value by second row and field 'x'.
        var pointX = view.get(2, 'x');

        // Get value by second row and field 'fill'.
        var pointFill = view.get(2, 'fill');

        chart.title('Point \'' + pointX + '\' has \'' + pointFill + '\' fill');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
