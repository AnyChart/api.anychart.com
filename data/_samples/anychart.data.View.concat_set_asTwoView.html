<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.data.View.concat set asTwoView"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet1 = anychart.data.set([
            ['Point A', 231],
            ['Point B', 131],
            ['Point C', 212],
            ['Point D', 94]
        ]);

        var dataSet2 = anychart.data.set([
            ['Point E', 194],
            ['Point F', 45],
            ['Point G', 201],
            ['Point H', 104]
        ]);

        var firstView = dataSet1.mapAs();
        var secondView = dataSet2.mapAs();

        // Concatenates two view.
        var concatenatedView = firstView.concat(secondView);

        var chart = anychart.line(concatenatedView);
        chart.title('Concatenates two view');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
