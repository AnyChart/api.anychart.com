<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.data.TreeView.search"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = [
            {id: 1, name: 'Task_1', progressValue: 0.14, actualStartField: new Date(2018, 3, 22), actualEnd: new Date(2018, 3, 27)},
            {id: 2, name: 'Task_2', parent: 1, progressValue: 0.25, actualStartField: new Date(2018, 3, 24), actualEnd: new Date(2018, 3, 29)},
            {id: 3, name: 'Task_2.1', parent: 2, progressValue: 0, actualStartField: new Date(2018, 3, 25), actualEnd: new Date(2018, 3, 26), connectTo: 4},
            {id: 4, name: 'Task_2.2', parent: 2, progressValue: 0, actualStartField: new Date(2018, 3, 27), actualEnd: new Date(2018, 3, 28), connectTo: 5},
            {id: 5, name: 'Task_2.3', parent: 2, progressValue: 0, actualStartField: new Date(2018, 3, 29), actualEnd: new Date(2018, 3, 30)},
            {id: 6, name: 'Task_1.2', parent: 1, progressValue: 0.27, actualStartField: new Date(2018, 3, 29), actualEnd: new Date(2018, 4, 1)}
        ];

        var treeData = anychart.data.tree(data, 'as-table');

        var mapping = treeData.mapAs({actualStart: 'actualStartField'});

        // Searching for a data item
        var searchResult = mapping.search('actualStart', '25 Apr 2018', function(val1, val2) {
            var val1Ms = anychart.format.parseDateTime(val1).getTime();
            var val2Ms = anychart.format.parseDateTime(val2).getTime();

            return val1Ms - val2Ms;
        });

        // In common case, the search result can be null, data item or an array of the data items
        if (searchResult) { // Checking if search result is not null
            if (searchResult instanceof Array){ // Condition if the search result is the array (multiple matches)
                for (var i = 0; i < searchResult.length; i++) {
                    var item = searchResult[i];
                    item.set('name', '[Found] ' + item.get('name'));
                }
            } else { // Single match.
                searchResult.set('name', '[Found] ' + searchResult.get('name'));
            }
        }

        var chart = anychart.ganttProject();
        chart.title('Perform a data search');
        chart.data(mapping);
        chart.container('container');
        chart.draw();
        chart.fitAll();
    });
</script>
</body>
</html>
