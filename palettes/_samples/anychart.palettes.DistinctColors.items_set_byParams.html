<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.palettes.DistinctColors.items set byParams"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var palette = anychart.palettes.distinctColors();

        // Set items.
        palette.items(['#00F', '#F44336'], '#00C', '#00B', '#00A', '#009', '#008');

        var colors = palette.items();
        var len = colors.length - 1;
        for (var i = 1; i <= len; i++) {
            var rect = stage.rect((i - 1) * stage.width() / len, 0, stage.width() / len - .5, stage.height());
            rect.fill(palette.itemAt(i - 1));
            rect.stroke('1px #000');
        }
    });
</script>
</body>
</html>
