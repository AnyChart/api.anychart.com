<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.palettes.HatchFills.itemAt set asIns"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pie([
            {x: 'Cycling', value: 10},
            {x: 'Swimming', value: 12},
            {x: 'Run', value: 18},
            {x: 'Hiking', value: 11},
            {x: 'Alpinism', value: 9}
        ]);

        chart.hatchFill(true);

        var palette = anychart.palettes.hatchFills();

        var hatchFill = anychart.graphics.hatchFill('divot', '#BDBDBD', 1, 25);

        // Set hatch fill using instance by index.
        palette.itemAt(1, hatchFill);

        chart.hatchFillPalette(palette);
        chart.title('Set hatch fill using instance by index');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
