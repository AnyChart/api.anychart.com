<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.fromXml"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var xmlString = "<xml>" +
            "<chart type=\"pie\" >" +
            "<data>" +
            "<point name=\"Product A\" value=\"1222\"/>" +
            "<point name=\"Product B\" value=\"2431\"/>" +
            "<point name=\"Product C\" value=\"3624\"/>" +
            "<point name=\"Product D\" value=\"5243\"/>" +
            "<point name=\"Product E\" value=\"8813\"/>" +
            "</data>" +
            "</chart>" +
            "</xml>";

        // Read config from XML string.
        var chart = anychart.fromXml(xmlString);

        chart.title('Read config from XML string');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
