<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.enums.SidePosition"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([
            {x: 'Cycling', value: 2},
            {x: 'Swimming', value: 8},
            {x: 'Run', value: 4},
            {x: 'Hiking', value: 10}
        ]);

        var axis = chart.yAxis();

        var minorTicks = axis.minorTicks();
        minorTicks.enabled(true);
        minorTicks.length(5);
        minorTicks.stroke('3 #ff4040');

        // Set position for minorTicks.
        minorTicks.position('inside');

        chart.title('Set the position \'inside\' for minor ticks');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
