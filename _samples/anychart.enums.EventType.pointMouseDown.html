<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.enums.EventType.pointMouseDown"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column();

        var series = chart.column([
            {x: 'Cycling', value: 10},
            {x: 'Swimming', value: 12},
            {x: 'Run', value: 18},
            {x: 'Hiking', value: 11},
            {x: 'Alpinism', value: 9}
        ]);

        var title = chart.title();
        title.enabled(true);
        title.text('PointMouseDown event');

        // Set event type.
        series.listen('pointMouseDown', function (e) {
            title.text('The left mouse button has been pressed on the point: \n x: ' + e.point.get('x') + '\n value: ' + e.point.get('value'))
        });

        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
