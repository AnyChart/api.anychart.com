<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.enums.Statistics_asChart"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            ['Day 1', 19, 1],
            ['Day 2', 1, 2],
            ['Day 3', 25, 1],
            ['Day 4', 18, 1],
            ['Day 5', 28, 1],
            ['Day 6', 48, 1],
            ['Day 7', 1, 24],
            ['Day 8', 1, 32],
            ['Day 9', 25, 1],
            ['Day 10', 20, 1]
        ]);

        var ridingData = dataSet.mapAs({x: 0, value: 1});

        var hikingData = dataSet.mapAs({x: 0, value: 2});

        var chart = anychart.line();
        chart.legend(true);

        var ridingSeries = chart.line(ridingData);
        ridingSeries.name('Riding');

        var hikingSeries = chart.line(hikingData);
        hikingSeries.name('Hiking');
        hikingSeries.stroke('#458b00');

        // Get statistical data (the average of all the y-values on the data plot)
        var totalAverage = chart.getStat('dataPlotYAverage');

        chart.title('Average distance (km) in 10 days is ~ ' + totalAverage);
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
