<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.enums.AnnotationTypes"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([
            {x: 0, value: 2},
            {x: 1, value: 5},
            {x: 2, value: 3},
            {x: 3, value: 9},
            {x: 4, value: 4}
        ]);
        chart.yScale({minimum: 0});
        chart.xScale("linear");

        var triangleAnnotations = chart.annotations();

        chart.title('Set annotation type. Use mouse to draw annotation');
        chart.container('container');
        chart.draw();

        // Set annotation type.
        triangleAnnotations.startDrawing('fibonacci-arc');
    });
</script>
</body>
</html>
