<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.theme set asObj"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var customTheme = {
            column: {
                title: {
                    enabled: true,
                    text: 'Weekly training'
                },
                defaultXAxisSettings: {
                    labels: {
                        enabled: true,
                        fontSize: 15,
                        fontFamily: 'Tahoma'
                    },
                    title: {
                        enabled: true,
                        text: 'Days'
                    }
                },
                defaultYAxisSettings: {
                    labels: {
                        fontColor: '#9E9E9E',
                        fontSize: 18
                    },
                    minorLabels: {
                        fontSize: 8
                    },
                    title: {
                        enabled: true,
                        text: 'Distance, km'
                    }
                },
                xScale: {
                    type: 'ordinal',
                    names: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']
                },
                defaultLineMarkerSettings: {
                    enabled: true,
                    value: 30,
                    stroke: '2 #F44336'
                },
                defaultTextMarkerSettings: {
                    enabled: true,
                    value: 31,
                    align: 'left',
                    text: 'Daily plan',
                    fontColor: 'black',
                    offsetX: 40
                }
            }
        };

        // Set custom theme.
        anychart.theme(customTheme);

        var chart = anychart.column([21.2, 32.5, 21.3, 44.5, 21, 35.2, 67.7]);
        chart.lineMarker();
        chart.textMarker();
        chart.title('Set custom theme');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
