<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.enums.EventType.legendItemMouseOut"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = [
            ['John',  10000, 12000, 20000, 16000],
            ['Jake',  12000, 15000, 19000, 21000],
            ['Peter', 16000, 17000, 21000, 22000]
        ];

        var chart = anychart.column();
        chart.data(data);

        var legend = chart.legend();
        legend.enabled(true);

        // Listen to legendItemMouseOut event
        legend.listen('legendItemMouseOut', function(e){
            var seriesName = chart.getSeriesAt(e.itemIndex).name();
            chart.title('The mouse has been moved out of the ' + seriesName + ' item');
        });

        chart.title('LegendItemMouseOut event');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
