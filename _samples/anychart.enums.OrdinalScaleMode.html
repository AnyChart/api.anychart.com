<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.scales.Ordinal.mode"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="continuous();">'Continuous' mode</button>
<button onclick="discrete();">'Discrete' mode</button>
<div id="container"></div>
<script>
    var chart;

    function continuous() {

        // Set scale mode to 'continuous'
        chart.xScale().mode('continuous');
    }

    function discrete() {

        // Set scale mode to 'discrete'
        chart.xScale().mode('discrete');
    }

    anychart.onDocumentReady(function () {
        chart = anychart.area([
            {x: 'Sunday', value: 1.1},
            {x: 'Monday', value: 1.4},
            {x: 'Tuesday', value: 1.2},
            {x: 'Wednesday', value: 1.5},
            {x: 'Thursday', value: 1.3},
            {x: 'Friday', value: 1.7},
            {x: 'Saturday', value: 1.4}
        ]);
        chart.title('Set the scale mode for the continuous series');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
