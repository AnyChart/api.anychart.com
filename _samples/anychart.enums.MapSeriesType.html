<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.enums.MapSeriesType"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/2.0.0/countries/australia/australia.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet1 = anychart.data.set([
            {id: 'AU.CT', value: 15, title: 'Australian Capital Territory'},
            {id: 'AU.VI', value: 23, title: 'Victoria'},
            {id: 'AU.WA', value: 86, title: 'Western Australia'}
        ]);
        var dataSet2 = anychart.data.set([
            {id: 'AU.QL', value: 16, title: 'Queensland', size: 40},
            {id: 'AU.NS', value: 32, title: 'New South Wales', size: 40},
            {id: 'AU.NT', value: 64, title: 'Northern Territory', size: 40}
        ]);
        var dataSet3 = anychart.data.set([
            {id: 'AU.TS', value: 28, title: 'Tasmania'},
            {id: 'AU.SA', value: 45, title: 'South Australian'},
            {id: 'AU.TS', size: 28},
            {id: 'AU.SA', size: 45}
        ]);

        var data1 = dataSet1.mapAs({id: 'id'});
        var data2 = dataSet2.mapAs({id: 'id'});
        var data3 = dataSet3.mapAs({id: 'id'});

        var map = anychart.map();
        map.geoData(anychart.maps.australia);

        // Set map series type.
        map.defaultSeriesType('choropleth');

        map.addSeries(data1, data2, data3);

        map.title('Set map series type');
        map.container('container');
        map.draw();
    });
</script>
</body>
</html>
