<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.enums.EventType.scrollerChange"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line();
        chart.line(getData());
        chart.xAxis(true);

        var scroller = chart.xScroller();
        scroller.enabled(true);

        // Set event type
        scroller.listen('scrollerChange', function (e) {
            var startRatio = e.startRatio;
            var endRatio = e.endRatio;
            chart.title("The chart shows the part from " + startRatio + " to " + endRatio);
        });

        chart.title('Drag the scroller');
        chart.container('container');
        chart.draw();
    });

    function getData(){
        return [
            ['JAN', 22],
            ['FEB', 24],
            ['MAR', 10],
            ['APR', 29],
            ['MAY', 34],
            ['JUN', 29],
            ['JUL', 43],
            ['AUG', 43],
            ['SEP', 20],
            ['OCT', 2],
            ['NOV', 0],
            ['DEC', 4]
        ];
    }
</script>
</body>
</html>
