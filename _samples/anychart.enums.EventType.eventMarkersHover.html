<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.enums.EventType.eventMarkersHover"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var mapping = dataTable.mapAs({value: 1});

        var chart = anychart.stock();

        var plot = chart.plot();
        plot.area(mapping);

        var eventMarkers = plot.eventMarkers();
        eventMarkers.group(['2006-06-11', '2007-05-14']);
        eventMarkers.position('series');
        eventMarkers.hovered().fill('#98f5ff');

        // Set event type to hover over the event markers.
        chart.listen('eventMarkersHover', function (e) {
            var date = anychart.format.dateTime(e.eventMarker.date, 'dd MMMM yyyy');

            chart.title('The mouse hovers over the event marker with date ' + date)
        });

        chart.selectRange('2005-01-01', '2008-01-01');
        chart.title('EventMarkersHover event');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
