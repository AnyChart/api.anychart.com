<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.exports.clientside"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
    </style>
</head>
<body>
<button onclick="chart.saveAsPng()">Save as PNG</button>
<div id="container"></div>
<script>
    var chart;
    anychart.onDocumentReady(function () {
        chart = anychart.line([
          {x: 'January', value: 6},
          {x: 'February', value: 48},
          {x: 'March', value: 6},
          {x: 'April', value: 44},
          {x: 'May', value: 8},
          {x: 'June', value: 29},
          {x: 'July', value: 9},
          {x: 'August', value: 23},
          {x: 'September', value: 9},
          {x: 'October', value: 17},
          {x: 'November', value: 17},
          {x: 'December', value: 17}
        ]);

        chart.title('Set client side export settings');

        // Set client side export settings.
        anychart.exports.clientside({
          'path': 'https://cdn.anychart.com/3rd/', // path to dependencies
          'enabled': true, // clientside export enabled
          'fallback': true // fallback to server side exporting
        });

        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
