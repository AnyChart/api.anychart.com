<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.enums.EventType.chartDraw1"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var chart;
    anychart.onDocumentReady(function () {
        chart = anychart.line([
            {x: 'Swimming', value: 1},
            {x: 'Cycling', value: 4},
            {x: 'Run', value: 2},
            {x: 'Hiking', value: 5},
        ]);

        // Use the 'chartDraw' event to determine when the chart has been rendered
        // and to start saving it as JPG at that point
        // Set event type.
        chart.listen('chartDraw', function () {
            if (confirm('Do you really want to save the chart as JPG?')) {
            chart.saveAsJpg()}
        });

        chart.title('ChartDraw type');
        chart.container('container');
        chart.draw('container');
    });
</script>
</body>
</html>
