<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.enums.BulletMarkerType"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.5.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.5.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.bullet([6]);
        chart.height("50%");
        chart.range(0, {from: 0, to: 5});
        chart.range(1, {from: 5, to: 10});
        chart.range(2, {from: 10, to: 15});
        chart.markerPalette([anychart.enums.BulletMarkerType.ELLIPSE]); //set marker type ellipse
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
