<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.charts.Polar.maxWidth set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = [
            {x: "dim_0", value: 3},
            {x: "dim_0", value: 2},
            {x: "dim_0", value: 5},
            {x: "dim_0", value: 2},
            {x: "dim_0", value: 6},
            {x: "dim_0", value: 5},
            {x: "dim_1", value: 4},
            {x: "dim_1", value: 6},
            {x: "dim_1", value: 1},
            {x: "dim_1", value: 2},
            {x: "dim_1", value: 4},
            {x: "dim_1", value: 2},
            {x: "dim_2", value: 2},
            {x: "dim_2", value: 3},
            {x: "dim_2", value: 6},
            {x: "dim_2", value: 1},
            {x: "dim_2", value: 4},
            {x: "dim_2", value: 5},
            {x: "dim_3", value: 1},
            {x: "dim_3", value: 3},
            {x: "dim_3", value: 2},
            {x: "dim_3", value: 2},
            {x: "dim_3", value: 1},
            {x: "dim_3", value: 2},
            {x: "dim_4", value: 3},
            {x: "dim_4", value: 2},
            {x: "dim_4", value: 4},
            {x: "dim_4", value: 4},
            {x: "dim_4", value: 2},
            {x: "dim_4", value: 1}
        ];
        var chart = anychart.polar();
        var series = chart.marker(data);

        // apply ordinal x-scale
        chart.xScale(anychart.scales.ordinal());

        // apply spreadValues setting
        chart.spreadValues('valueEqual');

        chart.title('Spread points - valueEqual');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
