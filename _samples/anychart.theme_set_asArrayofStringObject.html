<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.theme set asArrayofStringObject"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/themes/morning.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {

        // Set theme.
        anychart.theme(['morning',
            {
                column: {
                    title: {
                        enabled: true,
                        text: 'Set theme parameters as an array of string and object'
                    }
                }
            }
        ]);

        var chart = anychart.column();

        chart.column([21.2, 32.5, 21.3, 44.5, 21, 35.2, 67.7]);
        chart.column([21, 97, 56, 24, 27, 30, 27]);
        chart.column([38, 124, 75, 40, 40, 50, 39]);

        chart.title('Set theme');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
