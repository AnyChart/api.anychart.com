<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.enums.Statistics"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.11.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.11.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column([4, 2, 3], [1.1, 1.6, 1.3], [3, 2, 5]);

        // Get statistic.
        var pointCount = chart.getStat(anychart.enums.Statistics.DATA_PLOT_POINT_COUNT);

        chart.title("Points count is " + pointCount + ".");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
