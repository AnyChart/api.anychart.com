<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.enums.TreeFillingMethod"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var rawdata = [
            {id: 1, name: '1'},
            {id: 2, name: '2'},
            {id: 3, name: '1-3', parent: 1},
            {id: 4, name: '2-4', parent: 2},
            {id: 5, name: '5'},
            {id: 6, name: '5-6', parent: 5},
            {id: 7, name: '6-7', parent: 6},
            {id: 8, name: '4-8', parent: 4},
            {id: 9, name: '7-9', parent: 7}
        ];

        // Set filling method for tree.
        var tree = anychart.data.tree(rawdata, 'as-table');

        var dataGrid = anychart.standalones.dataGrid();
        dataGrid.data(tree);
        dataGrid.headerHeight(25);
        dataGrid.container(stage);
        dataGrid.draw();
    });
</script>
</body>
</html>
