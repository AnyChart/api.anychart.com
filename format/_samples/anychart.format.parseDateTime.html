<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.format.parseDateTime"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/locales/2.0.1/fr-fr.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {

        var chart = anychart.line([
            {x: Date.UTC(2014, 5, 6), value: 511.53},
            {x: Date.UTC(2014, 8, 8), value: 900},
            {x: Date.UTC(2014, 9, 10), value: 700},
            {x: Date.UTC(2014, 10, 12), value: 380}
        ]);

        var axis = chart.xAxis();

        var formatLabels = axis.labels();
        formatLabels.format(function () {

            // Parses an input value to date.
            var parsedValue = anychart.format.parseDateTime(this.value, 'yyyy M d');
            return anychart.format.dateTime(parsedValue, 'dd MMMM yyyy', 50, 'fr-fr');
        });

        chart.title('Parse an input value to date');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
