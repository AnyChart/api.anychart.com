<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.format.inputLocale"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/locales/2.0.1/fr-fr.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {

        // Set a localization for input.
        anychart.format.inputLocale('fr-fr');
        anychart.format.inputDateTimeFormat('yyyy.MM.dd');
        anychart.format.outputLocale('fr-fr');
        anychart.format.outputDateTimeFormat('dd MMMM yyyy');

        var chart = anychart.line([
            {x: Date.UTC(2014, 5, 6), value: 511.53},
            {x: Date.UTC(2014, 6, 8), value: 900},
            {x: Date.UTC(2014, 9, 10), value: 700},
            {x: Date.UTC(2014, 10, 12), value: 380},
            {x: Date.UTC(2014, 12, 14), value: 830}
        ]);

        var axis = chart.xAxis();

        var labels = axis.labels();
        labels.format(function() {
            return anychart.format.dateTime(this.value);
        });

        chart.title('Set a localization for input');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
