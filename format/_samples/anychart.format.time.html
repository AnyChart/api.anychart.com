<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.format.time"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/locale/2.0.0/fr-fr.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // this sample uses French locale from AnyChart CDN
        // https://cdn.anychart.com/locale/2.0.0/fr-fr.js
        // see Full source to see how it is referenced
        var chart = anychart.line([
            [Date.UTC(2014, 5, 6, 13, 5, 0), 511.53, 500.98, 680.79, 656.40],
            [Date.UTC(2014, 6, 8, 13, 28, 9), 900, 850, 1100, 1050],
            [Date.UTC(2014, 9, 10, 13, 51, 36), 700, 630.40, 810.58, 790],
            [Date.UTC(2014, 10, 12, 14, 32, 52), 380, 315, 450, 415],
            [Date.UTC(2014, 11, 14, 15, 3, 39), 830, 513, 405, 145]
        ]);

        var axis = chart.xAxis();

        var formatLabels = axis.labels();
        formatLabels.format(function() {
            // Set format for date.
            return anychart.format.time(this.value, -60, 'fr-fr');
        });

        chart.title('Set format for date');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
