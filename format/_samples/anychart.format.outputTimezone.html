<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.format.outputTimezone"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {

        // Set output timezone.
        anychart.format.outputTimezone(-60);

        var chart = anychart.line([
            {x: Date.UTC(2014, 9, 6, 13, 5), value: 511.53},
            {x: Date.UTC(2014, 9, 8, 13, 28), value: 900},
            {x: Date.UTC(2014, 9, 10, 13, 51), value: 700},
            {x: Date.UTC(2014, 9, 12, 14, 32), value: 380},
            {x: Date.UTC(2014, 9, 14, 15, 3), value: 830}
        ]);

        var axis = chart.xAxis();

        var labels = axis.labels();
        labels.format(function () {
            return anychart.format.dateTime(this.value, 'dd/MM/yyyy HH:mm');
        });

        chart.title('Set output timezone');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
