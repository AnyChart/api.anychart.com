<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.format.inputDateTimeFormat"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // Set input date time format.
        anychart.format.inputDateTimeFormat('yyyy MMM d');

        var data = [
            {id: 1, name: 'Phase 1 - Strategic Plan'},
            {id: 2, name: 'Self-Assessment', parent: 1},
            {id: 3, name: 'Define business vision', parent: 2, progressValue: 0, actualStart: '2016 Feb 4', actualEnd: '2016 Feb 25', connectTo: 4, connectorType: 'finish-start'},
            {id: 4, name: 'Identify available skills, information and support', parent: 2, progressValue: 0, actualStart: '2016 Mar 5', actualEnd: '2016 Mar 15', connectTo: 5, connectorType: 'finish-start'},
            {id: 5, name: 'Decide whether to proceed', parent: 2, progressValue: 0, actualStart: '2016 Apr 2', actualEnd: '2016 Apr 20', connectTo: 6, connectorType: 'finish-start'},
            {id: 6, name: 'Define the Opportunity', parent: 1},
            {id: 7, name: 'Research the market and competition', parent: 6, progressValue: 0, actualStart: '2016 Mar 9', actualEnd: '2016 Mar 30'}
        ];

        var chart = anychart.ganttProject();
        chart.data(data, 'as-table');
        chart.title('Set input date time format');
        chart.container('container');
        chart.draw();
        chart.fitAll();
    });
</script>
</body>
</html>
