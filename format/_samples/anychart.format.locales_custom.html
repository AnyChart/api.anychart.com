<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.format.locales custom"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {

        // Set localization.
        anychart.format.locales = {
            'default': anychart.format.locales['default'],
            'customInputLocale': {
                dateTimeLocale: {
                    eras: ['v.C.', 'n.C.'],
                    eraNames: ['voor Christus', 'na Christus'],
                    narrowMonths: ['J', 'F', 'M', 'A', 'M', 'J', 'J', 'A', 'S', 'O', 'N', 'D'],
                    standaloneNarrowMonths: ['J', 'F', 'M', 'A', 'M', 'J', 'J', 'A', 'S', 'O',
                        'N', 'D'],
                    months: ['Januarie', 'Februarie', 'Maart', 'April', 'Mei', 'Junie', 'Julie',
                        'Augustus', 'September', 'Oktober', 'November', 'Desember'],
                    standaloneMonths: ['Januarie', 'Februarie', 'Maart', 'April', 'Mei', 'Junie',
                        'Julie', 'Augustus', 'September', 'Oktober', 'November', 'Desember'],
                    shortMonths: ['Jan.', 'Feb.', 'Mrt.', 'Apr', 'Mei', 'Jun', 'Jul', 'Aug',
                        'Sep', 'Okt', 'Nov', 'Des'],
                    standaloneShortMonths: ['Jan.', 'Feb.', 'Mrt.', 'Apr', 'Mei', 'Jun', 'Jul',
                        'Aug', 'Sep', 'Okt', 'Nov', 'Des'],
                    weekdays: ['Sondag', 'Maandag', 'Dinsdag', 'Woensdag', 'Donderdag', 'Vrydag',
                        'Saterdag'],
                    standaloneWeekdays: ['Sondag', 'Maandag', 'Dinsdag', 'Woensdag', 'Donderdag',
                        'Vrydag', 'Saterdag'],
                    shortWeekdays: ['So', 'Ma', 'Di', 'Wo', 'Do', 'Vr', 'Sa'],
                    standaloneShortWeekdays: ['So', 'Ma', 'Di', 'Wo', 'Do', 'Vr', 'Sa'],
                    narrowWeekdays: ['S', 'M', 'D', 'W', 'D', 'V', 'S'],
                    standaloneNarrowWeekdays: ['S', 'M', 'D', 'W', 'D', 'V', 'S'],
                    shortQuarters: ['K1', 'K2', 'K3', 'K4'],
                    quarters: ['1ste kwartaal', '2de kwartaal', '3de kwartaal', '4de kwartaal'],
                    amPmS: ['vm.', 'nm.'],
                    dateFormats: ['EEEE, dd MMMM y', 'dd MMMM y', 'dd MMM y', 'y-MM-dd'],
                    timeFormats: ['h:mm:ss a zzzz', 'h:mm:ss a z', 'h:mm:ss a', 'h:mm a'],
                    dateTimeFormats: ['{1} {0}', '{1} {0}', '{1} {0}', '{1} {0}'],
                    firstDayOfWeek: 6,
                    weekendRange: [5, 6],
                    firstWeekCutOffDay: 5
                }},
            'customOutputLocale': {
                dateTimeLocale: {
                    eras: ['av. J.-C.', 'ap. J.-C.'],
                    eraNames: ['avant JГ©sus-Christ', 'aprГЁs JГ©sus-Christ'],
                    narrowMonths: ['J', 'F', 'M', 'A', 'M', 'J', 'J', 'A', 'S', 'O', 'N', 'D'],
                    standaloneNarrowMonths: ['J', 'F', 'M', 'A', 'M', 'J', 'J', 'A', 'S', 'O',
                        'N', 'D'],
                    months: ['janvier', 'fГ©vrier', 'mars', 'avril', 'mai', 'juin', 'juillet',
                        'aoГ»t', 'septembre', 'octobre', 'novembre', 'dГ©cembre'],
                    standaloneMonths: ['Janvier', 'FГ©vrier', 'Mars', 'Avril', 'Mai', 'Juin',
                        'Juillet', 'AoГ»t', 'Septembre', 'Octobre', 'Novembre', 'DГ©cembre'],
                    shortMonths: ['janv.', 'fГ©vr.', 'mars', 'avr.', 'mai', 'juin', 'juil.',
                        'aoГ»t', 'sept.', 'oct.', 'nov.', 'dГ©c.'],
                    standaloneShortMonths: ['Janv.', 'FГ©vr.', 'Mars', 'Avr.', 'Mai', 'Juin',
                        'Juil.', 'AoГ»t', 'Sept.', 'Oct.', 'Nov.', 'DГ©c.'],
                    weekdays: ['dimanche', 'lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi',
                        'samedi'],
                    standaloneWeekdays: ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi',
                        'Vendredi', 'Samedi'],
                    shortWeekdays: ['dim.', 'lun.', 'mar.', 'mer.', 'jeu.', 'ven.', 'sam.'],
                    standaloneShortWeekdays: ['Dim.', 'Lun.', 'Mar.', 'Mer.', 'Jeu.', 'Ven.',
                        'Sam.'],
                    narrowWeekdays: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
                    standaloneNarrowWeekdays: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
                    shortQuarters: ['T1', 'T2', 'T3', 'T4'],
                    quarters: ['1er trimestre', '2e trimestre', '3e trimestre', '4e trimestre'],
                    amPmS: ['AM', 'PM'],
                    dateFormats: ['EEEE d MMMM y', 'd MMMM y', 'd MMM y', 'dd/MM/y'],
                    timeFormats: ['HH:mm:ss zzzz', 'HH:mm:ss z', 'HH:mm:ss', 'HH:mm'],
                    dateTimeFormats: ['{1} {0}', '{1} {0}', '{1} {0}', '{1} {0}'],
                    firstDayOfWeek: 0,
                    weekendRange: [5, 6],
                    firstWeekCutOffDay: 3
                }}
        };

        anychart.format.inputLocale('customInputLocale');
        anychart.format.inputDateTimeFormat('yyyy.MM.dd');
        anychart.format.outputLocale('customOutputLocale');
        anychart.format.outputDateTimeFormat('dd MMMM yyyy');

        var chart = anychart.line([
            {x: Date.UTC(2014, 5, 6), value: 511.53},
            {x: Date.UTC(2014, 6, 8), value: 900},
            {x: Date.UTC(2014, 9, 10), value: 700},
            {x: Date.UTC(2014, 10, 12), value: 380},
            {x: Date.UTC(2014, 12, 14), value: 830}
        ]);

        var axis = chart.xAxis();

        var formatLabels = axis.labels();
        formatLabels.format(function() {
            return anychart.format.dateTime(this.value);
        });

        chart.title('Set localization');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
