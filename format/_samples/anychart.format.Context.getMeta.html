<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.format.Context.getMeta"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = anychart.data.set([
            {x: 'January', value: 20, browser: 'Opera'},
            {x: 'February', value: 55, browser: 'Firefox'},
            {x: 'March', value: 30, browser: 'Safari'},
            {x: 'April', value: 65, browser: 'Chrome'}
        ]);

        var chart = anychart.line();

        var series = chart.line(data);
        series.meta('description', 'Attendance statistics');

        var labels = series.labels();
        labels.enabled(true);
        labels.anchor('center-bottom');
        labels.offsetY('3');
        labels.format(function () {

            // Get meta.
            return this.getMeta('description');
        });

        chart.title('Get meta by field path');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
