<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.format.parseNumber"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        anychart.format.locales = {
            'default': anychart.format.locales['default'],
            'customOutputLocale': {
                'numberLocale': {
                    'decimalsCount': 3,
                    'decimalPoint': ':'
                }
            }};
        anychart.format.inputLocale('customOutputLocale');

        var chart = anychart.pie([
            {name: 'Point 1', value: 230000},
            {name: 'Point 2', value: 204524.489354},
            {name: 'Point 3', value: 235401.56923},
            {name: 'Point 4', value: 132125.35}
        ]);

        var formatLabels = chart.labels();
        formatLabels.format(function() {
            // Parses value to number.
            var parsedNumber = anychart.format.parseNumber(this.value);
            return anychart.format.number(parsedNumber, 'customOutputLocale');
        });

        chart.title('Parses a value to number');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
