<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.updateReferences"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var base = document.createElement('base');
    base.href = './../../';

    document.head.appendChild(base);

    var stage = acgraph.create('container');

    acgraph.useAbsoluteReferences(false);

    var gradient = [
        {
            offset: 0,
            color: '#F44336'
        },
        {
            offset: 0.5,
            color: '#4CAF50'
        },
        {
            offset: 1,
            color: '#2196F3'
        }
    ];

    var rectangle = stage.rect(10, 10, 100, 100);
    rectangle.fill(gradient);

    acgraph.useAbsoluteReferences(true);

    // Update all paths.
    acgraph.updateReferences();
</script>
</body>
</html>
