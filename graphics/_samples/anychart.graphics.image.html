<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.image"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    // Adds an image.
    var img = acgraph.image("https://static.anychart.com/images/oceanic-airlines.png", 50, 50, 150, 150);
    img.parent(stage);
</script>
</body>
</html>
