<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.clip"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    // Creates clip instance.
    var clipArea = acgraph.clip(5, 5, 90, 90);

    var blueCircle = acgraph.circle(50, 50, 50);
    blueCircle.fill("#2196F3");
    blueCircle.parent(stage);
    blueCircle.clip(clipArea);
</script>
</body>
</html>
