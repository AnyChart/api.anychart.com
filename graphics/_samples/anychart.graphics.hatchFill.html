<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.hatchFill"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    // Creates hatch fill.
    var pattern = stage.hatchFill('backward-diagonal', '#2196F3 0.9', 1);

    var rectangle = stage.rect(50, 25, 200, 100);
    rectangle.fill(pattern);
    rectangle.stroke('2 #000000 0.9');
</script>
</body>
</html>
