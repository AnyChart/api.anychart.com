<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.create"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    // Creates a stage.
    var stage = acgraph.create("container");

    var simpleCircle = new acgraph.vector.Circle(50, 50, 45);

    var simpleRect = new acgraph.vector.Rect(50, 50, 100, 100);

    stage.addChild(simpleCircle);
    stage.addChild(simpleRect);
</script>
</body>
</html>
