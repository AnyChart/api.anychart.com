<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.patternFill"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var black = "2 #000000 0.9";
    var pattern = acgraph.patternFill(new acgraph.math.Rect(0, 0, 20, 20));

    var redCircle = stage.circle(10, 10, 8);
    redCircle.fill("#F44336");
    redCircle.parent(pattern);

    // A simple fill for a small rectangle.
    var firstRect = stage.rect(2, 2, 50, 50);
    firstRect.fill("#2196F3");

    // A small rectangle with a pattern fill.
    var secondRect = stage.rect(2, 2, 50, 50);
    secondRect.fill(pattern);
    secondRect.stroke(black);

    // A big rectangle with the same pattern fill.
    var thirdRect = stage.rect(50, 25, 200, 100);
    thirdRect.fill(pattern);
    thirdRect.stroke(black);
</script>
</body>
</html>
