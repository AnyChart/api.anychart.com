<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.math.Rect.getWidth"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var bounds = new acgraph.math.Rect(10, 10, 100, 100);

    var greenRect = stage.rect();
    greenRect.fill("#4CAF50 0.3");
    greenRect.setBounds(bounds);

    // Gets width of a rectangle.
    var width = bounds.getWidth();

    var redRect = stage.rect(10, 10, width, 50);
    redRect.fill("#F44336 0.6");
</script>
</body>
</html>
