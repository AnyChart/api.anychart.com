<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.events.listen"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var blueText = stage.text(70, 55, 'Click on this TEXT');
    blueText.style({fontStyle: 'italic', fontSize: '18px', color: '#2196F3', hAlign: 'center'});

    var counter = 0;
    // Adds an event listener.
    acgraph.events.listen(blueText, 'click', function (e) {
        counter++;
        blueText.text('You clicked ' + counter + ' times. ' + 'Click again');
    });
</script>
</body>
</html>
