<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.events.unlisten"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var largeText = stage.text(70, 55, "Click on this TEXT.");
    largeText.style({fontStyle: "italic", fontSize: "18px", color: "#2196F3", hAlign: "center"});

    var smallText = stage.text(70, 75, "You have 3 clicks.");

    var counter = 3;

    function customListener(e) {
        counter--;
        smallText.text("You have " + counter + " clicks.");
        if (counter == 0) {
            // Removes a listener.
            acgraph.events.unlisten(largeText, "click", customListener);

            largeText.style({color: "#F44336"});
            smallText.text("You have no more clicks");
        }
    }

    acgraph.events.listen(largeText, "click", customListener);
</script>
</body>
</html>
