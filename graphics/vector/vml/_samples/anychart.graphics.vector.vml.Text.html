<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.vml.Text"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var simpleText = stage.text();
    simpleText.x(10);
    simpleText.y(50);
    simpleText.text('Simple text');
    simpleText.style({fontStyle: 'italic', fontSize: '15px', color: '#00f', vAlign: 'middle'});
    simpleText.opacity(0.5);
    simpleText.textIndent(100);

    stage.addChild(simpleText);
</script>
</body>
</html>
