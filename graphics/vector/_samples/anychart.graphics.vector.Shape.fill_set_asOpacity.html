<head>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;

            padding: 0;

<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var rectangle = stage.rect(10, 10, 75, 130);

    // Sets a fill with opacity.
    rectangle.fill("#2196F3", 0.5);
</script>
