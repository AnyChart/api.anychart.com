<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Circle.radius get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var greenCircle = stage.circle(50, 50, 45);
    greenCircle.fill("#4CAF50 0.5");

    // Gets circle radius.
    var radius = greenCircle.radius();

    var redCircle = stage.circle(150, 50, radius);
    redCircle.fill("#F44336 0.5");
</script>
</body>
</html>
