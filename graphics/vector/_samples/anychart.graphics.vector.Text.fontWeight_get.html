<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Text.fontWeight get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var simpleText = stage.text(30, 30, 'Simple text');
    simpleText.fontSize(14);
    simpleText.fontWeight('bold');

    // Gets the font weight.
    var fontWeight = simpleText.fontWeight();

    simpleText.text('Font weight: ' + fontWeight);
</script>
</body>
</html>
