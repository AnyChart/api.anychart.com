<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Stage.shareAsSvg"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
    </style>
</head>
<body>
<button onclick="shareAsSvg();">Get the link to SVG image</button>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');
    stage.circle(300, 250, 200);
    stage.rect(100, 50, 400, 400);

   function shareAsSvg() {

        // Share stage as SVG image.
        stage.shareAsSvg(function (response) {
            alert(response);
        });
    }
</script>
</body>
</html>
