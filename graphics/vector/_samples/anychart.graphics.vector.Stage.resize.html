<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Stage.resize"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var rectangle = stage.rect(0, 0, stage.width(), stage.height());
    rectangle.fill("#2196F3 0.5");

    // Resize stage.
    stage.resize(stage.width() / 2, stage.height() / 2);
</script>
</body>
</html>
