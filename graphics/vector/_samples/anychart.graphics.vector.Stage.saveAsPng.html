<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Stage.saveAsPng"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/{{branch-name}}/graphics.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
    </style>
</head>
<body>
<button onclick="saveAsPng()">Save image</button>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    stage.circle(300, 250, 200);
    stage.rect(100, 50, 400, 400);

    function saveAsPng() {

        // Saves into PNG file.
        stage.saveAsPng(360, 500, 0.3, 'Circle');
    }
</script>
</body>
</html>
