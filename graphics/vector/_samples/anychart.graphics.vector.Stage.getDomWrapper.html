<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Stage.getDomWrapper"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    stage.circle(540, 105, 80).fill('#E0F7FA');

    var img = document.createElement('img');
    img.src = 'https://static.anychart.com/logo/oceanic-airlines.png';
    img.style['margin-top'] = '-35%';
    img.style['margin-left'] = '35%';
    img.width = 100;
    img.height = 100;


    // Get DOM wrapper
    var wrapper = stage.getDomWrapper();
    wrapper.appendChild(img);
</script>
</body>
</html>
