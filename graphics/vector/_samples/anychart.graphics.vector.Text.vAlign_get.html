<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Text.vAlign get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');
    stage.rect(30, 30, 120, 50);

    var simpleText = stage.text(30, 30);
    simpleText.height(50);
    simpleText.width(120);
    simpleText.vAlign('middle');

    // Gets vertical align.
    var value = simpleText.vAlign();
    simpleText.text('Vertical align is ' + value);
</script>
</body>
</html>
