    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;

<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var simpleText = stage.text(20, 20, 'Simple text.');


    var width = simpleText.getTextWidth();

    var simpleText2 = stage.text(20, 40);
    simpleText2.text('Simple text width is ' + width.toFixed(0) + '.');

</script>
