<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Element.zIndex get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var blueCircle = stage.circle(50, 100, 50);
    blueCircle.fill('#90CAF9');

    // Gets z-index.
    var index = blueCircle.zIndex();

    var simpleText = stage.text();
    simpleText.x(10);
    simpleText.y(10);
    simpleText.text('Z-index is ' + index);
    simpleText.fontSize(12);
</script>
</body>
</html>
