<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Text.wordWrap get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");
    stage.rect(30, 30, 110, 30);

    var simpleText = stage.text(35, 30);
    simpleText.height(35);
    simpleText.width(110);

    // Get word-wrap mode.
    var mode = simpleText.wordWrap();

    simpleText.text("Word-wrap mode is " + "\"" + mode + "\".");
</script>
</body>
</html>
