<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Text.htmlText get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var simpleText = stage.text(10, 10);
    simpleText.htmlText('<span style=\'color: #F44336\'><i>simple text</i></span>');

    var text = simpleText.htmlText();

    simpleText.htmlText('This is ' + text + ' with html format');
</script>
</body>
