<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Ellipse.centerX get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var greenEllipse = stage.ellipse(150, 100, 100, 50);
    greenEllipse.fill("#4CAF50 0.5");

    // Gets center X.
    var x = greenEllipse.centerX();

    var blueEllipse = stage.ellipse();
    blueEllipse.fill("#2196F3 0.5");
    blueEllipse.centerX(x);
    blueEllipse.centerY(210);
    blueEllipse.setRadius(100, 50);
</script>
</body>
</html>
