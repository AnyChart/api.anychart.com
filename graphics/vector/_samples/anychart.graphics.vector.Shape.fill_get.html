<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Shape.fill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var rectangle = stage.rect(10, 30, 140, 100);
    rectangle.fill({keys: ["#9E9E9E", "#8BC34A"], angle: 45});

    // Gets fill.
    var fill = rectangle.fill();

    stage.text(10, 5, "The current fill angle is " + fill.angle);
</script>
</body>
</html>
