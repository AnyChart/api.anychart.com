<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Path.lineTo set asSeveral"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var linePath = stage.path();
    linePath.moveTo(50, 50);

    // Adds points for the path.
    linePath.lineTo(100, 100, 50, 110, 50, 140, 300, 140);
</script>
</body>
