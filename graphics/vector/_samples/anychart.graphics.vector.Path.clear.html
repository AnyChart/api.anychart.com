<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Path.clear"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var path1 = stage.path();
    path1.moveTo(50, 50);
    path1.lineTo(200, 111);
    path1.lineTo(50, 111);
    path1.lineTo(50, 50);

    var path2 = stage.path();
    path2.moveTo(250, 50);
    path2.lineTo(400, 111);
    path2.lineTo(250, 111);
    path2.lineTo(250, 50);

    // Clears first path.
    path1.clear();
</script>
</body>
</html>
