<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Layer.truncatedRect"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var simpleLayer = stage.layer();

    var rectangle = new acgraph.math.Rect(10, 20, 55, 55);

    // Adds truncated rectangle.
    simpleLayer.truncatedRect(rectangle, 25, 10);
</script>
</body>
</html>
