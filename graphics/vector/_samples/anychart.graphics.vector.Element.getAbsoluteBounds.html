<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Element.getAbsoluteBounds"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var greenRectangle = stage.rect(1, 1, 200, 200);
    greenRectangle.stroke('1 #4CAF50');

    var simpleLayer = stage.layer();
    simpleLayer.translate(30, 20);

    var blueRectangle = simpleLayer.rect(1, 1, 200, 200);
    blueRectangle.stroke('1 #2196F3');

    var greyRectangle = simpleLayer.rect(10, 10, 40, 40);
    greyRectangle.fill('#BDBDBD');
    greyRectangle.rotate(20);
    greyRectangle.translate(50, 30);

    // Gets absolute bounds of the rectangle.
    var absoluteBounds = greyRectangle.getAbsoluteBounds();

    var secondGreyRectangle = simpleLayer.rect();
    secondGreyRectangle.fill('#BDBDBD');
    secondGreyRectangle.translate(50, 30);
    secondGreyRectangle.setBounds(absoluteBounds);
</script>
</body>
</html>
