<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Stage.asyncMode set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    // Sets rendering mode.
    stage.asyncMode(true);

    // Suspends rendering.
    stage.suspend();

    var radius = 10;
    var widthCount = Math.floor(stage.width() / (2 * radius));
    var heightCount = Math.floor(stage.height() / (2 * radius));
    var colors = ['#F44336', '#4CAF50', '#2196F3'];
    var colorIndex = 0;

    for (var i = 0; i < widthCount; i++) {
        for (var j = 0; j < heightCount; j++) {
            var circle = stage.circle(radius + i * 2 * radius, radius + j * 2 * radius, radius);
            circle.stroke(colors[colorIndex]);
            colorIndex++;
            if (colorIndex >= colors.length) colorIndex = 0;
        }
    }

    // Removes suspend state.
    stage.resume();
</script>
</body>
</html>
