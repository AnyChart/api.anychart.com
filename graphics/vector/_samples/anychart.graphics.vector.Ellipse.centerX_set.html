<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Ellipse.centerX set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var simpleEllipse = stage.ellipse(150, 100, 100, 50);

    // Sets center X.
    simpleEllipse.centerX(250);
</script>
</body>
</html>
