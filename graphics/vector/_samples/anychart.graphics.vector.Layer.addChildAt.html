<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Layer.addChildAt"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var circle1 = stage.circle(75, 60, 55);
    circle1.fill('#2196F3', 0.3);

    var star1 = stage.star5(55, 79, 45);
    star1.fill('#F44336');

    var circle2 = stage.circle(75, 60, 55);
    circle2.fill('#2196F3', 0.3);

    var star2 = stage.star5(55, 79, 45);
    star2.fill('#F44336');

    var layer1 = stage.layer();
    layer1.addChild(circle1);
    layer1.addChild(star1);

    var layer2 = stage.layer();
    layer2.addChild(circle2);

    // Adds the star below the circle.
    layer2.addChildAt(star2, 0);
    layer2.translate(150, 0);
</script>
</body>
</html>
