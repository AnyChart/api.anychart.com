<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Text.style get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var firstText = stage.text(30, 30, 'The first text with style');
    firstText.style({
        color: '#F44336',
        fontSize: 14,
        fontWeight: 'bold',
        fontStyle: 'italic'
    });

    // Gets style settings.
    var styleSettings = firstText.style();

    var secondText = stage.text(30, 50, 'The second text with style of the first text');
    secondText.style(styleSettings);
</script>
</body>
</html>
