<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Text.opacity get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var simpleText = stage.text(30, 20);
    simpleText.fontSize(14);
    simpleText.opacity(0.5);

    // Gets opacity.
    var opacity = simpleText.opacity();

    simpleText.text("Opacity: " + opacity);
</script>
</body>
</html>
