<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Element.visible set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var rect1 = stage.rect(10, 10, 100, 40);
    rect1.fill('#F44336');

    var rect2 = stage.rect(20, 20, 100, 40);
    rect2.fill('#2196F3');

    // Blue rectangle is made invisible.
    rect2.visible(false);
</script>
</body>
</html>
