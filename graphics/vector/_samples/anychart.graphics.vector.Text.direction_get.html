<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Text.direction get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');
    stage.rect(10, 0, 120, 25);

    var simpleText = stage.text(10, 5, 'Simple text');
    simpleText.fontSize(14);

    // Gets direction.
    var direction = simpleText.direction();

    simpleText.text('Direction: ' + direction);
</script>
</body>
</html>
