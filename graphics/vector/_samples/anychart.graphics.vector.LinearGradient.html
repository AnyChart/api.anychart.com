<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.LinearGradient"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {
    var stage = anychart.graphics.create("container");

    var rectangle = stage.rect(0, 0, stage.width() / 3, stage.height() / 2);

    // Creates linear gradient with angle preservation.
    rectangle.fill(["0.4 #F44336", "0.6 #4CAF50"], 45, true);
});
</script>
</body>
</html>
