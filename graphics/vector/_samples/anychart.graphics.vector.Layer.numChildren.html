<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Layer.numChildren"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var simpleLayer = stage.layer();

    var ellipse1 = simpleLayer.ellipse(75, 105, 55, 35);
    ellipse1.fill('#4CAF50', 1);

    var ellipse2 = simpleLayer.ellipse(95, 75, 55, 35);
    ellipse2.fill('#FFEB3B', 1);

    var ellipse3 = simpleLayer.ellipse(115, 45, 55, 35);
    ellipse3.fill('red', 1);

    // Gets number of children.
    var number = simpleLayer.numChildren();

    stage.text(0, 0, 'Number of children is ' + number);
</script>
</body>
</html>
