<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Stage.removeAllListeners"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var simpleText = stage.text(50, 50);
    simpleText.style({fontStyle: "italic", fontSize: "15px"});
    simpleText.text("MouseOver the title and click.");

    stage.listen("mouseout", function (e) {
        simpleText.color("#1B5E20")
    });

    stage.listen("mouseover", function (e) {
        simpleText.color("#D50000");
    });
    stage.listen("click", function (e) {
        simpleText.text("You can\'t click here anymore.");
        simpleText.color("#212121");

        // Removes all listeners.
        stage.removeAllListeners();
    });
</script>
</body>
</html>
