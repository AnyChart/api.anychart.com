<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Text.wordWrap set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    stage.rect(30, 30, 105, 80);

    var simpleText = stage.text(35, 30, "This box contains averyveryveryveryveryverylongword. The long word will break and wrap to the next line.");
    simpleText.height(80);
    simpleText.width(105);

    // Set word-wrap mode.
    simpleText.wordWrap("break-word");
</script>
</body>
</html>
