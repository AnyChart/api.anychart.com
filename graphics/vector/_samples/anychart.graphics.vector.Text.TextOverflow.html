<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Text.TextOverflow"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    stage.width(120).height(40);

    var rectangle = stage.rect(20, 3, 72, 20);

    // Sets text overflow.
    var simpleText = stage.text(20, 3, "Sample text", {
        fontSize: 14,
        textOverflow: "..."
    });
    simpleText.width(rectangle.getWidth());
    simpleText.height(rectangle.getHeight());
</script>
</body>
</html>
