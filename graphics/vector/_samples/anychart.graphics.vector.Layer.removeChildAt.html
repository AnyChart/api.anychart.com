<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Layer.removeChildAt"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");

    var simpleLayer = stage.layer();
    simpleLayer.star7(55, 79, 45);

    var elementEllipse = simpleLayer.ellipse(85, 80, 35, 55);
    elementEllipse.fill("#2196F3", 0.3);
    var elementRect = simpleLayer.rect(55, 79, 75, 45);
    elementRect.fill("#2196F3", 0.8);

    // Removes the element by index.
    simpleLayer.removeChildAt(0);
});
</script>
</body>
</html>
