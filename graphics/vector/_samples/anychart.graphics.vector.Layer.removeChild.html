<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Layer.removeChild"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var simpleLayer = stage.layer();

    var elementStar = simpleLayer.star7(55, 79, 45);
    elementStar.fill('#F44336');

    var elementEllipse = simpleLayer.ellipse(85, 80, 35, 55);
    elementEllipse.fill('#2196F3', 0.3);

    var elementRect = simpleLayer.rect(55, 79, 75, 45);
    elementRect.fill('#2196F3', 0.8);

    // Removes only by found index.
    simpleLayer.removeChild(elementStar);
</script>
</body>
</html>
