<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Layer.text set asSettings"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var simpleLayer = stage.layer();

    var customStyle = {fontStyle: "italic", fontSize: "15px", color: "#4CAF50"};

    // Adds text.
    simpleLayer.text(50, 50, "Plain text", customStyle);
</script>
</body>
</html>
