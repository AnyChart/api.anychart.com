<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Element.getBounds"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var triangle = stage.triangleUp(100, 100, 100);
    triangle.fill('#90CAF9');

    var rectangle = stage.rect();

    // Gets bounds.
    var bounds = triangle.getBounds();

    rectangle.setBounds(bounds);
</script>
</body>
</html>
