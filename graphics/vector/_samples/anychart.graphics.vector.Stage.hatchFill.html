<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Stage.hatchFill"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var black = "2 #000000 0.9";
    var blue = "1 #2196F3 0.9";

    // Creates hatch fill.
    var pattern = stage.hatchFill("zig-zag", blue);

    var rectangle = stage.rect(50, 25, 200, 100);
    rectangle.fill(pattern);
    rectangle.stroke(black);
</script>
</body>
</html>
