<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Image.y get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var img = stage.image("https://static.anychart.com/images/oceanic-airlines.png", 10, 20, 150, 150);

    // Gets Y coordinate.
    var yCoordinate = img.y();

    var rectangle = stage.rect(10, yCoordinate, 150, 150);
    rectangle.stroke("#F44336");
</script>
</body>
</html>
