<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Stage.unlisten"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var simpleText = stage.text(50, 50);
    simpleText.style({fontStyle: 'italic', fontSize: '15px'});
    simpleText.text('Click on line series. You have 3 clicks');

    stage.listen('click', customListener);

    var counter = 3;

    function customListener(e) {
        counter--;
        simpleText.text('Click on line series. You have ' + counter + ' clicks');
        if (counter == 0) {

            // Adds unlistener on stage.
            stage.unlisten('click', customListener);
            simpleText.text('You have no more clicks');
        }
    }
</script>
</body>
</html>
