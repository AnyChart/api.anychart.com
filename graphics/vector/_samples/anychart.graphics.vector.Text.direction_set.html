<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Text.direction set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");
    stage.width(120);
    stage.height(25);
    stage.rect(0, 0, 120, 25);

    var simpleText = stage.text(0, 5, "Simple text");

    // Sets direction.
    simpleText.direction("rtl");
    simpleText.width(stage.width());
    simpleText.height(stage.height());
</script>
</body>
</html>
