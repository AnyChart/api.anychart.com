<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Element.rotateByAnchor"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var triangle1 = stage.triangleDown(110, 95, 80);
    triangle1.fill('#90CAF9');

    var triangle2 = stage.triangleDown(310, 95, 80);
    triangle2.fill('#90CAF9');

    // Sets rotation by anchor.
    triangle2.setRotationByAnchor(20, 'left-top');

    // Adds rotation to the existing transformation.
    triangle2.rotateByAnchor(40, 'left-top');

    var circle1 = stage.circle(40, 55, 5);
    circle1.fill('red');

    var circle2 = stage.circle(240, 55, 5);
    circle2.fill('red');
</script>
</body>
</html>
