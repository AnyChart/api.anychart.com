<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Element.drag get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var blueCircle = stage.circle(75, 75, 25);
    blueCircle.fill("#2196F3");

    // Gets dragging value.
    var flag = blueCircle.drag();

    var simpleText = stage.text();
    simpleText.x(10);
    simpleText.y(10);
    simpleText.text("Flag of the dragging mode is " + flag);
</script>
</body>
</html>
