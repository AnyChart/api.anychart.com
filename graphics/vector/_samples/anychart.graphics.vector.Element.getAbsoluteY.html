<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Element.getAbsoluteY"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var greenRectangle = stage.rect(1, 1, 200, 200);
    greenRectangle.stroke('1 #4CAF50');

    var simpleLayer = stage.layer();
    simpleLayer.translate(30, 20);

    var blueRectangle = simpleLayer.rect(1, 1, 200, 200);
    blueRectangle.stroke('1 #2196F3');

    var greyRectangle = simpleLayer.rect(10, 10, 100, 40);
    greyRectangle.fill('#BDBDBD');
    greyRectangle.rotate(10);
    greyRectangle.translate(50, 30);

    // Get absolute Y of the rectangle.
    var absoluteY = greyRectangle.getAbsoluteY();

    var simpleText = stage.text();
    simpleText.text('Absolute Y is ' + absoluteY);
    simpleText.x(20);
    simpleText.y(1);
</script>
</body>
</html>
