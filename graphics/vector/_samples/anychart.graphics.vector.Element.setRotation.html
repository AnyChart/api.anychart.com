<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Element.setRotation"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var blueCircle = stage.circle(170, 100, 100);
    blueCircle.fill('#90CAF9');

    var rectangle = stage.rect(120, 50, 100, 100);
    rectangle.fill('#90CAF9');

    // Sets rotation.
    rectangle.setRotation(20, 120, 50);

    rectangle.rotate(30, 120, 50);
</script>
</body>
</html>
