<!DOCTYPE html>
<html>
<head>
    <meta name="x-cat-tags" content="actualBug"/>
    <meta name="ac:name" content="anychart.graphics.vector.Image.src set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var img = stage.image();

    // Sets image source.
    img.src("https://static.anychart.com/images/oceanic-airlines.png");
    img.x(10);
    img.y(10);
    img.width(150);
    img.height(150);
</script>
</body>
