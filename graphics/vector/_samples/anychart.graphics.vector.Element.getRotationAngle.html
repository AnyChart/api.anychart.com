<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Element.getRotationAngle"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var rectangle = stage.rect(120, 50, 100, 100);
    rectangle.fill('#90CAF9');
    rectangle.rotate(31, 120, 50);

    // Gets the rotation angle.
    var angle = rectangle.getRotationAngle();

    var simpleText = stage.text();
    simpleText.x(60);
    simpleText.y(30);
    simpleText.text('Rotation angle is ' + angle);
    simpleText.fontSize(12);
</script>
</body>
</html>
