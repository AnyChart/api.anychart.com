<!DOCTYPE html>
<html>
<head>
    <meta name="x-cat-tags" content="actualBug"/>
    <meta name="ac:name" content="anychart.graphics.vector.Stage.EventType"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    // Set event type.
    stage.listen("renderstart", function () {
        console.log("1 - render start");
    });

    // Set event type.
    stage.listen("renderfinish", function () {
        console.log("2 - render finish");
    });

    // Set event type.
    stage.listen("stagerendered", function () {
        console.log("3 - stage render");
    });

    // Set event type.
    stage.listen("stageresize", function () {
        console.log("4 - stage resize");
    });

    stage.suspend();
    stage.circle(50, 50, 45);
    stage.resume();
</script>
</body>
</html>
