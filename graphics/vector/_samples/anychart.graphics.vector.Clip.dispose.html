<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Clip.dispose"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var rectangle = stage.rect(20, 20, 100, 100);
    rectangle.fill('#80CBC4');
    rectangle.clip(stage.createClip());

    var clipArea = rectangle.clip();
    clipArea.shape(new acgraph.math.Rect(20, 20, 20, 20));
    // Disposes clipping.
    clipArea.dispose();
</script>
</body>
</html>
