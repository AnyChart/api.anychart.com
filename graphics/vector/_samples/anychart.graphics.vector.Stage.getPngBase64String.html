<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Stage.getPngBase64String"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    $('#container').after(
        '<div style="position: absolute; top: 40px; right: 25px; width: 31%;">' +
        '<input style="margin-bottom: 10px;" type="button" value="getPngBase64String" onclick="getPngBase64String()"/>' +
        '<textarea style="width: 100%;" rows="5" cols="70" id="getPngBase64String"></textarea>' + '</div>'
    );

    var stage = acgraph.create("container");
    stage.circle(250, 220, 200);
    stage.rect(0, 0, 500, 450);

    function getPngBase64String() {

        // Get PNG as base64 string.
        stage.getPngBase64String(function (response) {
            var base64String = document.getElementById('getPngBase64String');
            base64String.innerHTML = response;
        });
    }
</script>
</body>
</html>
