<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Element.scale"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/{{branch-name}}/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var triangle1 = stage.triangleDown(110, 95, 80);
    triangle1.fill(['#BBDEFB 0.2', '#E3F2FD 0.2'], -90);

    var triangle2 = stage.triangleDown(110, 95, 80);
    triangle2.fill("#90CAF9");

    // Scales the triangle.
    triangle2.scale(0.5, 0.5, 0, 20);
</script>
</body>
</html>
