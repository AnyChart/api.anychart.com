<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Image.Align"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");
    stage.width(300);
    stage.height(150);

    var rectangle = stage.rect(0, 0, stage.width(), stage.height());
    rectangle.stroke("#F44336");

    var img = stage.image("https://static.anychart.com/images/oceanic-airlines.png", 10, 10, stage.width(), stage.height());
    img.fittingMode("meet");

    // Sets align.
    img.align("x-mid-y-mid");
</script>
</body>
</html>
