<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Layer.indexOfChild"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var simpleLayer = new acgraph.vector.Layer();

    var elementStar = simpleLayer.star7(55, 79, 45);
    elementStar.fill('#F44336');

    simpleLayer.ellipse(85, 80, 35, 55);
    simpleLayer.rect(55, 79, 75, 45);

    // Looks for index.
    var index = simpleLayer.indexOfChild(elementStar);

    // Shows only found element.
    var element = simpleLayer.getChildAt(index);
    element.parent(stage);
</script>
</body>
</html>
