<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Stage.fullScreen"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/{{branch-name}}/graphics.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="stage.fullScreen(true)">Enable fullscreen mode</button>
<div id="container"></div>
<script>
    stage = acgraph.create('container');

    var rectangle = stage.rect(50, 25, 200, 100);
    rectangle.fill('#00eeee');
    rectangle.stroke('2 #000000');

</script>
</body>
</html>
