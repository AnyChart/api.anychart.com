<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Text.textOverflow get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');
    stage.rect(30, 30, 90, 50);

    var text1 = stage.text(30, 30, 'First simple text');
    text1.height(50);
    text1.width(80);
    text1.textOverflow('...');

    // Gets overflow setting.
    var value = text1.textOverflow();

    var text2 = stage.text(30, 50, 'Second simple text');
    text2.height(50);
    text2.width(80);
    text2.textOverflow(value);
</script>
</body>
</html>
