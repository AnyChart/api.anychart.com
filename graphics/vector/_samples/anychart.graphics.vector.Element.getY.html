<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Element.getY"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var greenRect = stage.rect(10, 10, 100, 100);
    greenRect.fill("#A5D6A7");

    // Gets y coordinate.
    var yCoord = greenRect.getY();

    var redRect = stage.rect(10, yCoord, 50, 50);
    redRect.fill("#EF9A9A");
</script>
</body>
</html>
