<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Element.disableStrokeScaling set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var element = stage.rect(10, 10, 100, 40);
    element.fill('#2196F3');
    element.stroke('1px #F44336');
    element.scale(2, 2);

    // Sets vector effect.
    element.disableStrokeScaling(true);
</script>
</body>
</html>
