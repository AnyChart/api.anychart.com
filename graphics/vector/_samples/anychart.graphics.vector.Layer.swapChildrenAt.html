<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Layer.swapChildrenAt"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var layer1 = stage.layer();
    var layer2 = stage.layer();

    var greenElement1 = layer1.ellipse(75, 105, 55, 35);
    greenElement1.fill('#4CAF50', 1);

    var yellowEllipse1 = layer1.ellipse(95, 75, 55, 35);
    yellowEllipse1.fill('#FFEB3B', 1);

    var redEllipse1 = layer1.ellipse(115, 45, 55, 35);
    redEllipse1.fill('red', 1);

    var greenElement2 = layer2.ellipse(75, 105, 55, 35);
    greenElement2.fill('#4CAF50', 1);

    var yellowEllipse2 = layer2.ellipse(95, 75, 55, 35);
    yellowEllipse2.fill('#FFEB3B', 1);

    var redEllipse2 = layer2.ellipse(115, 45, 55, 35);
    redEllipse2.fill('red', 1);

    layer2.translate(180, 0);

    // Swap children by indexes.
    layer2.swapChildrenAt(0, 2);
</script>
</body>
</html>
