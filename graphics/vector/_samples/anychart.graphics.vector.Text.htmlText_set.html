<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Text.htmlText set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var simpleText = stage.text(10, 10);

    // Sets html format.
    simpleText.htmlText(
        "Simple <br>" +
        "<i>Italic</i> <br/>" +
        "<b>Bold</b> <br/>" +
        "<span style=\"color: rgba(200,0,0, 0.5); font-size: 20px;\">Color and Size</span> <br/>" +
        "<i><span style=\"text-decoration: underline\">Combined</span></i>",
        {fontSize: "15px"});
</script>
</body>
</html>
