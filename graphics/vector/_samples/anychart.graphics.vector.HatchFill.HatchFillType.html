<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.HatchFill.HatchFillType"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');
    stage.width(200);
    stage.height(100);

    // Sets hatch fill.
    var pattern = stage.hatchFill('forward-diagonal');

    var rectangle = stage.rect(0, 0, stage.width(), stage.height());
    rectangle.fill(pattern);
</script>
</body>
</html>
