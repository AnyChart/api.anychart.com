<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Element.drag set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    // Dragging area display.
    var rectangle = stage.rect(10, 10, 150, 120);
    rectangle.fill("#FFEB3B 0.05");

    var blueCircle = stage.circle(75, 75, 25);
    blueCircle.fill("#2196F3");

    // Sets dragging of an element.
    blueCircle.drag(rectangle.getBounds());
</script>
</body>
</html>
