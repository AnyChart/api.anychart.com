<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Layer.addChild"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var blueEllipse = stage.ellipse(85, 80, 35, 55);
    blueEllipse.fill("#2196F3", 0.3);

    var redTriangleUp = stage.star7(55, 79, 45);
    redTriangleUp.fill("#F44336");

    var simpleLayer = stage.layer();

    // Adds elements.
    simpleLayer.addChild(blueEllipse);
    simpleLayer.addChild(redTriangleUp);
</script>
</body>
</html>
