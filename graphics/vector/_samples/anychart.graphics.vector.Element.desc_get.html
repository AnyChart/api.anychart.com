<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Element.desc get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var rectangle = stage.rect(50, 50, 150, 75);
    rectangle.fill('#A5D6A7');
    rectangle.desc('Green rectangle');

    // Get desc text from node of the stage
    var desc = rectangle.desc();

    stage.text(65, 75, desc, {fontSize: '15px'});
</script>
</body>
</html>
