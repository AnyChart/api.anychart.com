<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Element.getX"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var greenRect = stage.rect(10, 10, 100, 100);
    greenRect.fill('#A5D6A7');

    // Gets x coordinate.
    var xCoord = greenRect.getX();

    var redRect = stage.rect(xCoord, 10, 50, 50);
    redRect.fill('#EF9A9A');
</script>
</body>
</html>
