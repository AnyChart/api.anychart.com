<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Layer"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    // Creates layers
    var layer1 = stage.layer();
    var layer2 = stage.layer();

    var ellipse1 = layer1.ellipse(85, 80, 35, 55);
    ellipse1.fill('#2196F3', 0.3);
    var triangle1 = layer1.triangleUp(55, 79, 45);
    triangle1.fill('#F44336');

    var ellipse2 = layer2.ellipse(85, 80, 35, 55);
    ellipse2.fill('#2196F3', 0.3);
    var triangle2 = layer2.triangleUp(55, 79, 45);
    triangle2.fill('#F44336');

    layer2.translate(180, 0);
    layer2.rotateByAnchor(130, 'center');
</script>
</body>
</html>
