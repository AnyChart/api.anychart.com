<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Clip.shape set asCoord"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var rectangle = stage.rect(20, 20, 100, 100);
    rectangle.fill("#80CBC4");
    rectangle.clip(stage.createClip());

    var clipArea = rectangle.clip();

    // Sets shape to the clip.
    clipArea.shape(50, 50, 60, 60);
    // Same as [50, 50, 60, 60] or {left: 50, top: 50, width: 60, height: 60}.
</script>
</body>
</html>
