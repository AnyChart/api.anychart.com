<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Stage.listenOnce"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var simpleText = stage.text(50, 50);
    simpleText.style({fontStyle: 'italic', fontSize: '15px'});
    simpleText.text('Simple text');

    // Adds listener on stage.
    stage.listenOnce('click', function () {
        simpleText.text('You can click only one times');
    });
</script>
</body>
</html>
