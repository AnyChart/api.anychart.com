<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="rectangle image"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var img = stage.image("http://static.anychart.com/images/oceanic-airlines.png", 10, 20, 150, 150);

            // Gets image width.
            var currentWidth = img.width();

            var rectangle = stage.rect(10, 20, currentWidth, 150);
            rectangle.stroke("#F44336");
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
