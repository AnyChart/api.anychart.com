<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Path.close"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var linePath = stage.path();
    linePath.moveTo(0, 100);
    linePath.lineTo(200, 100);
    linePath.arcTo(100, 50, 142.5, 100);

    // Closes the path.
    linePath.close();
</script>
</body>
</html>
