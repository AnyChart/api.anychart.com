<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Element.disablePointerEvents set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var simpleText = stage.text();
    simpleText.x(10);
    simpleText.y(10);
    simpleText.fontSize(14);
    simpleText.text('Simple text');
    simpleText.cursor('crosshair');

    // Disables pointer events.
    simpleText.disablePointerEvents(true);
</script>
</body>
</html>
