<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Element.attr get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");

    var rectangle = stage.rect(50, 130, 150, 75);
    rectangle.attr("fill", "#A5D6A7");

    // Get attribute.
    var rectFill = rectangle.attr("fill");

    var greenCircle = stage.circle(130, 70, 45);
    greenCircle.fill(rectFill);
</script>
</body>
</html>
