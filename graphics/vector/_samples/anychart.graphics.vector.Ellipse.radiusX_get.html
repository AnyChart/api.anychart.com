<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Ellipse.radiusX get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var greenEllipse = stage.ellipse(150, 100, 100, 50);
    greenEllipse.fill('#4CAF50 0.5');

    // Gets radius X.
    var x = greenEllipse.radiusX();

    var blueEllipse = stage.ellipse();
    blueEllipse.fill('#2196F3 0.5');
    blueEllipse.center(acgraph.math.coordinate(360, 100));
    blueEllipse.radiusX(x);
    blueEllipse.radiusY(50);
</script>
</body>
</html>
