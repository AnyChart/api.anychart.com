<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Stage.getContainerElement"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    stage.rect(0, 0, 500, 500);
    stage.circle(250, 250, 250);

    // Get container element.
    var container = stage.getContainerElement();
    container.style['background'] = '#E0F7FA'
</script>
</body>
</html>
