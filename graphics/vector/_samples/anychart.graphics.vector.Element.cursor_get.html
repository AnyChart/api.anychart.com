<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Element.cursor get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var rectangle = stage.rect(10, 10, 100, 100);
    rectangle.cursor('crosshair');
    rectangle.fill('#90CAF9');

    // Gets cursor type.
    var cursorType = rectangle.cursor();

    var simpleText = stage.text();
    simpleText.x(10);
    simpleText.y(130);
    simpleText.text('Cursor type is ' + cursorType);
    simpleText.fontSize(12);
</script>
</body>
</html>
