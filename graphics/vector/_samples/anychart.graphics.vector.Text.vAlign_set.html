<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Text.vAlign set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");
    stage.rect(30, 30, 60, 50);

    var simpleText = stage.text(30, 30, "Middle text");
    simpleText.height(50);
    simpleText.width(60);

    // Sets vertical align.
    simpleText.vAlign("middle");
</script>
</body>
</html>
