<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Path.arcToByEndPoint"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var linePath = stage.path();
    linePath.moveTo(10, 100);
    linePath.lineTo(100, 100);

    // Adds a command to the path.
    linePath.arcToByEndPoint(300, 100, 150, 50, true, true);
</script>
</body>
</html>
