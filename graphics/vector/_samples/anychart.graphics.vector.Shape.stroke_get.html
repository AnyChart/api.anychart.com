<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Shape.stroke get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var rectangle = stage.rect(10, 30, 150, 100);
    rectangle.stroke('#2196F3', 5);

    // Gets stroke.
    var stroke = rectangle.stroke();

    stage.text(10, 5, 'Stroke thickness: ' + stroke.thickness);
</script>
</body>
</html>
