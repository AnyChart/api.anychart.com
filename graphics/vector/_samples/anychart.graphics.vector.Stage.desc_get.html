<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.graphics.vector.Stage.desc get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/js/8.0.1/graphics.min.js"></script>


    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create("container");
    stage.desc("Blue rectangle on the stage.");

    var rectangle = stage.rect(50, 50, 150, 75);
    rectangle.fill("#90CAF9");

    // Get description text from node of the stage
    var descText = stage.desc();

    stage.text(70, 75, descText, {fontSize: "15px"});
</script>
</body>
</html>
