<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.graphics.vector.Stage.isRendering"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/graphics.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var stage = acgraph.create('container');

    var rectangle = stage.rect(10, 0, 140, 20);
    rectangle.fill('#FFFFFF', 0.01);

    // Gets rendering state.
    var flag = stage.isRendering();

    stage.text(12, 0, 'The rendering state: ' + flag);
</script>
</body>
</html>
