<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.fromJsonFile"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-data-adapter.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // To work with the data adapter you need to reference the data adapter script file from AnyChart CDN
        // (https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-data-adapter.min.js for latest or https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-data-adapter.min.js for the versioned file)

        // Create a chart by JSON config.
        anychart.fromJsonFile('https://cdn.anychart.com/config-samples/line-chart.json', function (chart) {
            chart.title('Create a chart by JSON config');
            chart.container('container');
            chart.draw();
        });
    });
</script>
</body>
</html>
