<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.data.parseHtmlTable"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-data-adapter.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/playground-css/parse-html-table/style.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<table id="html-table"  
id="html-table" border="1" cellpadding="5" cellspacing="5"> 
<caption>Cosmetic Products by Revenue</caption> 
<tr> 
        <th>#</th> 
        <th>Revenue</th> 
    </tr> 
<tr> 
        <th>Eyeshadows</th> 
        <td>249980</td> 
    </tr> 
<tr> 
        <th>Eyeliner</th> 
        <td>213210</td> 
    </tr> 
<tr> 
        <th>Eyebrow pencil</th> 
        <td>170670</td> 
    </tr> 
<tr> 
        <th>Nail polish</th> 
        <td>143760</td> 
    </tr> 
<tr> 
        <th>Lipstick</th> 
        <td>128000</td> 
    </tr> 
<tr> 
        <th>Lip gloss</th> 
        <td>110430</td> 
    </tr> 
<tr> 
        <th>Mascara</th> 
        <td>102610</td> 
    </tr> 
<tr> 
        <th>Foundation</th> 
        <td>94190</td> 
    </tr> 
<tr> 
        <th>Rouge</th> 
        <td>80540</td> 
    </tr> 
<tr> 
        <th>Powder</th> 
        <td>53540</td> 
    </tr> 
</table>
<script>
    anychart.onDocumentReady(function () {
        // To work with the data adapter you need to reference the data adapter script file from AnyChart CDN
        // (https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-data-adapter.min.js for latest or https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-data-adapter.min.js for the versioned file)

        // Parses HTML table.
        var tableData = anychart.data.parseHtmlTable('#html-table');

        var chart = anychart.bar();
        chart.margin([0, '45%', 0, 0]);

        // Set data from HTML table.
        chart.data(tableData);

        chart.title('Parse HTML table to table data');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
