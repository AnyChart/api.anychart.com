<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.pareto"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-pareto.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {

        // Creates Pareto chart.
        var chart = anychart.pareto([
            {x: 'Parking Difficult', value: 95},
            {x: 'Sales Rep was Rude', value: 60},
            {x: 'Poor Lighting', value: 45},
            {x: 'Layout Confusing', value: 37},
            {x: 'Sizes Limited', value: 30},
            {x: 'Clothing Faded', value: 27},
            {x: 'Clothing Shrank', value: 18}
        ]);

        var series1 = chart.getSeries(0);
        series1.name('Cumulative Frequency');

        var series2 = chart.getSeries(1);
        series2.name('Relative Frequency');

        chart.title('Create a Pareto chart');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
