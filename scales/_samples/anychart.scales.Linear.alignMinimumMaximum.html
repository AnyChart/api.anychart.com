<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.scales.Linear.alignMinimumMaximum"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();

        chart.line([
            {x: 23, value: 50},
            {x: 30, value: 64},
            {x: 40, value: 71},
            {x: 55, value: 74},
            {x: 57, value: 83}
        ]);

        var xScale = chart.xScale();
        xScale.minimumGap(0);
        xScale.maximumGap(0);

        // Disable minimum alignment.
        xScale.alignMinimum(false);

        // Disable maximum alignment.
        xScale.alignMaximum(false);

        chart.title('Disable minimum and maximum alignment');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
