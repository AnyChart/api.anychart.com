<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.scales.GanttDateTime.getRange getTotalRange"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
  anychart.onDocumentReady(function () {
    var data = [
      {id: 1, name: 'Long Item', actualStart: Date.UTC(2008, 5, 1), actualEnd: Date.UTC(2021, 4, 1)}
    ];

    var chart = anychart.ganttProject();
    chart.data(data, 'as-table');

    // Year starts from June.
    chart.xScale().fiscalYearStartMonth(6);

    chart.title('Fiscal year starts from June');

    chart.container('container');
    chart.draw();
  });

</script>
</body>
</html>
