<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.scales.ScatterBase.maxTicksCount"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();

        chart.line([
            {x: 1, value: 1.1},
            {x: 2, value: 1.4},
            {x: 3, value: 1.2},
            {x: 4, value: 1.7}
        ]);

        chart.yAxis({minorTicks: true, overlapMode: 'allow-overlap'});

        var scale = chart.yScale();

        // Set maximum ticks count.
        scale.maxTicksCount(50);

        var ticks = scale.ticks();

        // Set 8 ticks.
        ticks.interval(0.1);

        var minorTicks = scale.minorTicks();

        // Expected 80 ticks. But maxTicksCount() drops this settings.
        minorTicks.interval(0.01);

        chart.title('Set maximum ticks count');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
