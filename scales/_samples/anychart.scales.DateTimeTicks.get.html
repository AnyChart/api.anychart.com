<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.scales.DateTimeTicks.get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.ohlc([
            [new Date('28-Aug-07'), 511.53, 514.98, 505.79, 506.40],
            [new Date('29-Aug-07'), 507.84, 513.30, 507.23, 512.88],
            [new Date('30-Aug-07'), 512.36, 515.40, 510.58, 511.40],
            [new Date('31-Aug-07'), 513.10, 516.50, 511.47, 515.25],
            [new Date('01-Sep-07'), 515.02, 528.00, 514.62, 525.15]
        ]);
        chart.xAxis({ticks: true});
        chart.container('container');
        chart.draw();

        var scale = chart.xScale();
        scale.minimum(new Date('27-Aug-07')).maximum(new Date('02-Sep-07'));

        var ticks = scale.ticks();

        // Gets ticks.
        ticks.get();
        // Returns [1188086400000, 1188259200000, 1188432000000, 1188604800000, 1188777600000].
    });
</script>
</body>
</html>
