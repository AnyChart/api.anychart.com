<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.scales.ScatterTicks.allowFractional"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
    </style>
</head>
<body>
<button onclick="ticks.allowFractional(true)">Enable fractional values</button>
<button onclick="ticks.allowFractional(false)">Disable fractional values</button>
<div id="container"></div>
<script>
    var ticks;
    anychart.onDocumentReady(function () {
        var chart = anychart.line([
            {x: 1, value: 1.1},
            {x: 2, value: 0.1},
            {x: 3, value: 2.5},
            {x: 4, value: 1.8}
        ]);

        var scale = chart.yScale();

        ticks = scale.ticks();

        // Disable fractional values.
        ticks.allowFractional(false);

        chart.title('Disable/Enable fractional values');
        chart.width('100%').height('95%');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
