<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.scales.DateTime.minorTicks get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var data = [
            [new Date('28-Aug-07'), 511.53, 514.98, 505.79, 506.40],
            [new Date('29-Aug-07'), 507.84, 513.30, 507.23, 512.88],
            [new Date('30-Aug-07'), 512.36, 515.40, 510.58, 511.40],
            [new Date('31-Aug-07'), 513.10, 516.50, 511.47, 515.25],
            [new Date('01-Sep-07'), 515.02, 528.00, 514.62, 525.15]
        ];

        var chart1 = anychart.ohlc(data);
        chart1.bounds(0, 20, '50%', '100%');
        chart1.xScale().minimum(Date.UTC(2007, 7, 27)).maximum(Date.UTC(2007, 8, 1));
        chart1.xAxis({
            ticks: true,
            labels: false,
            minorTicks: {stroke: '#424242'},
            minorLabels: true
        });

        var xScale = chart1.xScale();
        xScale.minorTicks([new Date('27-Aug-07'), new Date('29-Aug-07'), new Date('31-Aug-07'), new Date('02-Sep-07')]);

        chart1.container(stage);
        chart1.draw();

        var chart2 = anychart.candlestick(data);
        chart2.bounds('50%', 20, '50%', '100%');
        chart2.xScale().minimum(Date.UTC(2007, 7, 27)).maximum(Date.UTC(2007, 8, 1));
        chart2.xAxis({
            ticks: true,
            labels: false,
            minorTicks: {stroke: '#424242'},
            minorLabels: true
        });

        // Get minor ticks.
        var ticks = xScale.minorTicks();

        var scale = chart2.xScale();
        scale.minorTicks(ticks.get());

        chart2.container(stage);
        chart2.draw();

        var title = anychart.standalones.title();
        title.text('Get and use minor ticks');
        title.container(stage);
        title.draw();
    });
</script>
</body>
</html>
