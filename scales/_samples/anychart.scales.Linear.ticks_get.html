<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.scales.Linear.ticks get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart1 = anychart.line([1, 4, 2, 9]);
        chart1.bounds(0, 20, '50%', '100%');

        var yScale1 = chart1.yScale();
        yScale1.ticks([0, 1.25, 3.75, 6.25, 8.75, 11.25]);

        chart1.container(stage);
        chart1.draw();

        var chart2 = anychart.column([1, 4, 2, 9]);
        chart2.bounds('50%', 20, '50%', '100%');

        // Get ticks.
        var lineTicks = yScale1.ticks();

        var yScale2 = chart2.yScale();
        yScale2.ticks(lineTicks.get());

        chart2.container(stage);
        chart2.draw();

        var title = anychart.standalones.title();
        title.text('Get and use ticks');
        title.container(stage);
        title.draw();
    });
</script>
</body>
</html>
