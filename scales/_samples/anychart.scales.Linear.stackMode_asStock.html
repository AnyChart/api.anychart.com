<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.scales.Linear.stackMode asStock"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable1 = anychart.data.table();
        var dataTable2 = anychart.data.table();
        var dataTable3 = anychart.data.table();

        dataTable1.addData(get_dji_daily_short_data());
        dataTable2.addData(get_dji_daily_short_data());
        dataTable3.addData(get_dji_daily_short_data());

        var mapping1 = dataTable1.mapAs({value: 1});
        var mapping2 = dataTable2.mapAs({value: 2});
        var mapping3 = dataTable3.mapAs({value: 3});

        var chart = anychart.stock();

        var plot = chart.plot();
        plot.area(mapping1).name('Grateful');
        plot.area(mapping2).name('Neutral');
        plot.area(mapping3).name('Disgruntled');

        var scale = plot.yScale();

        // Set stack mode for scale.
        scale.stackMode('value');

        chart.title('Set stack mode for the scale');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
