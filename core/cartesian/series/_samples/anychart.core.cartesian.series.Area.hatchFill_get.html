<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.cartesian.series.Area.hatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart = anychart.cartesian();

        var series1 = chart.area([
            {x: 'January', value: 16},
            {x: 'February', value: 10},
            {x: 'March', value: 20},
            {x: 'April', value: 9},
            {x: 'May', value: 4}
        ]);
        series1.hatchFill('zig-zag', '#616161', 1, 10);

        // Get hatch fill.
        var hatchFill = series1.hatchFill();

        var series2 = chart.area([
            {x: 'January', value: 10},
            {x: 'February', value: 25},
            {x: 'March', value: 1},
            {x: 'April', value: 6},
            {x: 'May', value: 20}
        ]);
        series2.hatchFill(hatchFill);

        chart.title('Get and use hatch fill');
        chart.container(stage);
        chart.draw();
    });
</script>
</body>
</html>
