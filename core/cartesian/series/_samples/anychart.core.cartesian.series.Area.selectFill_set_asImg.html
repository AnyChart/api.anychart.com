<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="area"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.area([2, 5, 3, 9, 4]);
            // Sets fill for selected mode using image.
            series.selectFill({
                src: "http://static.anychart.com/images/underwater.jpg",
                mode: "stretch",
                opacity: 0.5
            });
            // Selects series.
            series.select();

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
