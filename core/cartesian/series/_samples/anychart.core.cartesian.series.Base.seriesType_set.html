<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.cartesian.series.Base.seriesType set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
    </style>
</head>
<body>
<button onclick="column()">Switch to the column series</button>
<button onclick="area()">Switch to the area series</button>
<button onclick="line()">Switch to the line series</button>
<div id="container"></div>
<script>
    var chart, series;
    anychart.onDocumentReady(function () {
        chart = anychart.cartesian();

        series = chart.line([
            {x: 'January', value: 4},
            {x: 'February', value: 2},
            {x: 'March', value: 7},
            {x: 'April', value: 1},
            {x: 'May', value: 10}
        ]);

        chart.title('Switch the series type');
        chart.width('100%').height('95%');
        chart.container('container');
        chart.draw();

    });

        function column() {

            // Switch the series type.
            series.seriesType('column');
        }

       function area() {

            // Switch the series type.
            series.seriesType('area');
        }

        function line() {

            // Switch the series type.
            series.seriesType('line');
        }
</script>
</body>
</html>
