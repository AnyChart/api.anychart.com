<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.cartesian.series.ContinuousBase.connectMissingPoints set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line();

        var blueLine = chart.line([
            {x: 'January', value: 1},
            {x: 'February', value: 1.6},
            {x: 'March', value: 'missing'},
            {x: 'April', value: 1.1},
            {x: 'May', value: 1.9}
        ]);

        // Disable connect a missing point.
        blueLine.connectMissingPoints(false);

        var redLine = chart.line([
            {x: 'January', value: 2},
            {x: 'February', value: 2.6},
            {x: 'March', value: 'missing'},
            {x: 'April', value: 2.1},
            {x: 'May', value: 2.9}
        ]);
        redLine.color('#F44336');

        // Enable connect a missing point.
        redLine.connectMissingPoints(true);

        chart.title('Enable connect a missing point');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
