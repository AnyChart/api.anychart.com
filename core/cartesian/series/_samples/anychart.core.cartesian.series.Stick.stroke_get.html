<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="stick anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.stick([2, 5, 3, 9, 4, 10, 27, 17, 60, 8]);
            series.stroke("#F44336");

            // Get series stroke.
            var currentStroke = series.stroke();

            chart.title({text: "Get and use stroke", fontColor: currentStroke});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
