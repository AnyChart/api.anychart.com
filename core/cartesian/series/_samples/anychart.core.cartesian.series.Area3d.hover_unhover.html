<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.cartesian.series.Area3d.hover unhover"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-cartesian-3d.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="unhover();">Disable series hover</button>
<button onclick="hover();">Hover the series</button>
<div id="container"></div>
<script>
    var series;

    function hover() {
        // Hovers series
        series.hover();
    }

    function unhover() {
        // Disable hover
        series.unhover();
    }
    anychart.onDocumentReady(function () {
        var chart = anychart.area3d();

        series = chart.area([
            {x: 'January', value: 2},
            {x: 'February', value: 5},
            {x: 'March', value: 3},
            {x: 'April', value: 9},
            {x: 'May', value: 4}
        ]);
        series.hovered().fill('#ffb90f');
        chart.title('Enable/Disable series hover');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
