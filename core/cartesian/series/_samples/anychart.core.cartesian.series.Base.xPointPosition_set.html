<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Base.xPointPosition set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column();

        var firstSeries = chart.column([
            {x: "January", value: 6},
            {x: "February", value: 4},
            {x: "March", value: 3}
        ]);
        firstSeries.name("Apples");

        // Set point position.
        firstSeries.xPointPosition(0.3);

        var secondSeries = chart.column([
            {x: "January", value: 2},
            {x: "February", value: 5},
            {x: "March", value: 1}
        ]);
        secondSeries.name("Pineapples");

        // Set point position.
        secondSeries.xPointPosition(0.5);

        var thirdSeries = chart.column([
            {x: "January", value: 3},
            {x: "February", value: 7},
            {x: "March", value: 3}
        ]);

        thirdSeries.name("Bananas");

        // Set point position.
        thirdSeries.xPointPosition(0.7);

        chart.title("Set point position");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
