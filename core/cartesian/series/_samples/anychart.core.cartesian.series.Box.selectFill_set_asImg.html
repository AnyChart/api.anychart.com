<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="boxChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var data = [
                [1, 760, 801, 848, 895, 965] ,
                [2, 733, 853, 939, 980, 1080, [1120, 630]],
                [3, 760, 801, 848, 895, 965, [650]],
                [4, 724, 802, 806, 871, 950, [1000, 600]]
            ];

            chart = anychart.box(data);

            var series = chart.getSeries(0);
            // Sets fill in selected mode using image.
            series.selectFill({
                src: "http://static.anychart.com/images/beach.png",
                mode: "stretch",
                opacity: 0.4
            });

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
