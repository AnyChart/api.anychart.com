<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.cartesian.series.Base.legendItem get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();
        chart.legend(true);

        var blueSeries = chart.line([6, 3, 1, 8]);
        var orangeSeries = chart.line([4, 6, 4, 9]);

        blueSeries.legendItem({text: 'Blue line', iconType: 'circle', iconFill: '#0091EA'});
        orangeSeries.legendItem({text: 'Orange line', iconType: 'square', iconFill: '#FF9800'});

        chart.title('Get and modify legend item');
        chart.container('container');
        chart.draw();

        // Get legend item.
        var legendItem = blueSeries.legendItem();
        legendItem.disabled(true);
    });
</script>
</body>
</html>
