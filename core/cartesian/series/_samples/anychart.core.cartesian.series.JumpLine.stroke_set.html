<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="jumpLine anyChart"/>
    <script src="../../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.cartesian();

            var series = chart.jumpLine([5, 6, 9, 6, 8, 4]);

            // Set stroke.
            series.stroke("#26A69A", 2, "5 2", "round");

            chart.title("Set stroke parameters");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
