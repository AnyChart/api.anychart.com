<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.cartesian.series.Base.legendItem set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();
        var firstSeries = chart.line([6, 3, 1, 8]);
        var secondSeries = chart.spline([4, 6, 4, 9]);
        chart.legend(true);
        firstSeries.legendItem({text: "Light blue line", iconType: "circle", iconFill: "#03A9F4"}); // sets legend item
        secondSeries.legendItem({text: "Blue line", iconType: "square", iconFill: "#2196F3"}); // sets legend item
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
