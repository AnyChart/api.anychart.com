<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.cartesian.series.StepArea.fill set asArray"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.area();

        var series = chart.stepArea([
            {x: 'January', value: 125},
            {x: 'February', value: 132},
            {x: 'March', value: 141},
            {x: 'April', value: 158},
            {x: 'May', value: 133},
            {x: 'June', value: 143}
        ]);

        // Set fill.
        series.fill([{offset: 0.2, color: '#DCE35B', opacity: 0.6}, '#45B649 0.6']);

        chart.title('Set fill parameter as an array');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
