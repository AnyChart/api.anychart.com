<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.cartesian.series.Area.a11y set asBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            ['1986', 41, 36, 31],
            ['1987', 37, 34, 29],
            ['1988', 48, 47, 40],
            ['1989', 41, 39, 33],
            ['1990', 39, 36, 31],
            ['1991', 34, 31, 27],
            ['1992', 38, 35, 30],
            ['1993', 29, 28, 24],
            ['1994', 33, 32, 27]
        ]);

        var chart = anychart.cartesian();

        var blueSeries = chart.area(dataSet.mapAs({x: 0, value: 1}));

        var accessibility = blueSeries.a11y();
        accessibility.titleFormat('Custom title');

        chart.area(dataSet.mapAs({x: 0, value: 2}));
        chart.area(dataSet.mapAs({x: 0, value: 3}));

        // Disable accessibility.
        blueSeries.a11y(false);

        chart.title('Disable accessibility');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
