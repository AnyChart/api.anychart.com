<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.cartesian.series.Area3d.transformX"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-cartesian-3d.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.area3d();

        var secondScale = anychart.scales.ordinal();

        var xAxis = chart.xAxis(1);
        xAxis.scale(secondScale);
        xAxis.orientation('top');

        var series1 = chart.area([
            {x: 'January', value: 2},
            {x: 'February', value: 5},
            {x: 'March', value: 1},
            {x: 'April', value: 3}
        ]);

        var series2 = chart.area([
            {x: '2017-01-01', value: 5},
            {x: '2017-02-01', value: 2},
            {x: '2017-03-01', value: 4},
            {x: '2017-04-01', value: 1}
        ]);

        // Set X scale.
        series2.xScale(secondScale);

        chart.title('Set series X scale');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
