<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.cartesian.series.RangeColumn.hatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column();

        var series1 = chart.rangeColumn([
            {x: 'January', low: 2, high: 3},
            {x: 'February', low: 3, high: 6},
            {x: 'March', low: 2, high: 4},
            {x: 'April', low: 1, high: 5}
        ]);
        series1.hatchFill('zig-zag');

        var series2 = chart.rangeColumn([
            {x: 'January', low: 6, high: 8},
            {x: 'February', low: 7, high: 10},
            {x: 'March', low: 6, high: 8},
            {x: 'April', low: 4, high: 11}
        ]);

        // Get hatch fill.
        var hatchFill = series1.hatchFill();

        series2.hatchFill(hatchFill);

        chart.title('Get and use hatch fill');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
