<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.cartesian.series.Bar.maxPointWidth"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var data = [
            {x: 'Apple', value: 17},
            {x: 'Pineapple', value: 17},
        ];

        var chart1 = anychart.bar();
        chart1.title('maxPointWidth = 10');

        var series1 = chart1.bar(data);

        // Set maximum point width.
        series1.maxPointWidth(10);

        chart1.bounds(0, 0, '50%', '100%');
        chart1.container(stage);
        chart1.draw();

        var chart2 = anychart.bar();

        var series2 = chart2.bar(data);

        chart2.title('maxPointWidth not set');
        chart2.bounds('50%', 0, '50%', '100%');
        chart2.container(stage);
        chart2.draw();
    });
</script>
</body>
</html>
