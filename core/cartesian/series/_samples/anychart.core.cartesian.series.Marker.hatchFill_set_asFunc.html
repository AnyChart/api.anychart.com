<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.cartesian.series.Marker.hatchFill set asFunc"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();

        var series = chart.marker([
            {x: 1, value: 10},
            {x: 2, value: 11},
            {x: 3, value: 17},
            {x: 4, value: 7},
            {x: 5, value: 21},
            {x: 6, value: 4}
        ]);
        series.size(20);

        // Set hatch fill.
        series.hatchFill(function () {
            if (this.value > 10) {
                return {type: 'confetti', color: '#ff7f24', size: 15}
            } else if (this.value < 10){
                return {type: 'confetti', color: '#76ee00', size: 15}
            }
        });

        chart.title('Set hatch fill parameter as a function');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
