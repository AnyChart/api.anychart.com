<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.cartesian.series.Area3d.hatchFill"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-cartesian-3d.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = [
            {x: 'January', value: 2},
            {x: 'February', value: 5},
            {x: 'March', value: 'missing'},
            {x: 'April', value: 9},
            {x: 'May', value: 4}
        ];

        var stage = anychart.graphics.create('container');

        var chart1 = anychart.area3d();

        var series = chart1.area(data);

        // Enable connect a missing point.
        series.connectMissingPoints(true);

        chart1.title('Enable connect a missing point');
        chart1.bounds('0%', '0%', '100%', '50%');
        chart1.container(stage);
        chart1.draw();

        var chart2 = anychart.area3d();

        var series = chart2.area(data);

        // Disable connect a missing point.
        series.connectMissingPoints(false);

        chart2.title('Disable connect a missing point');
        chart2.bounds('0%', '50%', '100%', '50%');
        chart2.container(stage);
        chart2.draw();
    });
</script>
</body>
</html>
