<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.cartesian.series.Bar.includeAllPoints"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="excludePoint();">Exclude the points by index</button>
<button onclick="includeAllPoints();">Include all points</button>
<div id="container"></div>
<script>
    var series;

    function excludePoint() {
        // Exclude the points.
        series.excludePoint([0, 4]);
    }

    function includeAllPoints() {
        // Include all points.
        series.includeAllPoints(true);
    }
    anychart.onDocumentReady(function () {
        var chart = anychart.bar();

        series = chart.bar([
            {x: 'Cycling', value: 2},
            {x: 'Running', value: 5},
            {x: 'Swimming', value: 3},
            {x: 'Triathlon', value: 9},
            {x: 'Outdoor', value: 4}
        ]);
        chart.title('Include/Exclude the points');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
