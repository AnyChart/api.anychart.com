<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.cartesian.series.Line.yScale set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line();

        var scale = anychart.scales.linear();
        scale.maximum(10);
        scale.ticks({interval: 2});

        var leftAxis = chart.yAxis(1);
        leftAxis.scale(scale);

        chart.yAxis(1, {orientation: 'right'});

        chart.line([
            {x: 'January', value: 2},
            {x: 'February', value: 5},
            {x: 'March', value: 1},
            {x: 'April', value: 3}
        ]).name('Sales forecast');

        var series = chart.line([
            {x: 'January', value: 5},
            {x: 'February', value: 2},
            {x: 'March', value: 4},
            {x: 'April', value: 1}
        ]).name('Real sales');

        // Set Y scale.
        series.yScale(scale);

        chart.title('Set series yScale');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
