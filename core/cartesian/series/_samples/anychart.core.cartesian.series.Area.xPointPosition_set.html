<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.cartesian.series.Area.xPointPosition set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="xPointPosition();">Set point position</button>
<button onclick="defaultXPointPosition(0.5);">Default</button>
<div id="container"></div>
<script>
    var series1, series2, series3;

    function xPointPosition() {
        // Set point position.
        series1.xPointPosition(0.3);

        // Set point position.
        series3.xPointPosition(0.7);
    }

    function defaultXPointPosition(value) {
        series1.xPointPosition(value);
        series3.xPointPosition(value);
    }
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();

        series1 = chart.area([
            {x: 'January', value: 6},
            {x: 'February', value: 4},
            {x: 'March', value: 3}
        ]);
        series1.name('Apples');

        series2 = chart.area([
            {x: 'January', value: 2},
            {x: 'February', value: 5},
            {x: 'March', value: 1}
        ]);
        series2.name('Pineapples');

        series3 = chart.area([
            {x: 'January', value: 3},
            {x: 'February', value: 7},
            {x: 'March', value: 3}
        ]);
        series3.name('Bananas');

        chart.title('Set point position');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
