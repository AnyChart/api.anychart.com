<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.cartesian.series.Base.rendering set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();

        var series = chart.column([
            {x: 'January', value: 10},
            {x: 'February', value: 20},
            {x: 'March', value: 15},
            {x: 'April', value: 30},
            {x: 'May', value: 5}
        ]);

        // Set rendering.
        series.rendering({point: drawer});

        chart.title('Set rendering');
        chart.container('container');
        chart.draw();
    });
    function drawer() {
        if (this.missing) {
            return;
        }
        var shapes = this.getShapesGroup(this.pointState);

        var leftX = this.x - this.pointWidth / 2;
        var rightX = leftX + this.pointWidth;

        shapes['path']
            .moveTo(leftX, this.zero)
            .lineTo(this.x, this.value)
            .lineTo(rightX, this.zero)
            .close();
    }
</script>
</body>
</html>
