<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.cartesian.series.Column.xPointPosition set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column();

        var series1 = chart.column([
            {x: 'Cycling', value: 6},
            {x: 'Swimming', value: 4},
            {x: 'Swimming', value: 3}
        ]);
        series1.name('Apples');

        var series2 = chart.column([
            {x: 'Cycling', value: 2},
            {x: 'Swimming', value: 5},
            {x: 'Swimming', value: 1}
        ]);
        series2.name('Pineapples');

        var series3 = chart.column([
            {x: 'Cycling', value: 3},
            {x: 'Swimming', value: 7},
            {x: 'Swimming', value: 3}
        ]);
        series3.name('Bananas');

        // Get point position.
        var xPointPosition = series1.xPointPosition();

        chart.title('Point position is ' + xPointPosition);
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
