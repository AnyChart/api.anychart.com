<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.cartesian.series.Bubble.hatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.bubble();

        chart.yScale().maximum(4);

        var series1 = chart.bubble([
            {x: 1, value: 2, size: 1},
            {x: 2, value: 2, size: 3},
            {x: 3, value: 2, size: 2},
            {x: 4, value: 2, size: 1}
        ]);

        series1.hatchFill('diagonal', '#FFFFFF', 2, 20);

        var series2 = chart.bubble([
            {x: 1, value: 3, size: 3},
            {x: 2, value: 3, size: 1},
            {x: 3, value: 3, size: 3},
            {x: 4, value: 3, size: 4}
        ]);

        // Get hatch fill.
        var hatchFill = series1.hatchFill();

        series2.hatchFill(hatchFill);

        chart.title('Get and use hatch fill');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
