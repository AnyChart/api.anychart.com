<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.cartesian.series.Base.maxLabels get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();

        var series1 = chart.column([
            {x: 'January', value: 10},
            {x: 'February', value: 4},
            {x: 'March', value: 17},
            {x: 'April', value: 20}
        ]);

        var series2 = chart.column([
            {x: 'January', value: 16},
            {x: 'February', value: 35},
            {x: 'March', value: 6},
            {x: 'April', value: 15}
        ]);

        // Get maximum labels.
        var maxLabels = series1.maxLabels();

        maxLabels.enabled(true);
        maxLabels.fontColor('#F44336');
        maxLabels.fontSize(16);
        maxLabels.fontWeight('bold');

        chart.title('Get and modify maximum labels');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
