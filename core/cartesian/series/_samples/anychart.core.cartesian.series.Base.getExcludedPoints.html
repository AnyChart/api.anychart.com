<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.cartesian.series.Base.getExcludedPoints"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column();

        var series = chart.column([
            {x: 0, value: 4},
            {x: 2, value: 2},
            {x: 3, value: 7},
            {x: 4, value: 1},
            {x: 5, value: 10},
            {x: 6, value: 6},
            {x: 7, value: 8},
            {x: 8, value: 4},
            {x: 9, value: 6},
            {x: 10, value: 3}
        ]);
        series.excludePoint([0, 2, 4, 6, 9]);

        // Get exclude points.
        var points = series.getExcludedPoints();

        chart.column([points[0].get('value'), points[1].get('value'), points[2].get('value'), points[3].get('value'), points[4].get('value')]);
        chart.title('Get and use the excluded points');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
