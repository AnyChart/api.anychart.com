<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.radar.series.Base.data get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.radar();
        var series = chart.line([
            {x: "January", value: 1},
            {x: "February", value: 5},
            {x: "March", value: 6},
            {x: "April", value: 9},
            {x: "May", value: 2},
            {x: "June", value: 3},
            {x: "July", value: 6},
            {x: "August", value: 4}
        ]);

        // Get data.
        var data1 = series.data();
        var data2 = data1.filter("value", function (value) {
            return value > 5;
        });

        chart.line(data2);

        chart.title("Get and use data");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
