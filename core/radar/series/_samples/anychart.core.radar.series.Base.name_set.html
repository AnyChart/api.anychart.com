<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.radar.series.Base.name set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-radar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var formatterFunc = function () {
            return '%SeriesName'
        };

        var chart = anychart.radar();

        chart.area([
            {x: 'January', value: 3},
            {x: 'February', value: 6},
            {x: 'March', value: 3},
            {x: 'April', value: 6},
            {x: 'May', value: 3},
            {x: 'June', value: 6},
            {x: 'Jule', value: 3},
            {x: 'August', value: 6}
        ]);

        var series1 = chart.line([
            {x: 'January', value: 2},
            {x: 'February', value: 5},
            {x: 'March', value: 2},
            {x: 'April', value: 5},
            {x: 'May', value: 2},
            {x: 'June', value: 5},
            {x: 'Jule', value: 2},
            {x: 'August', value: 5}
        ]);

        // Set name.
        series1.name('My Custom series name');

        var tooltip1 = series1.tooltip();
        tooltip1.format(formatterFunc);

        var series2 = chart.line([
            {x: 'January', value: 7},
            {x: 'February', value: 5},
            {x: 'March', value: 7},
            {x: 'April', value: 5},
            {x: 'May', value: 7},
            {x: 'June', value: 5},
            {x: 'Jule', value: 7},
            {x: 'August', value: 5}
        ]);

        var tooltip2 = series2.tooltip();
        tooltip2.format(formatterFunc);

        chart.legend().enabled(true);
        chart.title('Set name');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
