<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.waterfall.Total.stroke()"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-waterfall.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.anychart.com/releases/8.11.1/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 95%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
  anychart.onDocumentReady(function () {
    var data = anychart.data.set(rawData);
    var chart = anychart.waterfall(data.mapAs({x: 0, value: 1}));

    var total = chart.addTotal({
      x: 'May',
      name: 'Subtotal'
    });

    total.stroke('#2485d0');

    chart.container('container').draw();
  });

  var rawData = [
    ["Jan", 22],
    ["Feb", 14],
    ["Mar", -6],
    ["Apr", 37],
    ["May", -40],
    ["Jun", 55],
    ["Jul", 22],
    ["Aug", 23],
    ["Sep", 42],
    ["Oct", 67],
    ["Nov", 61],
    ["Dec", 51],
  ];
</script>
</body>
</html>
