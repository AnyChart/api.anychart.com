<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.gantt.edit.ElementEdit.stroke set asObj"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = getData();

        var chart = anychart.ganttProject();
        chart.data(data, 'as-table');
        chart.defaultRowHeight(50);

        var timeline = chart.getTimeline();

        var elements = timeline.elements();

        var edit = elements.edit();
        edit.enabled(true);

        // Set stroke.
        edit.stroke({color: '#F44336', thickness: 3, dash: '5 5', lineCap: 'round'});

        chart.title('Set stroke of all timeline elements preview while editing as an object. \n Hover on the timeline element to see the changed editing settings');
        chart.container('container');
        chart.draw();
        chart.fitAll();
    });

    function getData() {
        return [
            {id: 1, name: 'Task 1', progressValue: 0.14, actualStart: '2000-02-24', actualEnd: '2000-02-27'},
            {id: 2, name: 'Task 2', progressValue: 0.25, actualStart: '2000-02-24', actualEnd: '2000-02-29'},
            {id: 3, name: 'Task 3', progressValue: 0, actualStart: '2000-02-24T24:00', actualEnd: '2000-02-25T09:00', connectTo: 4},
            {id: 4, name: 'Task 4', progressValue: 0, actualStart: '2000-02-26T00:00', actualEnd: '2000-02-26T09:00', connectTo: 5},
            {id: 5, name: 'Task 5', progressValue: 0, actualStart: '2000-02-27', actualEnd: '2000-02-28T08:00', connectTo: 6},
            {id: 6, name: 'Task 6', progressValue: 0.27, actualStart: '2000-02-28T08:00', actualEnd: '2000-02-29'},
            {id: 7, name: 'Task 7', progressValue: 0, actualStart: '2000-02-26T08:00', actualEnd: '2000-02-27', connectTo: 8}
        ];
    }
</script>
</body>
</html>
