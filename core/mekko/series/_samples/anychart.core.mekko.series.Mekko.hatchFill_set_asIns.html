<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.mekko.series.Mekko.hatchFill set asIns"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-mekko.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            ['Spring', 20, 2],
            ['Summer', 30, 30],
            ['Autumn', 100, 110],
            ['Winter', 40, 10]
        ]);

        var chart = anychart.mekko();

        var data1 = dataSet.mapAs({x: 0, value: 1});
        var data2 = dataSet.mapAs({x: 0, value: 2});

        var series1 = chart.mekko(data1);
        chart.mekko(data2);

        var customHatchFill = anychart.graphics.hatchFill('diagonal-cross', '#ffffff', 0.5, 10);

        // Set hatch fill.
        series1.hatchFill(customHatchFill);

        chart.title('Set series hatch fill as an instance');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
