<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.stock.Scroller.vwap"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-data-adapter.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.11.0/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
  anychart.onDocumentReady(function() {
    anychart.data.loadCsvFile(
      'https://cdn.anychart.com/csv-data/orcl-intraday.csv',
      function(data) {
        var dataTable = anychart.data.table();
        dataTable.addData(data);

        var mapping = dataTable.mapAs({open: 1, high: 2, low: 3, close: 4, volume: 5});

        var chart = anychart.stock();

        var plot = chart.plot();
        plot.ohlc(mapping);

        var scroller = chart.scroller();
        scroller.height('20%');

        // Creates a VWAP indicator.
        scroller.vwap(mapping, 'spline');

        chart.title('Create VWAP indicator');
        chart.container('container');
        chart.draw();

        chart.selectRange('points', 50);
      });
  });
</script>
</body>
</html>
