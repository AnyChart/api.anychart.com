<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.stock.Grouping.isGrouped"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.10.1/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.10.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var mapping = dataTable.mapAs({value: 1});

        var chart = anychart.stock();
        chart.padding(10, 10, 10, 50);
        chart.scrollerGrouping({maxVisiblePoints: 100});

        var currentPlot = chart.plot();
        currentPlot.area(mapping);

        var currentScroller = chart.scroller();
        currentScroller.line(mapping);

        var currentGrouping = chart.grouping();

        chart.container("container");
        chart.draw();

        // Get grouping state.
        var groupedState = currentGrouping.isGrouped();

        chart.title("Grouping state of the data: " + groupedState + ".");
    });
</script>
</body>
</html>
