<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.stock.Plot.cci"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-table.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var mapping = dataTable.mapAs();
        mapping.addField('open', 1, 'first');
        mapping.addField('high', 2, 'max');
        mapping.addField('low', 3, 'min');
        mapping.addField('close', 4, 'last');
        mapping.addField('volume', 5, 'average');

        var chart = anychart.stock();


        var plot = chart.plot();
        plot.ohlc(mapping);

        var indicatorPlot = chart.plot(1);
        indicatorPlot.height("30%");
        indicatorPlot.yScale().minimum(-300);
        indicatorPlot.yScale().maximum(300);
        indicatorPlot.yScale().ticks().interval(100);

        // Creates Commodity Channel Index indicator.
        indicatorPlot.cci(mapping, 25, "line");

        var controller = indicatorPlot.annotations();
        controller.rectangle({
            xAnchor: '2004-01-02',
            valueAnchor: 100,
            secondXAnchor: '2009-07-02',
            secondValueAnchor: -100,
            fill: "#F44336 0.3"
        });

        chart.title("Create Commodity Channel Index indicator");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
