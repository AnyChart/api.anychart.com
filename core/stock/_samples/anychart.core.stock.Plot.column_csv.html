<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.stock.Plot.column csv"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var csv = '1|10295.8496, 2|10185.9297, 3|10066.6699, 4|10065.4102, 5|10049.5596, 6|10218.3701, 7|10212.9102,' +
            ' 8|10327.6299, 9|10380.8896, 10|10357.5195, 11|10375.3301, 12|10470.5898, 13|10553.7598, 14|10569.2598,' +
            ' 15|10482.7695, 16|10444.3799, 17|10516.0498, 18|10378.0996, 19|10377.9502, 20|10398.3203, 21|10451.6201,' +
            ' 22|10437.8496, 23|10311.8701, 24|10314.9902, 25|10463.1104, 26|10472.9102, 27|10445.3799, 28|10476.6699,' +
            ' 29|10339.4102, 30|10273.0596, 31|10227.2695, 32|10314.3203, 33|10316.9805, 34|10308.2002, 35|10240.6201, 36|10116.2803';

        var dataTable = anychart.data.table();
        dataTable.addData(csv, 0, {'rowsSeparator': ', ', columnsSeparator: '|'});

        var mapping = dataTable.mapAs({value: 1});

        var chart = anychart.stock();

        var plot = chart.plot();

        // Adds column series.
        plot.column(mapping);

        chart.title('Add column series to a plot using data as CSV');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
