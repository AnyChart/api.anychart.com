<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.stock.Plot.lineMarker set asBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var chart = anychart.stock();
        chart.padding(10, 10, 10, 60);

        var plot1 = chart.plot(0);
        plot1.line(dataTable.mapAs({value: 1}));

        var plot2 = chart.plot(1);
        plot2.line(dataTable.mapAs({value: 2}));

        // Set line marker settings.
        plot1.lineMarker({stroke: '#F44336', value: 12483, axis: plot2.yAxis()});

        chart.title('Set line marker parameters as an object');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
