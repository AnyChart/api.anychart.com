<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../../../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs();
            mapping.addField('open', 1, 'first');
            mapping.addField('high', 2, 'max');
            mapping.addField('low', 3, 'min');
            mapping.addField('close', 4, 'last');
            mapping.addField('value', 4, 'last');

            chart = anychart.stock();
            chart.padding(10, 10, 10, 50);

            var currentPlot = chart.plot();
            currentPlot.ohlc(mapping);
            currentPlot.bbands(mapping);

            var indicatorPlot = chart.plot(1);

            var bbandsWidthIndicator = indicatorPlot.bbandsWidth(mapping);

            // Get series.
            var indicatorSeries = bbandsWidthIndicator.series();
            indicatorSeries.stroke("3 #8BC34A");

            chart.title("Get and modify series");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
