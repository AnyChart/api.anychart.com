<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.stock.scrollerSeries.Candlestick.fallingHatchFill set asPattern"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var pattern = stage.pattern(new anychart.graphics.math.Rect(0, 0, 20, 20));
        pattern.star5(11, 7, 8).stroke('#fffaf0');

        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var data1 = dataTable.mapAs({open: 1, high: 2, low: 3, close: 4});
        var data2 = dataTable.mapAs({value: 1});

        var chart = anychart.stock();

        chart.grouping({minPixPerPoint: 20});
        chart.scrollerGrouping({minPixPerPoint: 20});

        var plot = chart.plot();
        plot.line(data2);

        var scroller = chart.scroller();
        scroller.height('50%');

        var series = scroller.candlestick(data1);

        // Set falling hatch fill.
        series.fallingHatchFill(pattern);

        chart.title('Set falling hatch fill as a pattern');
        chart.container(stage);
        chart.draw();

        chart.selectRange('2007-01-02', '2010-01-02');
    });
</script>
</body>
</html>
