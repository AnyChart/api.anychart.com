<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="jumpLine anyStock"/>
    <script src="../../../../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var ohlcMapping = dataTable.mapAs({
                open: 1,
                high: 2,
                low: 3,
                close: 4
            });
            var lineMapping = dataTable.mapAs({value: 1});

            chart = anychart.stock();
            chart.padding(10, 10, 10, 50);

            var currentPlot = chart.plot();
            currentPlot.ohlc(ohlcMapping);

            var chartScroller = chart.scroller();

            var series = chartScroller.jumpLine(lineMapping);

            // Get stroke settings.
            var currentStroke = series.stroke();

            chart.title({text: "Get and use stroke", background: {stroke: "2 " + currentStroke}});
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
