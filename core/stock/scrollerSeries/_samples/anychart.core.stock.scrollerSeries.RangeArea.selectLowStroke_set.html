<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.stock.scrollerSeries.RangeArea.selectLowStroke set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.0/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var rangeAreaMapping = dataTable.mapAs({
            high: 1,
            low: 3
        });
        var lineMapping = dataTable.mapAs({value: 1});

        var chart = anychart.stock();
        chart.grouping({minPixPerPoint: 5});
        chart.scrollerGrouping({minPixPerPoint: 5});
        chart.padding(10, 10, 10, 50);

        var plot = chart.plot();
        plot.line(lineMapping);

        var scroller = chart.scroller();
        scroller.height("50%");

        var series = scroller.rangeArea(rangeAreaMapping);

        // Set select low stroke.
        series.selectLowStroke("#F44336");

        chart.title("Set select low stroke parameter.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
