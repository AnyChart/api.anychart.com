<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.stock.series.Base.seriesType set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/weather-data.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
    </style>
</head>
<body>
<button onclick="column()">Switch to the column series</button>
<button onclick="area()">Switch to the area series</button>
<button onclick="line()">Switch to the line series</button>
<div id="container"></div>
<script>
    var chart;
    var series;
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_weather_data());

        var mapping = dataTable.mapAs({value: 2});

        chart = anychart.stock();

        var plot = chart.plot();

        series = plot.line(mapping);

        chart.title('Switch the series type');
        chart.width('100%').height('95%');
        chart.container('container');
        chart.draw();
    });

    function column() {

        // Switch the series type.
        series.seriesType('column');
    }

    function area() {

        // Switch the series type.
        series.seriesType('area');
    }

    function line() {

        // Switch the series type.
        series.seriesType('line');
    }
</script>
</body>
</html>
