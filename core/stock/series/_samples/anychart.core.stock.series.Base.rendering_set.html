<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.stock.series.Base.rendering set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/weather-data.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_weather_data());

        var mapping = dataTable.mapAs({'value': 2});

        var chart = anychart.stock();


        var currentPlot = chart.plot();

        var series = currentPlot.column(mapping);

        // Set rendering.
        series.rendering({point: drawer});

        chart.container("container");
        chart.draw();
    });
    function drawer() {
        if (this.missing) {
            return;
        }
        var shapes = this.getShapesGroup(this.pointState);

        var leftX = this.x - this.pointWidth / 2;
        var rightX = leftX + this.pointWidth;

        shapes['path']
            .moveTo(leftX, this.zero)
            .lineTo(this.x, this.value)
            .lineTo(rightX, this.zero)
            .close();
    }
</script>
</body>
</html>
