<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyStock"/>
    <script src="../../../../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/weather-data.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_weather_data());

            var mapping = dataTable.mapAs({value: 2});

            chart = anychart.stock();
            chart.padding(10, 10, 10, 50);

            var currentPlot = chart.plot();

            var series = currentPlot.column(mapping);

            // Set rendering.
            series.rendering({point: drawer});

            chart.container("container");
            chart.draw();
        });
        function drawer() {
            if (this.missing) {
                return;
            }
            var shapes = this.getShapesGroup(this.pointState);

            var leftX = this.x - this.pointWidth / 2;
            var rightX = leftX + this.pointWidth;

            shapes['path']
                    .moveTo(leftX, this.zero)
                    .lineTo(this.x, this.value)
                    .lineTo(rightX, this.zero)
                    .close();
        }
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
