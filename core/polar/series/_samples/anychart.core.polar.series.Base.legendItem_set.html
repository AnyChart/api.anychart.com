<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.polar.series.Base.legendItem set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();
        chart.legend(true);

        var series1 = chart.marker([5, 9, 8, 10, 7, 23, 20, 16]);
        var series2 = chart.line([10, 5, 10, 5, 10, 5, 10, 5]);

        // Set legend item.
        series1.legendItem({text: 'Light blue marker', iconType: 'circle', iconFill: '#2196F3 0.4'});
        series2.legendItem({text: 'Blue line', iconType: 'square', iconFill: '#03A9F4'});

        chart.title('Set legend item settings');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
