<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.polar.series.ContinuousBase.connectMissingPoints get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();

        var blueLine = chart.line([7, 4, 7, 'missing', 7, 4, 7, 4]);
        blueLine.connectMissingPoints(false);

        // Get connectMissingPoints mode.
        var connectMissingPoints = blueLine.connectMissingPoints();

        var redLine = chart.line([10, 5, 10, 'missing', 10, 5, 10, 5]);
        redLine.connectMissingPoints(connectMissingPoints);

        chart.title('Get and use connectMissingPoints mode');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
