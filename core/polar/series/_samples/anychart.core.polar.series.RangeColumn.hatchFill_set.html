<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.polar.series.RangeColumn.hatchFill set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();

        var series = chart.rangeColumn([
            {x: 1, low: 1, high: 3},
            {x: 2, low: 2, high: 4},
            {x: 3, low: 3, high: 5},
            {x: 4, low: 2, high: 4},
            {x: 5, low: 1, high: 3},
            {x: 6, low: 2, high: 4}
        ]);

        // Set hatch fill.
        series.hatchFill('backward-diagonal', '#FFFFFF', 2, 6);

        chart.xScale('ordinal').sortPointsByX(true);
        chart.title('Set hatch fill parameters');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
