<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.polar.series.Area.stroke set asFunc"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar();

        var series = chart.area([
            {x: 0, value: 10},
            {x: 1, value: 5},
            {x: 2, value: 10},
            {x: 3, value: 5},
            {x: 4, value: 10},
            {x: 5, value: 5},
            {x: 6, value: 10},
            {x: 7, value: 5}
        ]);

        // Set stroke.
        series.stroke(function () {
            return anychart.color.setThickness(this.sourceColor, 3);
        });

        series.fill('#808080');

        chart.title('Set stroke parameter as a function');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
