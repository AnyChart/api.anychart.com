<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.polar.series.Base.name set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var formatterFunc = function () {
            return this.seriesName;
        };

        var chart = anychart.polar();

        var seriesArea = chart.area([7, 4, 7, 4, 7, 4, 7, 4]);
        seriesArea.color('#008000');
        seriesArea.markers(true);

        var seriesBlueLine = chart.line([10, 5, 10, 5, 10, 5, 10, 5]);
        seriesBlueLine.markers(true);

        // Set name.
        seriesBlueLine.name('My Custom series name');

        var blueLineTooltip = seriesBlueLine.tooltip();
        blueLineTooltip.format(formatterFunc);

        var seriesOrangeLine = chart.line([3, 2, 3, 2, 3]);
        seriesOrangeLine.markers(true);

        var orangeLineTooltip = seriesOrangeLine.tooltip();
        orangeLineTooltip.format(formatterFunc);

        chart.title('Set series name');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
