    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var pattern = stage.pattern(new anychart.graphics.math.Rect(0, 0, 20, 20));
        pattern.star5(11, 7, 8).stroke('#228b22');

        var data = getData();

        var chart = anychart.resource();
        chart.zoomLevel(1);
        chart.data(data);

        var grid = chart.grid();

        // Set odd holiday hatch fill.
        grid.oddHolidayHatchFill(pattern);

        chart.title('Set odd holiday hatch fill parameter as a pattern');
        chart.container(stage);
        chart.draw();
    });
