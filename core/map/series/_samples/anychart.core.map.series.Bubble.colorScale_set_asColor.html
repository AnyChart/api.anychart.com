<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.map.series.Bubble.colorScale_set_asColor"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <script src="https://cdn.anychart.com/geodata/2.1.1/countries/australia/australia.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
        // See https://docs.anychart.com/Maps/Map_Projections to learn more.

        var dataSet = anychart.data.set([
            {id: 'AU.CT', size: 15, title: 'Australian Capital Territory'},
            {id: 'AU.VI', size: 23, title: 'Victoria'},
            {id: 'AU.WA', size: 86, title: 'Western Australia'},
            {id: 'AU.QL', size: 16, title: 'Queensland'},
            {id: 'AU.NS', size: 32, title: 'New South Wales'},
            {id: 'AU.NT', size: 64, title: 'Northern Territory'},
            {id: 'AU.TS', size: 28, title: 'Tasmania'},
            {id: 'AU.SA', size: 45, title: 'South Australian'}
        ]);

        var map = anychart.map();
        map.geoData(anychart.maps.australia);

        var series = map.bubble(dataSet);

        // Custom linear scale
        var customColorScale = anychart.scales.linearColor();
        customColorScale.minimum(10);
        customColorScale.maximum(100);
        customColorScale.colors(['#2BC0E4', '#EAECC6']);

        // Set color scale.
        series.colorScale(customColorScale);

        map.title('Set color scale using custom colors');
        map.container('container');
        map.draw();
    });
</script>
</body>
</html>
