<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="anyMap"/>
    <script src="../../../../anychart.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js" data-export="true"></script>
    <script x-export="stage">
        anychart.onDocumentReady(function() {
            stage = anychart.graphics.create("container");

            var firstDataSet = anychart.data.set([
                {id: "AU.CT", size: 15, title: "Australian Capital Territory"},
                {id: "AU.VI", size: 23, title: "Victoria"},
                {id: "AU.WA", size: 86, title: "Western Australia"},
                {id: "AU.QL", size: 16, title: "Queensland"},
                {id: "AU.NS", size: 32, title: "New South Wales"},
                {id: "AU.NT", size: 64, title: "Northern Territory"},
                {id: "AU.TS", size: 28, title: "Tasmania"},
                {id: "AU.SA", size: 45, title: "South Australian"}
            ]);

            var secondDataSet = anychart.data.set([
                {id: "AU.CT", size: 15, title: "Australian Capital Territory"},
                {id: "AU.VI", size: 23, title: "Victoria"},
                {id: "AU.WA", size: 86, title: "Western Australia"},
                {id: "AU.QL", size: 16, title: "Queensland"},
                {id: "AU.NS", size: 32, title: "New South Wales"},
                {id: "AU.NT", size: 64, title: "Northern Territory"},
                {id: "AU.TS", size: 28, title: "Tasmania"},
                {id: "AU.SA", size: 45, title: "South Australian"}
            ]);

            var firstDataSetForSeries = firstDataSet.mapAs({id: "id"});

            var firstAustraliaMap = anychart.map();
            firstAustraliaMap.bounds(0, 0, "50%", "100%");
            firstAustraliaMap.geoData(anychart.maps.australia);

            var series = firstAustraliaMap.bubble(firstDataSetForSeries);
            series.geoIdField("code_hasc");
            series.hoverHatchFill("backwardDiagonal", "#9E9E9E", 1.5, 10);

            firstAustraliaMap.container(stage);
            firstAustraliaMap.draw();

            var secondDataSetForSeries = secondDataSet.mapAs({id: "id"});

            var secondAustraliaMap = anychart.map();
            secondAustraliaMap.bounds("50%", 0, "50%", "100%");
            secondAustraliaMap.geoData(anychart.maps.australia);

            var secondSeries = secondAustraliaMap.bubble(secondDataSetForSeries);
            secondSeries.geoIdField("code_hasc");

            // Gets hatch fill on hover.
            var currentHoverHatchFill = series.hoverHatchFill();

            secondSeries.hoverHatchFill(currentHoverHatchFill);

            secondAustraliaMap.container(stage);
            secondAustraliaMap.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
