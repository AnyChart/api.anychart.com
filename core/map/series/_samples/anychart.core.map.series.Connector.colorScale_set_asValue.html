<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.map.series.Connector.colorScale_set_asValue"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <script src="https://cdn.anychart.com/geodata/2.0.0/countries/australia/australia.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
        // See https://docs.anychart.com/Maps/Map_Projections to learn more.

        var dataSet = anychart.data.set([
            {points: [-13.03, 131.54, -27.50, 152.85], curvature: -0.3},
            {points: [-27.50, 152.85, -34.23, 150.88], curvature: -0.3},
            {points: [-27.50, 152.85, -19.85, 147.60], curvature: -0.3},
            {points: [-19.85, 147.60, -22.37, 150.15]},
            {points: [-22.37, 150.15, -27.50, 152.85]},
            {points: [-27.50, 152.85, -35.87, 144.00]},
            {points: [-35.87, 144.00, -31.35, 137.6]},
            {points: [-31.35, 137.6, -30.53, 115.70]},
            {points: [-30.53, 115.70, -27.03, 113.96]},
            {points: [-27.03, 113.96, -23.93, 116.26], curvature: -0.3}
        ]);

        var map = anychart.map();
        map.geoData(anychart.maps.australia);

        var series = map.connector(dataSet);

        // Set color scale
        series.colorScale(anychart.scales.ordinalColor([{less: [-27.50, 152.85, -34.23, 150.88]}, {
            from: [-27.50, 152.85, -34.23, 150.88],
            to: [-27.50, 152.85, -35.87, 144.00]
        }, {greater: [-27.50, 152.85, -35.87, 144.00]}]));


        map.title('Set color scale using default colors');
        map.container('container');
        map.draw();
    });
</script>
</body>
</html>
