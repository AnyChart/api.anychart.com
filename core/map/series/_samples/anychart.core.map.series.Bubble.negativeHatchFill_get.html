<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.map.series.Bubble.negativeHatchFill get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <script src="https://cdn.anychart.com/geodata/2.0.0/countries/australia/australia.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
        // See https://docs.anychart.com/Maps/Map_Projections to learn more.

        var stage = anychart.graphics.create('container');

        var dataset1 = anychart.data.set([
            {id: 'AU.CT', size: 15, title: 'Australian Capital Territory'},
            {id: 'AU.VI', size: 23, title: 'Victoria'},
            {id: 'AU.WA', size: -86, title: 'Western Australia'},
            {id: 'AU.QL', size: -16, title: 'Queensland'},
            {id: 'AU.NS', size: 32, title: 'New South Wales'},
            {id: 'AU.NT', size: 64, title: 'Northern Territory'},
            {id: 'AU.TS', size: -28, title: 'Tasmania'},
            {id: 'AU.SA', size: 45, title: 'South Australian'}
        ]);

        var dataset2 = anychart.data.set([
            {id: 'AU.CT', size: 15, title: 'Australian Capital Territory'},
            {id: 'AU.VI', size: 23, title: 'Victoria'},
            {id: 'AU.WA', size: -86, title: 'Western Australia'},
            {id: 'AU.QL', size: 16, title: 'Queensland'},
            {id: 'AU.NS', size: 32, title: 'New South Wales'},
            {id: 'AU.NT', size: -64, title: 'Northern Territory'},
            {id: 'AU.TS', size: 28, title: 'Tasmania'},
            {id: 'AU.SA', size: -45, title: 'South Australian'}
        ]);

        var map1 = anychart.map();
        map1.bounds(0, 0, '50%', '100%');
        map1.geoData(anychart.maps.australia);

        var series1 = map1.bubble(dataset1);
        series1.displayNegative(true);
        series1.negativeHatchFill('backward-diagonal', '#9E9E9E', 1.5, 10);

        map1.container(stage);
        map1.draw();

        var map2 = anychart.map();
        map2.bounds('50%', 0, '50%', '100%');
        map2.geoData(anychart.maps.australia);

        var series2 = map2.bubble(dataset2);
        series2.displayNegative(true);

        // Get negative hatch fill.
        var negativeHatchFill = series1.negativeHatchFill();

        series2.negativeHatchFill(negativeHatchFill);

        map2.container(stage);
        map2.draw();

        var title = anychart.standalones.title();
        title.text('Get and use negative hatch fill');
        title.container(stage);
        title.draw();
    });
</script>
</body>
</html>
