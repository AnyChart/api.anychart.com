<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.map.series.Connector.curvature set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
        // See https://docs.anychart.com/Maps/Map_Projections to learn more.

        var firstDataSet = anychart.data.set([
            {points: [-27.50, 152.85, -34.14, 143.00], stroke: "#F44336"},
            {points: [-34.14, 143.00, -22.9, 121.52], stroke: "#F44336"}
        ]);

        var secondDataSet = anychart.data.set([
            {points: [-27.50, 152.85, -34.14, 143.00], stroke: "#2196F3"},
            {points: [-34.14, 143.00, -22.9, 121.52], stroke: "#2196F3"}
        ]);

        var map = anychart.map();
        map.geoData(anychart.maps.australia);

        var redSeries = map.connector(firstDataSet);
        var blueSeries = map.connector(secondDataSet);

        // Set negative curvature.
        redSeries.curvature(-0.4);

        // Set positive curvature.
        blueSeries.curvature(0.4);

        map.title("Set curvature parameter");
        map.container("container");
        map.draw();
    });
</script>
</body>
</html>
