<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.utils.Interactivity.hoverMode get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart1 = anychart.column();
        chart1.column([
            {x: 0, value: 22},
            {x: 1, value: 34},
            {x: 2, value: 16},
        ]);
        chart1.column([
            {x: 0, value: 12},
            {x: 1, value: 41},
            {x: 2, value: 47}
        ]);
        chart1.bounds(0, 10, '50%', '100%');

        var interactivity1 = chart1.interactivity();
        interactivity1.hoverMode('by-x');

        chart1.container(stage);
        chart1.draw();

        var chart1 = anychart.bar();
        chart1.bar([
            {x: 0, value: 18},
            {x: 1, value: 5},
            {x: 2, value: 12}
        ]);
        chart1.bar([
            {x: 0, value: 10},
            {x: 1, value: 25},
            {x: 2, value: 16}
        ]);
        chart1.bounds('50%', 10, '50%', '100%');

        // Get hover mode of column chart.
        var hoverMode = interactivity1.hoverMode();

        var interactivity2 = chart1.interactivity();
        interactivity2.hoverMode(hoverMode);

        chart1.container(stage);
        chart1.draw();

        var title = anychart.standalones.title();
        title.text('Get and use hover mode');
        title.container(stage);
        title.draw();
    });
</script>
</body>
</html>
