<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.utils.SeriesA11y.titleFormatter set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            ['1986', 41, 36, 31],
            ['1987', 37, 34, 29],
            ['1988', 48, 47, 40],
            ['1989', 41, 39, 33],
            ['1990', 39, 36, 31],
            ['1991', 34, 31, 27],
            ['1992', 38, 35, 30],
            ['1993', 29, 28, 24],
            ['1994', 33, 32, 27]
        ]);

        var data1 = dataSet.mapAs({x: 0, value: 1});
        var data2 = dataSet.mapAs({x: 0, value: 2});
        var data3 = dataSet.mapAs({x: 0, value: 3});

        var chart = anychart.line();

        var blueSeries = chart.line(data1);
        chart.line(data2);
        chart.line(data3);

        var a11y = blueSeries.a11y();

        // Set title text.
        // Title text is available for listening through VoiceOver.
        // You can use inspect element tool to check the title.
        a11y.titleFormat('Custom title text');

        chart.title('Set title text for the series');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
