<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.utils.Quarter.title set asObj"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.quadrant([
            {x: 10, value: 20},
            {x: 20, value: 80},
            {x: 30, value: 40},
            {x: 40, value: 60},
            {x: 60, value: 50},
            {x: 70, value: 35},
            {x: 80, value: 67},
            {x: 90, value: 81}
        ]);

        var quarters = chart.quarters();

        var rightTopQuarter = quarters.rightTop();

        // Set title settings.
        rightTopQuarter.title({text: 'Custom title'});

        chart.title('Set quarter title parameter as an object');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
