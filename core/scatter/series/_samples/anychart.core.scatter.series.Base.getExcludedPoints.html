<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.scatter.series.Base.getExcludedPoints"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();
        chart.xScale().minimum(-1);

        var series = chart.marker([4, 2, 7, 1, 10, 15, 8, 4, 6, 3]);
        series.excludePoint([0, 2, 4, 6, 9]);

        // Get exclude points.
        var points = series.getExcludedPoints();

        chart.marker([points[0].get('value'), points[1].get('value'), points[2].get('value'), points[3].get('value'), points[4].get('value')]);
        chart.title('Get and use excluded points');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
