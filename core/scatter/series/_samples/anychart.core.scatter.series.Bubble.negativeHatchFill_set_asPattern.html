<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.scatter.series.Bubble.negativeHatchFill set asPattern"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var pattern = stage.pattern(new anychart.graphics.math.Rect(0, 0, 20, 20));
        pattern.star5(11, 7, 8).stroke('#fffaf0');

        var chart = anychart.scatter();

        var series = chart.bubble([
            {x: 4, y: 2, size: 1},
            {x: 1, y: 2, size: -3},
            {x: 2, y: 2, size: 2},
            {x: 3, y: 2, size: -4}
        ]);

        series.displayNegative(true);

        // Set negative hatch fill.
        series.negativeHatchFill(pattern);

        chart.title('Set negative hatch fill as a pattern');
        chart.container(stage);
        chart.draw();
    });
</script>
</body>
</html>
