<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.scatter.series.Base.yScale set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter([
            {x: 10, y: 0.1},
            {x: 6, y: 2.3},
            {x: 17, y: 100},
            {x: 20, y: 10}
        ]);

        var logScale = anychart.scales.log();

        chart.yAxis(1, {orientation: 'right', stroke: '#F44336'});
        chart.yAxis(1).scale(logScale);

        var series = chart.marker([
            {x: 4.4, y: 30},
            {x: 2.8, y: 6},
            {x: 3.0, y: 127},
            {x: 1.5, y: 620}
        ]);

        // Set Y scale.
        series.yScale(logScale);

        chart.title('Set Y scale');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
