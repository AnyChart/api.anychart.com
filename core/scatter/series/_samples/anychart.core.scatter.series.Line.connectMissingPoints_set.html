<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.scatter.series.Line.connectMissingPoints set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();

        var series1 = chart.line([
            {x: 4.1, y: 12},
            {x: 2.3, y: 'missing'},
            {x: 3.4, y: 19},
            {x: 1.2, y: 22}
        ]);
        series1.markers(true);
        series1.name('Not connect missing');

        // Set flag.
        series1.connectMissingPoints(false);

        var series2 = chart.line([
            {x: 4.1, y: 10},
            {x: 2.3, y: 'missing'},
            {x: 3.4, y: 17},
            {x: 1.2, y: 20}
        ]);
        series2.name('Connect missing');

        // Set flag
        series2.connectMissingPoints(true);

        var series3 = chart.line([
            {x: 4.1, y: 8},
            {x: 2.3, y: 6},
            {x: 3.4, y: 15},
            {x: 1.2, y: 18}
        ]);
        series3.name('Without missing');

        // Set flag.
        series3.connectMissingPoints(true);

        chart.xAxis({title: null});
        chart.yAxis({title: null});
        chart.title(null);
        chart.legend({enabled: true, itemsLayout: 'vertical'});
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
