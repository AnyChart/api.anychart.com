<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.scatter.series.Marker.hatchFill set asIns"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();

        var series = chart.marker([
            {x: 1.2, value: 2},
            {x: 2.3, value: 6},
            {x: 3.4, value: 4},
            {x: 4.1, value: 8},
            {x: 2.9, value: 5}
        ]);
        series.size(14);

        var customHatchFill = anychart.graphics.hatchFill('zig-zag', '#ffffff', 0.9, 10);

        // Set hatch fill.
        series.hatchFill(customHatchFill);

        chart.title('Set hatch fill parameter as an instance');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
