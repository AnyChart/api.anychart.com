<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.scatter.series.Bubble.hatchFill set asFunc"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();

        var series = chart.bubble([
            {x: 4, value: 2, size: 1},
            {x: 1, value: 2, size: 3},
            {x: 2, value: 2, size: 2},
            {x: 3, value: 2, size: 4}
        ]);

        // Set hatch fill.
        series.hatchFill(function () {
            if (this.x > 2)
                return {type: 'confetti', color: '#FFFFFF', size: 20}
        });

        chart.title('Set hatch fill parameter as a function');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
