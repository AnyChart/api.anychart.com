<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.scatter.series.Marker.type set asFunc"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();

        var series = chart.marker([
            {x: 1.2, value: 2},
            {x: 2.3, value: 6},
            {x: 3.4, value: 4},
            {x: 4.1, value: 8}
        ]);
        series.size(20);

        // Set custom function used to draw a custom marker.
        series.type(function (path, x, y, size) {
            var point1 = {x: x + 1.2 * size, y: y - 0.4 * size};
            var point2 = {x: x - 0.5 * size, y: y - 0.5 * size};
            path.moveTo(point1.x, point1.y)
                .arcToByEndPoint(point2.x, point2.y, size, size, true, true)
                .arcToByEndPoint(point1.x, point1.y, size / 3, size / 3, false, false)
                .moveTo(point1.x, point1.y)
                .close();
            return path;
        });

        chart.title('Custom marker displayed with custom drawing function');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
