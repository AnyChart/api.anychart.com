<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.linearGauge.pointers.Base.hatchFill set asPattern"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-linear-gauge.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var pattern = stage.pattern(new anychart.graphics.math.Rect(0, 0, 20, 20));
        pattern.diagonalCross(9, 8, 8).stroke('1.5 #fffaf0');

        var chart = anychart.gauges.linear([15, 20, 25, 30, 44]);

        var barPointer = chart.bar(2);

        // Set hatch fill.
        barPointer.hatchFill(pattern);

        chart.title('Set hatch fill as a pattern');
        chart.width(600).height(400);
        chart.container(stage);
        chart.draw();
    });
</script>
</body>
</html>
