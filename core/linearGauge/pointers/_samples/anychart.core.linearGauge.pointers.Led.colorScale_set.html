<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.linearGauge.pointers.Led.colorScale set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-linear-gauge.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.gauges.linear([15, 20, 25, 30, 44]);

        var customColorScale = anychart.scales.ordinalColor();
        customColorScale.ranges([
            {less: 10},
            {from: 10, to: 15},
            {greater: 15}
        ]);
        customColorScale.colors(['#F44336', '#2196F3', '#4CAF50']);

        var ledPointer = chart.led(0);

        // Set color scale.
        ledPointer.colorScale(customColorScale);

        chart.width(600).height(400);
        chart.title('Set color scale');
        chart.axis({offset: '-10%'});
        chart.scale({minimum: 0});
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
