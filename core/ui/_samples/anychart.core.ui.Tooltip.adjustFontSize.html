<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.Tooltip.adjustFontSize"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column([
            {x: 'John', value: 10000},
            {x: 'Jake', value: 12000},
            {x: 'Peter', value: 18000},
            {x: 'James', value: 11000},
            {x: 'Mary', value: 9000}
        ]);

        chart.title('Set adjusting font size');

        var tooltip = chart.tooltip();
        tooltip.width(200);
        tooltip.height(100);
        tooltip.maxFontSize(20);

        // Adjust font size on the specified size.
        tooltip.adjustFontSize(true);

        chart.title('Adjust font size');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
