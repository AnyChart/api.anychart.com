<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Legend.itemsFormatter set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pie([8, 7, 3, 2]);

        // Set items formatter.
        var legend = chart.legend();
        legend.itemsFormatter(function () {
            return [
                {text: "first", iconFill: "#2196F3", iconType: "circle"},
                {text: "second", iconFill: "#F44336"},
                {text: "third", iconFill: "#4CAF50", iconType: "circle"},
                {text: "fourth", iconFill: "#FFEB3B"}
            ]
        });

        chart.title("Set items formatter");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
