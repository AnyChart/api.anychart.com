<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.LabelsFactory.Label.adjustFontSize get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var labels = anychart.standalones.labelsFactory();

        var label;
        var adjustFontSize;

        for (var i = 0; i < 5; i++) {
            label = labels.add({value: i}, {value: {x: (i + 1) * 50, y: 50}}, i);
            label.height(20);
            label.adjustFontSize(true);

            // Get adjust font size.
            adjustFontSize = label.adjustFontSize();
            if ((i == 4) && (adjustFontSize = true)) {
                label.offsetY(25);
            }
        }
        labels.container(stage);
        labels.draw();
    });
</script>
</body>
</html>
