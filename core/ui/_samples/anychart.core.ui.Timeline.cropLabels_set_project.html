<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.Timeline.cropLabels set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-data-adapter.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        anychart.data.loadJsonFile('https://cdn.anychart.com/gantt-data/milestone-previews.json', function(data) {
            var chart = anychart.ganttProject();
            chart.data(data, 'as-table');

            var timeLine = chart.getTimeline();

            // Enable milestone previews and their labels.
            var preview = timeLine.milestones().preview();
            preview.enabled(true);
            preview.labels(true);

            // Set cropLabels and enable milestone preview labels cropping.
            timeLine.cropLabels(true);

            chart.title('Set labels crop');
            chart.container('container');
            chart.draw();
            chart.fitAll();
        })
    });
</script>
</body>
</html>
