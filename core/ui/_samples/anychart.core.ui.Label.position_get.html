<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.Label.position get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var blueRect = stage.rect(5, 5, 120, 90);
        blueRect.stroke('1 #2196F3');

        var rectBounds = blueRect.getBounds();

        var label = anychart.standalones.label();

        // Get position.
        var position = label.position();

        label.text('Position is ' + position);
        label.parentBounds(rectBounds);
        label.container(stage);
        label.draw();

        // Red dot marks the center of this area.
        var redCircle = stage.circle(rectBounds.left + rectBounds.width / 2, rectBounds.top + rectBounds.height / 2, 2);
        redCircle.stroke('3 #F44336');
    });
</script>
</body>
</html>
