<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.pie.Center.getBounds"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var pieInnerRadius = 40;

        var chart = anychart.pie([
            {x: 'Cycling', value: 10},
            {x: 'Swimming', value: 12},
            {x: 'Run', value: 18},
            {x: 'Hiking', value: 11},
            {x: 'Alpinism', value: 9}
        ]);

        chart.innerRadius(pieInnerRadius + 10);

        chart.title('Get and use bounds');
        chart.container(stage);
        chart.draw();

        var center = chart.center();

        // Get bounds.
        var getBounds = center.getBounds();

        var label = anychart.standalones.label();
        label.text('Activities');
        label.parentBounds(getBounds);
        label.container(stage);
        label.hAlign('center');
        label.vAlign('center');
        label.adjustFontSize(true);
        label.width('100%');
        label.height('100%');
        label.draw();
    });
</script>
</body>
</html>
