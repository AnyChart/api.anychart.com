<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.MarkersFactory.Marker.positionFormatter"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var markers = anychart.standalones.markersFactory();
        markers.size(25);
        markers.fill('#009688');

        for (var i = 0; i < 3; i++) {
            var marker = markers.add({value: {x: 50 * (i + 1), y: 50}}, i);
            if (i == 0 || i == 2) {

                // Set position formatter.
                marker.positionFormatter(function () {
                    return {x: this.value.x, y: this.value.y + 100};
                });
            }
        }
        markers.container(stage);
        markers.draw();
    });
</script>
</body>
</html>
