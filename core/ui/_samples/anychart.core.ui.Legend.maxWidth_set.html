<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.Legend.maxWidth set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
    </style>
</head>
<body>
<button onclick="removeSeriesAt()">Click to remove 1 series</button>
<button onclick="addSeries()">Click to add 7 series</button>
<div id="container"></div>
<script>
    var chart;
    var series;
    anychart.onDocumentReady(function () {
        var data = {
            header: ['#', 'Florida', 'Texas', 'Arizona', 'Nevada', 'Oregon', 'Idaho'],
            rows: [
                ['Apples', 21, 99, 19, 72, 94, 71],
                ['Pears', 41, 7, 71, 10, 27, 79],
                ['Bananas', 9, 15, 77, 58, 97, 79],
                ['Grapes', 71, 34, 40, 21, 72, 6],
                ['Oranges', 6, 29, 11, 46, 19, 49]
            ]
        };

        chart = anychart.column();

        series = anychart.data.mapAsTable(data['rows'], 'value');

        for (var i in series) {
            chart.column(series[i]);
        }

        var legend = chart.legend();
        legend.enabled(true);

        // Set maximum width.
        legend.maxWidth('40%');

        chart.width('100%').height('95%');
        chart.title('Set a maximum width for the legend');
        chart.container('container');
        chart.draw();
    });

    function removeSeriesAt() {
        chart.removeSeriesAt(chart.getSeriesCount() - 1);
    }

    function addSeries() {
        for (var i in series) {
            chart.column(series[i]);
        }
    }
</script>
</body>
</html>
