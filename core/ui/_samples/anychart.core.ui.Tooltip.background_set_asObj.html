<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Tooltip.background set asObj"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.12.0/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.12.0/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = anychart.data.set([
            ["John", 10000],
            ["Jake", 12000],
            ["Peter", 18000],
            ["James", 11000],
            ["Mary", 9000]
        ]);

        var chart = anychart.column(data);

        var seriesTooltip = chart.getSeries(0).tooltip();

        // Set background settings.
        seriesTooltip.background({fill: "#EF9A9A", stroke: "#1B5E20"});

        chart.title("Set background parameters as an object");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
