<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.LabelsFactory.Label.background get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var stage = anychart.graphics.create("container");
    var labels = anychart.ui.labelsFactory();
    var label;
    var getBackground;
    for (var i = 0; i < 5; i++) {
        label = labels.add({value: i}, {value: {x: (i + 1) * 50, y: 50}}, i);
        label.background(true);
        getBackground = label.background(); // get background
        if (i == 1) {
            getBackground.fill("#FFFFFF");
        }
    }
    labels.container(stage);
    labels.draw();
});
</script>
</body>
</html>
