<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.Title.getRemainingBounds"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        // Placing the first title on the top of the Stage.
        var title1 = anychart.standalones.title();
        title1.text('First title');
        title1.container(stage);
        title1.draw();

        // Gets remaining bounds.
        var bounds = title1.getRemainingBounds();

        // Placing the second title over the remaining part - under the first title.
        var title2 = anychart.standalones.title();
        title2.text('Second title');
        title2.container(stage);
        title2.parentBounds(bounds);
        title2.draw();
    });
</script>
</body>
</html>
