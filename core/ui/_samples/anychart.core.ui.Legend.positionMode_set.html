<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.Legend.positionMode set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.marker();

        chart.marker([[1, 1], [1, 1], [5, 6], [10, 1]]).name('FDH 1mg/day');

        chart.marker([[2, 1], [1, 2], [3, 6], [8, 1]]).name('Placebo');

        var legend = chart.legend();
        legend.enabled(true);

        // Set position mode.
        legend.positionMode('inside');

        legend.position('center-top');
        legend.align('right');
        legend.itemsLayout('vertical-expandable');

        chart.title('Set legend position mode');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
