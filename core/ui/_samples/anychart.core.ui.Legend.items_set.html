<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.Legend.items set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pie([
            {x: 'Chrome', value: 8},
            {x: 'Firefox', value: 7},
            {x: 'Safari', value: 3},
            {x: 'IE', value: 2}
        ]);

        var legend = chart.legend();

        // Set items settings.
        legend.items([
            {index: 0, text: 'Chrome', iconType: 'circle', iconStroke: '2 #F44336', iconFill: '#0091EA'},
            {index: 1, text: 'Firefox', iconFill: '#1976D2', iconHatchFill: 'dashed-backward-diagonal'},
            {index: 2, text: 'Safari', iconFill: '#FF5722'},
            {index: 3, text: 'IE', iconMarkerType: 'square', iconMarkerFill: '#FFEB3B', iconType: 'line'}
        ]);

        chart.title('Set items settings');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
