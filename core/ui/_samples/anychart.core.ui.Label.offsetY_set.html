<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.Label.offsetY set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var parentBounds = stage.rect(5, 5, 100, 70);
        parentBounds.stroke('rgba(0,0,200,.4)');

        var label = anychart.standalones.label();
        label.padding(5);
        label.parentBounds(parentBounds.getBounds());
        label.offsetX(10);

        // Set offset by Y.
        label.offsetY(5);

        label.text('Set offset by Y');
        label.background({stroke: '1 #aaa'});
        label.container(stage);
        label.draw();

        var redCircle = stage.circle(5, 5, 2);
        redCircle.stroke('3 #F44336');
    });
</script>
</body>
</html>
