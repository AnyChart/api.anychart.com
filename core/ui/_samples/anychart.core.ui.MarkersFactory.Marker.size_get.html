<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.MarkersFactory.Marker.size get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var rect = stage.rect(20, 0, 160, 100);
        rect.stroke('#000000');

        var markers = anychart.standalones.markersFactory();
        markers.fill('#009688');

        for (var i = 0; i < 3; i++) {
            var marker = markers.add({value: {x: 50 * (i + 1), y: 50}}, i);
            marker.size(15);

            // Get size.
            var size = marker.size();
            if (i == (size - 13)) {
                marker.size(25);
            }
        }
        markers.container(stage);
        markers.draw();
    });
</script>
</body>
</html>
