<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.LabelsFactory.Label.adjustFontSize set asSeveral"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column();

        var series = chart.column([

            // Set adjustFontSize.
            {x: 'January', value: 5, label: {height: 30, adjustFontSize: {width: true, height: true}}},

            {x: 'February', value: 5},
            {x: 'March', value: 2},
            {x: 'April', value: 8}
        ]);

        var labels = series.labels();
        labels.enabled(true);
        labels.background('#FFFFFF');
        labels.format(function () {
            return 'Value: ' + this.value
        });

        chart.title('Set adjustFontSize');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
