<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.ChartCredits.logoSrc set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([
            {x: 'January', value: 20},
            {x: 'February', value: 50},
            {x: 'March', value: 30},
            {x: 'April', value: 90},
            {x: 'May', value: 40}
        ]);

        var credits = chart.credits();

        // Set logo source.
        // You can't customize credits without a license key. See https://www.anychart.com/buy/ to learn more.
        credits.logoSrc('https://static.anychart.com/logo/oceanic-airlines.png');

        chart.title('Set logo source');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
