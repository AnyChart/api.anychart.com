<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.CrosshairLabel.format get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.scatter();
        chart.line([
            {x: 0, value: 20},
            {x: 1, value: 50},
            {x: 2, value: 30},
            {x: 3, value: 90},
            {x: 4, value: 40}
        ]);
        chart.left('5%');

        var crosshair = chart.crosshair();
        crosshair.enabled(true);

        var crosshairYLabel = crosshair.yLabel();
        crosshairYLabel.format(function () {
            return 'Value is ' + this.value
        });

        // Get format.
        var format = crosshairYLabel.format();

        var crosshairXLabel = crosshair.xLabel();
        crosshairXLabel.format(format);

        chart.title('Get and use format');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
