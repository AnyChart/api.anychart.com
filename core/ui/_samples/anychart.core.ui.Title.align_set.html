<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.line([10, 4, 17, 20, 16, 35, 6, 15]);

            var chartTitle = chart.title();
            chartTitle.enabled(true);
            chartTitle.background(true);

            // Set align.
            chartTitle.align("left");

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
