<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.ChartScroller.inverted get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([
            {x: 'January', value: 10},
            {x: 'Februar', value: 4},
            {x: 'March', value: 17},
            {x: 'April', value: 20},
            {x: 'May', value: 16},
            {x: 'June', value: 35},
            {x: 'July', value: 6},
            {x: 'August', value: 15},
            {x: 'September', value: 19},
            {x: 'October', value: 25},
            {x: 'November', value: 34},
            {x: 'December', value: 42}
        ]);

        var zoom = chart.xZoom();
        zoom.setTo(0, 0.5);

        var scroller = chart.xScroller();
        scroller.enabled(true);

        // Get inversion value.
        var inversion = scroller.inverted();

        chart.title('Scroller inversion value is ' + inversion);
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
