<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.Scroller.orientation get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.cartesian();
        chart.line([
            {x: 0, value: 10},
            {x: 1, value: 4},
            {x: 2, value: 17},
            {x: 3, value: 20},
            {x: 4, value: 16},
            {x: 5, value: 35},
            {x: 6, value: 6},
            {x: 7, value: 15},
            {x: 8, value: 19},
            {x: 9, value: 25},
            {x: 10, value: 34},
            {x: 11, value: 42},
            {x: 12, value: 14},
            {x: 13, value: 64},
            {x: 14, value: 55},
            {x: 15, value: 34},
            {x: 16, value: 40},
            {x: 17, value: 25}
        ]);

        var scroller = chart.xScroller();
        scroller.enabled(true);

        // Get scroller orientation.
        var scrollerOrientation = scroller.orientation();

        chart.title('Scroller orientation is ' + scrollerOrientation);
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
