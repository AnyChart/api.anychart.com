<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.LabelsFactory.offsetY get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart1 = anychart.column();
        chart1.bounds(0, 20, '50%', '100%');

        var series1 = chart1.column([
            {x: 'January', value: 2},
            {x: 'February', value: 5},
            {x: 'March', value: 3},
            {x: 'April', value: 9},
            {x: 'May', value: 4}
        ]);

        var labels1 = series1.labels();
        labels1.enabled(true);
        labels1.offsetY(50);

        chart1.container(stage);
        chart1.draw();

        var chart2 = anychart.line();
        chart2.bounds('50%', 20, '50%', '100%');

        var series2 = chart2.line([
            {x: 'January', value: 2},
            {x: 'February', value: 5},
            {x: 'March', value: 3},
            {x: 'April', value: 9},
            {x: 'May', value: 4}
        ]);

        var labels2 = series2.labels();
        labels2.enabled(true);

        // Get offset by Y.
        var offsetY = labels1.offsetY();

        labels2.offsetY(offsetY);

        chart2.container(stage);
        chart2.draw();

        var title = anychart.standalones.title();
        title.text('Get and use offset by Y');
        title.container(stage);
        title.draw();
    });
</script>
</body>
</html>
