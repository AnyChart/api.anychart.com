<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.LabelsFactory.connectorStroke set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/2.1.1/countries/australia/australia.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            {id: 'AU.CT', value: 15, title: 'Australian Capital Territory', label: {x: 100, y: 80, positionMode: 'offset'}},
            {id: 'AU.VI', value: 23, title: 'Victoria'},
            {id: 'AU.WA', value: 86, title: 'Western Australia'},
            {id: 'AU.QL', value: 16, title: 'Queensland'},
            {id: 'AU.NS', value: 32, title: 'New South Wales'},
            {id: 'AU.NT', value: 64, title: 'Northern Territory'},
            {id: 'AU.TS', value: 28, title: 'Tasmania'},
            {id: 'AU.SA', value: 45, title: 'South Australian'}
        ]);

        var australiaMap = anychart.map();
        australiaMap.geoData(anychart.maps.australia);

        var series = australiaMap.choropleth(dataSet.mapAs({id: 'id'}));

        var mapLabels = series.labels();
        mapLabels.enabled(true);
        mapLabels.position('outside');

        // Set connector stroke.
        mapLabels.connectorStroke('#424242', 2, '5 2');

        australiaMap.title('Set connector stroke');
        australiaMap.container('container');
        australiaMap.draw();
    });
</script>
</body>
</html>
