<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.Title.maxLength"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-gantt.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.12.0/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = getData();

        var chart = anychart.ganttProject();
        chart.title('Limit characters count for datagrid column');

        chart.data(data, 'as-table');

        var dataGrid = chart.dataGrid();
        var secondColumn = dataGrid.column(1);

        // Limit characters count for second column.
        secondColumn.title().maxLength(20);

        chart.container('container');
        chart.draw();
        chart.fitAll();
    });

    function getData() {
        return [
            {id: 1, name: 'Phase 1 - Strategic Plan', progressValue: 0.14, actualStart: '2000-02-24', actualEnd: '2000-02-27'},
            {id: 2, name: 'Self-Assessment', parent: 1, progressValue: 0.25, actualStart: '2000-02-24', actualEnd: '2000-02-29'},
            {id: 3, name: 'Define business vision', parent: 2, progressValue: 0, actualStart: '2000-02-24T24:00', actualEnd: '2000-02-25T09:00', connector: [{connectTo: 4}]},
            {id: 4, name: 'Identify available skills, information and support', parent: 2, progressValue: 0, actualStart: '2000-02-26T00:00', actualEnd: '2000-02-26T09:00', connector: [{connectTo: 5}]},
            {id: 5, name: 'Decide whether to proceed', parent: 2, progressValue: 0, actualStart: '2000-02-27', actualEnd: '2000-02-28T08:00', connector: [{connectTo: 6}]},
            {id: 6, name: 'Define the Opportunity', parent: 1, progressValue: 0.27, actualStart: '2000-02-28T08:00', actualEnd: '2000-02-29'},
            {id: 7, name: 'Research the market and competition', parent: 6, progressValue: 0, actualStart: '2000-02-26T08:00'}
        ];
    }
</script>
</body>
</html>
