<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Tooltip.textDirection"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.14.3/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.14.3/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = anychart.data.set([
            ["John", 10000],
            ["Jake", 12000],
            ["Peter", 18000],
            ["James", 11000],
            ["Mary", 9000]
        ]);

        var chart = anychart.column(data);

        var tooltip = chart.tooltip();
        tooltip.width(200);
        tooltip.height(60);

        // Set text direction.
        tooltip.textDirection("rtl");

        chart.title("Set text direction");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
