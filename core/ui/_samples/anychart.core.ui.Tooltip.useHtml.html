<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.Tooltip.useHtml set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.column([
            {x: 'John', value: 10000},
            {x: 'Jake', value: 12000},
            {x: 'Peter', value: 18000},
            {x: 'James', value: 11000},
            {x: 'Mary', value: 9000}
        ]);

        var tooltip = chart.getSeries(0).tooltip();

        // Enable HTML tooltip mode.
        tooltip.useHtml(true);

        tooltip.titleFormat('<img src="https://static.anychart.com/images/oceanic-airlines.png" hspace="15" width="50px" height="50px"/>')
        tooltip.format('<b>{%X}</b>: <i>{%Value}</i>');

        chart.title('Enable HTML tooltip');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
