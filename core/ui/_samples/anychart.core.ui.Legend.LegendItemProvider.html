<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.Legend.LegendItemProvider"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pie([
            {x: 0, value: 8},
            {x: 1, value: 7},
            {x: 2, value: 3},
            {x: 3, value: 2}
        ]);

        var legend = chart.legend();

        // Use legend item provider.
        legend.items([
            {index: 0, text: 'Chrome', iconType: 'circle', iconStroke: '#01579B', iconFill: '#0091EA'},
            {index: 1, text: 'Firefox', iconFill: '#F44336', iconHatchFill: 'divot'},
            {index: 2, text: 'Safari', iconFill: '#4CAF50'},
            {index: 3, text: 'IE', iconMarkerType: 'circle', iconMarkerFill: '#FFEB3B', iconType: 'line'}
        ]);

        chart.title('Use legend item provider');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
