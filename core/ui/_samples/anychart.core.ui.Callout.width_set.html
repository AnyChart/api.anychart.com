<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.Callout.width set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/geodata//countries/australia/australia.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.7.0/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            {id: 'AU.CT', value: 15, title: 'Australian Capital Territory'},
            {id: 'AU.VI', value: 23, title: 'Victoria'},
            {id: 'AU.WA', value: 86, title: 'Western Australia'},
            {id: 'AU.QL', value: 16, title: 'Queensland'},
            {id: 'AU.NS', value: 32, title: 'New South Wales'},
            {id: 'AU.NT', value: 64, title: 'Northern Territory'},
            {id: 'AU.TS', value: 28, title: 'Tasmania'},
            {id: 'AU.SA', value: 45, title: 'South Australian'}
        ]);

        var dataSetForSeries = dataSet.mapAs({id: 'id'});

        var map = anychart.map();
        map.geoData(anychart.maps.australia);
        map.choropleth(dataSetForSeries);

        var callout = map.callout();
        callout.items(['AU.WA', 'AU.NS', 'AU.SA']);

        // Set width.
        callout.width('10%');

        map.title('Set callout width');
        map.container('container');
        map.draw();
    });
</script>
</body>
</html>
