<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.Title.enabled"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<button onclick="enableTitle()">Enable title</button>
<button onclick="disableTitle();">Disable title</button>
<div id="container"></div>
<script>
    var title;

    function disableTitle() {

        // Disable the chart title
        title.enabled(false);
    }

    function enableTitle() {

        // Enable the chart title
        title.enabled(true);
    }

    anychart.onDocumentReady(function () {
        var chart = anychart.line([
            {x: 'January', value: 5},
            {x: 'February', value: 6},
            {x: 'March', value: 9},
            {x: 'April', value: 6},
            {x: 'May', value: 8},
            {x: 'June', value: 4}
        ]);

        title = chart.title();
        title.text('Enable/Disable the chart title');

        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
