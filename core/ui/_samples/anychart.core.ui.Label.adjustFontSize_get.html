<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.Label.adjustFontSize get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var rect1 = stage.rect(5, 5, 190, 90);
        rect1.fill('none');
        rect1.stroke('1 #BDBDBD');

        var label1 = anychart.standalones.label();
        label1.text('Adjusted text');
        label1.adjustFontSize(true);
        label1.width('100%');
        label1.height('100%');
        label1.parentBounds(rect1.getBounds());
        label1.container(stage);
        label1.draw();

        var rect2 = stage.rect(205, 5, 190, 90);
        rect2.fill('none');
        rect2.stroke('1 #BDBDBD');

        var label2 = anychart.standalones.label();
        label2.text('Adjusted text');

        // Get adjusting font size.
        var adjusting = label1.adjustFontSize();

        label2.adjustFontSize(adjusting);
        label2.width('100%');
        label2.height('100%');
        label2.parentBounds(rect2.getBounds());
        label2.container(stage);
        label2.draw();
    });
</script>
</body>
</html>
