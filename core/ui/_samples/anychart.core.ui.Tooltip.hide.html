<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.Tooltip.hide"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
    </style>
</head>
<body>
<button onclick="hide();">Hide tooltip</button>
<div id="container"></div>
<script>
    var chart;
    var tooltipSettings;
    anychart.onDocumentReady(function () {
        chart = anychart.column([
            {x: 'John', value: 10000},
            {x: 'Jake', value: 12000},
            {x: 'Peter', value: 18000},
            {x: 'James', value: 11000},
            {x: 'Mary', value: 9000}
        ]);

        tooltipSettings = chart.tooltip();
        tooltipSettings.displayMode('union');
        tooltipSettings.positionMode('point');
        tooltipSettings.hideDelay(4000);

        chart.title('Hover a point then click the button');
        chart.width('100%').height('90%');
        chart.container('container');
        chart.draw();
    });

    function hide() {

        // Hide tooltip.
        tooltipSettings.hide(true);

    }
</script>
</body>
</html>
