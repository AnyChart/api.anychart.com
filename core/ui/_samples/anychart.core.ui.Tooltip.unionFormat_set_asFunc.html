<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.ui.Tooltip.unionFormat set asFunc"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            ["John", 10000, 12000],
            ["Jake", 12000, 15000],
            ["Peter", 18000, 16000],
            ["James", 11000, 13000],
            ["Mary", 9000, 19000]
        ]);

        var data1 = dataSet.mapAs({'x': 0, 'value': 1});
        var data2 = dataSet.mapAs({'x': 0, 'value': 2});

        var chart = anychart.column();
        chart.column(data1).name("First series");
        chart.column(data2).name("Second series");

        var tooltip = chart.tooltip();
        tooltip.displayMode("union");
        tooltip.title(false);

        // Set text formatter for union tooltip.
        tooltip.unionFormat(function () {
            return this.x;
        });

        chart.title("Set union text formatter parameter as a function");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
