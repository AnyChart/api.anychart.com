<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.Table.getJpgBase64String"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-table.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div style="position: absolute; top: 40px; right: 25px; width: 31%;">
<input style="margin-bottom: 10px;" type="button" value="getJpgBase64String" onclick="getJpgBase64String()"/>
<textarea style="width: 100%;" rows="5" cols="70" id="getJpgBase64String"></textarea>
</div>
<script>
    var table;
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var dataSet = [
            [1.1, 2.3, 1.7, 1.9],
            [1.2, 2.1, 2.7, 1.3],
            [1.0, 1.2, 0.7, 1.1],
            [1.3, 2.4, 1.7, 1.9]
        ];

        var pie = anychart.pie();
        pie.data(dataSet);
        pie.legend(null);

        var chart1 = anychart.line(dataSet[0]);
        chart1.title(null);
        chart1.xAxis(null);
        chart1.yScale().minimum(0);

        var chart2 = anychart.area(dataSet[2]);
        chart2.title(null);
        chart2.xAxis(null);
        chart2.yScale().minimum(0);

        table = anychart.standalones.table();

        var cell = table.getCell(0, 0);
        cell.rowSpan(2);

        table.contents([
            [pie, chart1],
            [null, chart2]
        ]);
        table.right('35%');
        table.top('5%');
        table.container(stage);
        table.draw();
    });

    function getJpgBase64String() {

        // Get JPG as base64 string.
        table.getJpgBase64String(function (response) {
            var base64String = document.getElementById('getJpgBase64String');
            base64String.innerHTML = response;
        });
    }
</script>
</body>
</html>
