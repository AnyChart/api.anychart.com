<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ui.Table.Cell.content"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-table.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var table = anychart.standalones.table(3, 2);

        var cell1 = table.getCell(0, 0);

        // Set content to cell as a string.
        cell1.content('Text');

        var cell2 = table.getCell(1, 0);

        // Set content to another cell as a number.
        cell2.content(1000000);

        var cell3 = table.getCell(0, 1);

        // Set content to another cell as a chart.
        cell3.content(anychart.line([1.1, 1.4, 1.2, 1.6]));
        cell3.rowSpan(3);

        table.container(stage);
        table.draw();
    });
</script>
</body>
</html>
