<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.gauge.pointers.Needle.stroke set asFunc"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-circular-gauge.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        function pointerStroke(pointer) {
            var color;
            if (pointer.angle <= 60) {
                color = '#F44336';
            } else {
                color = '#4CAF50'
            }
            return '3 ' + color;
        }

        var chart = anychart.gauges.circular([{value: 7}, {value: 8}]);
        chart.axis();

        var needle1 = chart.needle();

        // Set stroke.
        needle1.stroke(pointerStroke);

        var needle2 = chart.needle(1);

        // Set stroke.
        needle2.stroke(pointerStroke);

        chart.title('Set stroke parameter as a function');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
