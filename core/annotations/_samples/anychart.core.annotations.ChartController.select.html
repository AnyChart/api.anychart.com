<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.annotations.ChartController.select"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-table.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var mapping = dataTable.mapAs({value: 1});

        var chart = anychart.stock();

        var plot1 = chart.plot(0);
        plot1.line(mapping);
        plot1.annotations([{
            type: 'rectangle',
            xAnchor: 1107129600000,
            valueAnchor: 9000,
            secondXAnchor: 1131408000000,
            secondValueAnchor: 12000,
            fill: '#4CAF50 0.5',
            stroke: '3 #FF9800'
        }]);

        var plot2 = chart.plot(1);
        plot2.area(mapping);
        plot2.annotations([{
            type: 'ellipse',
            xAnchor: 1167782400000,
            valueAnchor: 11000,
            secondXAnchor: 1199232000000,
            secondValueAnchor: 14500,
            fill: '#4CAF50 0.5',
            stroke: '3 #FF9800'
        }]);

        chart.title('Set selection mode for the first annotation');

        chart.container('container');
        chart.draw();

        var selectAnnotation = plot1.annotations();
        var annotation = chart.annotations();

        // Set selection mode.
        annotation.select(selectAnnotation.getAnnotationAt(0));
    });
</script>
</body>
</html>
