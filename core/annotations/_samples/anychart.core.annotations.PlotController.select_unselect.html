<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.annotations.PlotController.select unselect"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
    </style>
</head>
<body>
<button onclick="select()">Select annotation</button>
<button onclick="unselect()">Unselect annotation</button>
<div id="container"></div>
<script>
    var chart;
    var controller;
    var annotation;
    anychart.onDocumentReady(function () {
        chart = anychart.line([
            {x: 0, value: 6},
            {x: 1, value: 10},
            {x: 2, value: 18},
            {x: 3, value: 11},
            {x: 4, value: 9}
        ]);
        chart.yScale().minimum(0);
        chart.xScale('linear');

        chart.annotations([{
            type: 'ellipse',
            xAnchor: 1.9,
            valueAnchor: 17,
            secondXAnchor: 2.1,
            secondValueAnchor: 19,
            fill: '#4CAF50 0.5',
            stroke: '3 #FF9800'
        }]);

        controller = chart.annotations();

        annotation = chart.annotations().getAnnotationAt(0);

        chart.title('Select/unselect methods');
        chart.width('100%').height('95%');
        chart.container('container');
        chart.draw();
    });

    function select() {

        // Set selection mode.
        controller.select(annotation);
    }

    function unselect() {

        // Disable selection mode.
        controller.unselect(annotation);
    }
</script>
</body>
</html>
