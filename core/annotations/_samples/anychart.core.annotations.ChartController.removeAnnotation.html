<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.annotations.ChartController.removeAnnotation"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-table.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var mapping = dataTable.mapAs({'value': 1});

        var chart = anychart.stock();


        var firstPlot = chart.plot(0);
        firstPlot.line(mapping);
        firstPlot.annotations([{
            type: "rectangle",
            xAnchor: 1107129600000,
            valueAnchor: 9000,
            secondXAnchor: 1131408000000,
            secondValueAnchor: 12000,
            fill: "#4CAF50 0.5",
            stroke: "3 #FF9800"
        }]);

        var secondPlot = chart.plot(1);
        secondPlot.area(mapping);
        secondPlot.annotations([{
            type: "ellipse",
            xAnchor: 1167782400000,
            valueAnchor: 11000,
            secondXAnchor: 1199232000000,
            secondValueAnchor: 14500,
            fill: "#4CAF50 0.5",
            stroke: "3 #FF9800"
        }]);

        var selectAnnotation = firstPlot.annotations();
        var annotation = chart.annotations();

        // Removes annotation.
        annotation.removeAnnotation(selectAnnotation.getAnnotationAt(0));

        chart.title("Removes annotation from chart.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
