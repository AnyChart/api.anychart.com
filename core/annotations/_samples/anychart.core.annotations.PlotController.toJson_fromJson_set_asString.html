<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.annotations.PlotController.toJson fromJson set asString"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-table.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.12.0/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var mapping = dataTable.mapAs({value: 1});

        chart = anychart.stock();

        var plot1 = chart.plot();
        plot1.line(mapping);

        var controller = plot1.annotations();
        controller.line({
            xAnchor: 1107129600000,
            valueAnchor: 9000,
            secondXAnchor: 1131408000000,
            secondValueAnchor: 12000,
            stroke: '2 #F44336'
        });

        var plot2 = chart.plot(1);
        plot2.column(mapping);

        // Returns plot annotation in JSON string.
        var json = controller.toJson(true);

        var annotation = plot2.annotations();

        // Read config from JSON string.
        annotation.fromJson(json);

        chart.title('Create and read config from JSON string');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
