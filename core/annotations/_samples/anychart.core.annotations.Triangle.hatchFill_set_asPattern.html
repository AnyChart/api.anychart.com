<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.annotations.Triangle.hatchFill set asPattern"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var pattern = stage.pattern(new anychart.graphics.math.Rect(0, 0, 20, 20));
        pattern.star5(10, 10, 8).stroke('#78909C');

        var chart = anychart.line([
            {x: 0, value: 6},
            {x: 1, value: 10},
            {x: 2, value: 18},
            {x: 3, value: 11},
            {x: 4, value: 9}
        ]);
        chart.yScale().minimum(0);
        chart.xScale('linear');

        var controller = chart.annotations();

        var annotation = controller.triangle();
        annotation.xAnchor(1.8);
        annotation.valueAnchor(17);
        annotation.secondXAnchor(2);
        annotation.secondValueAnchor(19);
        annotation.thirdXAnchor(2.2);
        annotation.thirdValueAnchor(17);

        // Set hatch fill.
        annotation.hatchFill(pattern);

        chart.title('Set hatch fill as a pattern');
        chart.container(stage);
        chart.draw();
    });
</script>
</body>
</html>
