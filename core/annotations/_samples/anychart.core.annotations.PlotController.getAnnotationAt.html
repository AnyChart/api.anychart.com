<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.annotations.PlotController.getAnnotationAt"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([6, 10, 18, 11, 9]);
        chart.yScale().minimum(0);
        chart.xScale("linear");

        chart.annotations([{
            type: "ellipse",
            xAnchor: 1.9,
            valueAnchor: 17,
            secondXAnchor: 2.1,
            secondValueAnchor: 19,
            fill: "#4CAF50 0.5",
            stroke: "3 #FF9800"
        }, {
            type: "triangle",
            xAnchor: 2.9,
            valueAnchor: 10.5,
            secondXAnchor: 3.1,
            secondValueAnchor: 10.5,
            thirdXAnchor: 3,
            thirdValueAnchor: 12,
            fill: "#80deea 0.5",
            stroke: "3 #FFD54F"
        }]);

        var controller = chart.annotations();

        // Get annotation by index.
        var annotation = controller.getAnnotationAt(1);

        chart.title("Get and modify annotations by index.");
        chart.container("container");
        chart.draw();

        annotation.select();
    });
</script>
</body>
</html>
