<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.annotations.Label.offsetY"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.area([
            {x: 0, value: 864},
            {x: 10, value: 754},
            {x: 20, value: 742},
            {x: 30, value: 837},
            {x: 40, value: 801},
            {x: 50, value: 706},
            {x: 60, value: 753},
            {x: 70, value: 816},
            {x: 80, value: 734},
            {x: 90, value: 745},
            {x: 100, value: 853},
        ]);

        chart.yScale({minimum: 500});
        chart.xScale({type: 'linear', ticks: {interval: 10}, maximum: 100});

        var controller = chart.annotations();

        var annotation = controller.label();
        annotation.valueAnchor(706);
        annotation.xAnchor(50);
        annotation.text('Minimum elevation');
        annotation.anchor('center-top');

        // Set offsetY.
        annotation.offsetY(50);

        chart.title('Set offset by Y');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
