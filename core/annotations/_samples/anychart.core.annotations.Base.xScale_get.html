<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.annotations.Base.xScale get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([
            {x: 0, value: 6},
            {x: 1, value: 10},
            {x: 2, value: 18},
            {x: 3, value: 11},
            {x: 4, value: 9}
        ]);
        chart.yScale().minimum(0);
        chart.xScale('linear');
        chart.annotations([{
            type: 'ellipse',
            xAnchor: 1.9,
            valueAnchor: 17,
            secondXAnchor: 2.1,
            secondValueAnchor: 19,
            fill: '#673AB7 0.5',
            stroke: '3 #FF9800'
        }]);

        var annotation = chart.annotations().getAnnotationAt(0);

        // Get X-scale.
        var scale = annotation.xScale();
        scale.inverted(true);

        chart.title('Get and modify X-scale');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
