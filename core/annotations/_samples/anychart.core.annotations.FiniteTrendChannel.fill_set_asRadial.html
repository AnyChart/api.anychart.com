<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.annotations.FiniteTrendChannel.fill set asRadial"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-annotations.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.9.0/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([
            {x: 0, value: 6},
            {x: 1, value: 10},
            {x: 2, value: 18},
            {x: 3, value: 11},
            {x: 4, value: 9}
        ]);
        chart.yScale().minimum(0);
        chart.xScale('linear');

        var controller = chart.annotations();

        var annotation = controller.finiteTrendChannel();
        annotation.xAnchor(1.3);
        annotation.valueAnchor(13.5);
        annotation.secondXAnchor(2);
        annotation.secondValueAnchor(19);
        annotation.channelWidth(-2);

        // Set fill.
        annotation.fill(['#FEFEFE', '#424242'], 0.6, 0.5, null, 0.8, 0.9, 0.31);

        chart.title('Set fill as a radial gradient');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
