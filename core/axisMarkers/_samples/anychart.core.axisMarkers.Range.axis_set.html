<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="line rangeMarker"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function () {
            chart = anychart.line([2, 7, 10, 12, 14, 17, 13, 14, 21, 19, 9, 5]);
            chart.xAxis(0, false);
            chart.xAxis(1, {orientation: "top"});

            var currentRangeMarker = chart.rangeMarker();
            currentRangeMarker.from(4);
            currentRangeMarker.to(5);

            // Sets axis for range marker.
            currentRangeMarker.axis(chart.xAxis(1));

            chart.title("Set range marker axis.");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
