<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.axisMarkers.CircularRange.startSize set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-circular-gauge.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.gauges.circular([10]);
        chart.marker({radius: 90});

        var axis = chart.axis();

        var scaleSettings = axis.scale();
        scaleSettings.minimum(0);
        scaleSettings.maximum(20);

        var rangeSettings = chart.range();
        rangeSettings.from(5);
        rangeSettings.to(16);

        // Set start size.
        rangeSettings.startSize(10);

        chart.title("Set start size");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
