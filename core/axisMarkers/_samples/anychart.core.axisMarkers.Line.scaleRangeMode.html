<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.axisMarkers.Line.scaleRangeMode"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 10px 0 0 10px;
        }
    </style>
</head>
<body>
<button onclick="lineMarker.scaleRangeMode('consider')">Consider marker value in the scale calculation</button>
<button onclick="lineMarker.scaleRangeMode('none')">Don't consider marker value in the scale calculation</button>
<div id="container"></div>
<script>
    var lineMarker;
    anychart.onDocumentReady(function () {
        var chart = anychart.column([
            {x: 0, value: 5},
            {x: 1, value: 9},
            {x: 2, value: 2},
            {x: 3, value: 6},
            {x: 4, value: 1},
            {x: 5, value: 3}
        ]);

        lineMarker = chart.lineMarker();
        lineMarker.value(15);

        // Consider line marker value in the scale calculation
        lineMarker.scaleRangeMode('consider');

        chart.title("Set scale range mode");
        chart.width('100%').height('95%');
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
