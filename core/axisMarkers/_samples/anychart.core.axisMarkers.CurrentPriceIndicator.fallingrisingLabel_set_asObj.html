<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.axisMarkers.CurrentPriceIndicator.fallingrisingLabel set asObj"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var mapping = dataTable.mapAs({open: 1, high: 2, low: 3, close: 4});

        var chart = anychart.stock();

        var plot = chart.plot();
        plot.ohlc(mapping);

        var priceIndicator1 = plot.priceIndicator();
        priceIndicator1.value('last-visible');
        priceIndicator1.fallingStroke('#EF9A9A');

        // Set falling label.
        priceIndicator1.fallingLabel({background: '#F44336'});

        var priceIndicator2 = plot.priceIndicator(1);
        priceIndicator2.value('first-visible');
        priceIndicator2.risingStroke('#4CAF50');

        // Set rising label.
        priceIndicator2.risingLabel({background: '#A5D6A7'});

        chart.title('Set rising and falling label parameters as an object');
        chart.container('container');
        chart.draw();

        chart.selectRange('ytd');
    });
</script>
</body>
</html>
