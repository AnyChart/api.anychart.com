<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.axisMarkers.CircularRange.axisIndex set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-circular-gauge.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.gauges.circular([{value: 10}]);
        chart.marker({radius: 90});

        var axis1 = chart.axis();

        var scale1 = axis1.scale();
        scale1.minimum(0);
        scale1.maximum(20);

        var axis2 = chart.axis(1);
        axis2.radius(70);

        var scale2 = axis2.scale();
        scale2.minimum(0);
        scale2.maximum(20);

        var rangeSettings = chart.range();
        rangeSettings.from(5);
        rangeSettings.to(16);

        // Set axis index.
        rangeSettings.axisIndex(1);

        chart.title('Set axis index');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
