<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.axisMarkers.CircularRange.cornersRounding get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.13.1/anychart-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.13.1/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.gauges.circular([10]);
        chart.marker({radius: 90});

        var axis = chart.axis();
        axis.scale().minimum(0);
        axis.scale().maximum(20);

        var range = chart.range();
        range.from(0);
        range.to(15);

        // Get the radius of the rounded range.
        var radius = range.cornersRounding();

        chart.title("Radius for the rounding of circular ranges is " + radius);
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
