<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.axisMarkers.Line.axis get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([2, 7, 10, 12, 14, 17, 13, 14, 21, 19, 9, 5]);
        chart.xAxis(0, false);
        chart.xAxis(1, {orientation: "top"});

        var lineMarker = chart.lineMarker();
        lineMarker.value(5);
        lineMarker.axis(chart.xAxis(1));

        // Get line marker axis.
        var axis = lineMarker.axis();

        axis.title(true);

        chart.title("Get and modify line marker axis");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
