<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.circularGauge([10]);
            chart.marker({radius: 95});

            var currentAxis = chart.axis();

            var ticksSettings = currentAxis.ticks();
            ticksSettings.length(4);
            ticksSettings.fill("#F8FFAE");

            // Set stroke.
            ticksSettings.stroke(function(ticks) {
                var color;
                if (ticks.length >= 10) {
                    color = "#43C6AC";
                } else {
                    color = "#0091EA"
                }
                return "2 " + color
            });

            chart.title("Set ticks stroke parameter as a function");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
