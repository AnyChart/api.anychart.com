<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.circularGauge([10]);
            chart.marker({radius: 90});

            var currentAxis = chart.axis();

            var ticksSettings = currentAxis.ticks();
            ticksSettings.length(6);
            ticksSettings.type("circle");

            // Set fill.
            ticksSettings.fill(["#FFFFFF", "#424242"], 0.5, 0.5, null, 0.9, 0.3, 0.81);

            chart.title("Set ticks fill as a radial gradient");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
