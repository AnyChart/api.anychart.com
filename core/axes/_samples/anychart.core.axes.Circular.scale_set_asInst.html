<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.circularGauge([100]);
            chart.marker({radius: 95});

            var currentAxis = chart.axis();

            var logScale = anychart.scales.log();

            // Set scale.
            currentAxis.scale(logScale);

            var scaleSettings = currentAxis.scale();
            scaleSettings.minimum(0.1);
            scaleSettings.maximum(100);

            chart.title("Set axis scale parameter as an instance");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
