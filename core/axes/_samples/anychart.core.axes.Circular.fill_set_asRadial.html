<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.circularGauge([10]);
            chart.marker({radius: 95});

            var currentAxis = chart.axis();
            currentAxis.width(10);

            // Set fill as a radial gradient.
            currentAxis.fill(["#000000", "#FFAB40"], 0.7, 0.5, null, 0.9, 0.5, 0.1);

            chart.title("Set axis fill as a radial gradient");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
