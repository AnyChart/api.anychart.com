<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.circularGauge([10]);
            chart.marker({radius: 95});

            var currentAxis = chart.axis();

            var ticksSettings = currentAxis.ticks();
            ticksSettings.length(4);

            // Set fill.
            ticksSettings.fill(["#00c3ff", "#ffff1c"], 90, true, 0.8);

            chart.title("Set ticks fill as a linear gradient");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
