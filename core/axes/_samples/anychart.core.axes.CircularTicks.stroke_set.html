<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.circularGauge([10]);
            chart.marker({radius: 90});

            var currentAxis = chart.axis();

            var ticksSettings = currentAxis.ticks();
            ticksSettings.length(7);
            ticksSettings.fill("#F8FFAE");
            ticksSettings.type("pentagon");

            // Set stroke.
            ticksSettings.stroke("#43C6AC", 2, "5 2", "round");

            chart.title("Set stroke parameters");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
