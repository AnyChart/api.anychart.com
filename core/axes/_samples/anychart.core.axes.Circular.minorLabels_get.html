<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.circularGauge([9]);
            chart.marker({radius: 95});

            var currentAxis = chart.axis();

            // Get minor labels.
            var minorLabelsSettings = currentAxis.minorLabels();

            minorLabelsSettings.enabled(true);

            chart.title("Get and modify axis minor labels");
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
