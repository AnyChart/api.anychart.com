<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.axes.Linear.staggerMode"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line();

        var customScale = anychart.scales.linear();

        var ticks = customScale.ticks();
        ticks.interval(0.1);

        var yAxis = chart.yAxis();
        yAxis.overlapMode('allow-overlap');
        yAxis.minorLabels({rotation: 270});
        yAxis.scale(customScale);

        // Enable stagger mode.
        yAxis.staggerMode(true);

        chart.line([
            {x: 'January', value: 2},
            {x: 'February', value: 8},
            {x: 'March', value: 1},
            {x: 'April', value: 7},
            {x: 'May', value: 3},
            {x: 'June', value: 9},
            {x: 'July', value: 4},
            {x: 'August', value: 6},
            {x: 'September', value: 5}
        ]);

        chart.title('Enable stagger mode');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
