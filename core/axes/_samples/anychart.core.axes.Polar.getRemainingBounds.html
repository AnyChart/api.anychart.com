<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.axes.Polar.getRemainingBounds"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var axis = anychart.standalones.axes.polar();
        axis.scale(anychart.scales.linear());
        axis.container(stage);
        axis.draw();

        // Get remaining bounds.
        var bounds = axis.getRemainingBounds();

        var rectangle = stage.rect(bounds.left, bounds.top, bounds.width, bounds.height);
        rectangle.fill('#90CAF9 0.3');

        var customLabel = anychart.standalones.label();
        customLabel.text('Get and use remaining bounds');
        customLabel.parentBounds(bounds);
        customLabel.position('center');
        customLabel.anchor('center');
        customLabel.enabled(true);
        customLabel.container(stage);
        customLabel.draw();
    });
</script>
</body>
</html>
