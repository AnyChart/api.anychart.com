<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="gauges anyChart"/>
    <script src="../../../anychart.min.js"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            chart = anychart.circularGauge([10]);
            chart.marker({radius: 95});

            var currentAxis = chart.axis();
            currentAxis.width(6);

            // Get width.
            var widthSettings = currentAxis.width();

            chart.title("Axis width is " + widthSettings);
            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
