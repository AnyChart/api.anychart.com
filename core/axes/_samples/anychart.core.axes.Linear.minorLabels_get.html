<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.axes.Linear.minorLabels get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([
            {x: 'January', value: 1},
            {x: 'February', value: 6},
            {x: 'March', value: 4},
            {x: 'April', value: 9}
        ]);

        var yAxis = chart.yAxis();

        // Get minor labels.
        var minorLabelsSettings = yAxis.minorLabels();

        minorLabelsSettings.enabled(true);
        minorLabelsSettings.fontSize(14);
        minorLabelsSettings.rotation(-90);

        chart.title('Get and modify minor labels');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
