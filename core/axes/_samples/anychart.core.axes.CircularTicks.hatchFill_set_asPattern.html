<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.axes.CircularTicks.hatchFill set asPattern"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-circular-gauge.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var pattern = stage.pattern(new anychart.graphics.math.Rect(0, 0, 20, 20));
        pattern.star5(11, 7, 8).stroke('#ffffff');

        var chart = anychart.gauges.circular([10]);
        chart.marker({radius: 90});

        var axis = chart.axis();

        var ticksSettings = axis.ticks();
        ticksSettings.length(8);

        // Set hatch fill.
        ticksSettings.hatchFill(pattern);

        chart.title('Set ticks hatch fill as a pattern');
        chart.container(stage);
        chart.draw();
    });
</script>
</body>
</html>
