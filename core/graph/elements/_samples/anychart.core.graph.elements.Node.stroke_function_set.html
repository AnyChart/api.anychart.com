<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.graph.elementsNode.stroke_function_set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-graph.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<div id="container"></div>
<script>
  anychart.onDocumentLoad(function() {
    var chart = anychart.graph();
    chart.data(data);
    chart.title('Stroke function set');

    var nodes = chart.nodes();

    nodes.stroke({
      color: '#7998FF',
      thickness: '1.5',
      dash: '3 1'
    });

    chart.container('container').draw();
  });

  var data = {
    nodes: [
      {"id": "a"},
      {"id": "a1"},
      {"id": "a2"},
      {"id": "a3"},
      {"id": "a4"},
      {"id": "a5"},
      {"id": "a6"},
      {"id": "b"},
      {"id": "b1"},
      {"id": "b2"},
      {"id": "b3"},
      {"id": "b4"},
      {"id": "b5"},
      {"id": "b6"}
    ],
    edges: [
      {from: 'a', to: 'b'},
      {from: 'a', to: 'a1'},
      {from: 'a', to: 'a2'},
      {from: 'a', to: 'a3'},
      {from: 'a', to: 'a4'},
      {from: 'a', to: 'a5'},
      {from: 'a', to: 'a6'},
      {from: 'b', to: 'b1'},
      {from: 'b', to: 'b2'},
      {from: 'b', to: 'b3'},
      {from: 'b', to: 'b4'},
      {from: 'b', to: 'b5'},
      {from: 'b', to: 'b6'},
    ]
  };
</script>
</body>
</html>
