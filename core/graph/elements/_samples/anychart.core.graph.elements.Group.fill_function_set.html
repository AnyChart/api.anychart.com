<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.graph.elements.Group.fill_function_set.html"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-graph.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
  anychart.onDocumentLoad(function() {
    var chart = anychart.graph(data);

    var group1 = chart.group('group1');
    var group2 = chart.group('group2');

    chart.nodes().height(25);

    group1.fill(function() {
      var index = this.index;

      var color = 'red';

      if ((index % 2) == 0) {
        color = anychart.color.darken(color);
      } else {
        color = anychart.color.lighten(color);
      }
      return color;
    });

    group2.fill(function() {
      var index = this.index;

      var color = 'black';

      if ((index % 2) == 0) {
        color = anychart.color.darken(color);
      } else {
        color = anychart.color.lighten(color);
      }
      return color;
    });

    chart.title('Function fill for groups');
    chart.container('container').draw();
  });
  var data = {
    nodes: [
      {id: 'a', 'group': 'group1', 'height': 35},
      {id: 'a1', 'group': 'group1'},
      {id: 'a2', 'group': 'group1'},
      {id: 'a3', 'group': 'group1'},
      {id: 'a4', 'group': 'group1'},
      {id: 'a5', 'group': 'group1'},
      {id: 'a6', 'group': 'group1'},
      {id: 'b', 'group': 'group2', 'height': 35},
      {id: 'b1', 'group': 'group2'},
      {id: 'b2', 'group': 'group2'},
      {id: 'b3', 'group': 'group2'},
      {id: 'b4', 'group': 'group2'},
      {id: 'b5', 'group': 'group2'},
      {id: 'b6', 'group': 'group2'}
    ],
    edges: [
      {from: 'a', to: 'b'},
      {from: 'a', to: 'a1'},
      {from: 'a', to: 'a2'},
      {from: 'a', to: 'a3'},
      {from: 'a', to: 'a4'},
      {from: 'a', to: 'a5'},
      {from: 'a', to: 'a6'},
      {from: 'b', to: 'b1'},
      {from: 'b', to: 'b2'},
      {from: 'b', to: 'b3'},
      {from: 'b', to: 'b4'},
      {from: 'b', to: 'b5'},
      {from: 'b', to: 'b6'}
    ]
  };
</script>
</body>
</html>
