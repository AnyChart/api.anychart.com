<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="x-cat-tags" content="stock"/>
    <script src="../../../anychart.min.js"></script>
    <script src="http://cdn.anychart.com/csv-data/dji-daily-short.js" data-export="true"></script>
    <script x-export="chart">
        anychart.onDocumentReady(function() {
            var dataTable = anychart.data.table();
            dataTable.addData(get_dji_daily_short_data());

            var mapping = dataTable.mapAs({value: 1});

            chart = anychart.stock();
            chart.padding(10, 50, 10, 50);
            chart.title("Get and modify grid axis.");

            var currentPlot = chart.plot();
            currentPlot.line(mapping);

            var secondYScale = anychart.scales.linear();
            secondYScale.minimum(8000);
            secondYScale.maximum(16000);
            secondYScale.ticks({interval: 1000});

            var customYAxis = currentPlot.yAxis(1);
            customYAxis.orientation("right");
            customYAxis.scale(secondYScale);

            var plotGrid = currentPlot.grid();
            plotGrid.axis(customYAxis);

            // Get grid axis.
            var currentAxis = plotGrid.axis();

            currentAxis.stroke("#2196F3");

            chart.container("container");
            chart.draw();
        });
    </script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
