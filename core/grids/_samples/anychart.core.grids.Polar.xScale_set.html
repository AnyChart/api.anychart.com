<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.grids.Polar.xScale set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar([
            {x: 0, value: 29},
            {x: 1, value: 72},
            {x: 2, value: 250},
            {x: 3, value: 330}
        ]);

        // Create custom scale.
        var customScale = anychart.scales.linear();
        customScale.minimum(1);
        customScale.maximum(4);
        customScale.ticks({interval: 0.2});

        var grid = chart.xGrid();

        // Set custom grid X-scale.
        grid.xScale(customScale);

        chart.title("Set custom grid X-scale");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
