<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.grids.Polar.yScale set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/js/7.9.0/anychart-bundle.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/css/7.9.0/anychart-ui.min.css" />
    
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
anychart.onDocumentReady(function() {
    var chart = anychart.polar([29, -72, 250, 330, 85, 390, 95, 15]);

    // Creates custom scale scale.
    var customScale = anychart.scales.linear();
    customScale.minimum(10);
    customScale.maximum(500);
    customScale.ticks({interval: 50});

    chartGrid = chart.grid();
    chartGrid.enabled(true);
    chartGrid.layout("circuit");
    // Sets custom grid yScale.
    chartGrid.yScale(customScale);

    chart.container("container");
    chart.draw();
});
</script>
</body>
</html>
