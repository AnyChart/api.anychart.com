<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.grids.Polar.fill set asObj"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.polar([
            {x: 0, value: 129},
            {x: 1, value: 272},
            {x: 2, value: 250},
            {x: 3, value: 330},
            {x: 4, value: 85},
            {x: 5, value: 390},
            {x: 6, value: 95},
            {x: 7, value: 15}
        ]);

        var customScale = anychart.scales.linear();
        customScale.ticks({interval: 50});

        chart.yScale(customScale);

        var grid = chart.yGrid();

        // Set fill.
        grid.fill({color: '#DCE35B', opacity: 0.3});

        chart.title('Set fill parameter as an object');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
