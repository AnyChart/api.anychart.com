<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.grids.Linear.axis get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line([
            {x: 'January', value: 29},
            {x: 'February', value: 72},
            {x: 'March', value: 250},
            {x: 'April', value: 330},
            {x: 'May', value: 85},
            {x: 'April', value: 390},
            {x: 'June', value: 95},
            {x: 'Jule', value: 15}
        ]);

        var yScale1 = anychart.scales.linear();
        yScale1.ticks({interval: 50});

        chart.yScale(yScale1);

        var yScale2 = anychart.scales.linear();
        yScale2.minimum(8000);
        yScale2.maximum(16000);
        yScale2.ticks({interval: 1000});

        var customYAxis = chart.yAxis(1);
        customYAxis.orientation('right');
        customYAxis.scale(yScale2);

        var grid = chart.yGrid();
        grid.enabled(true);
        grid.axis(customYAxis);

        // Get grid axis.
        var gridAxis = grid.axis();

        gridAxis.title(true);

        chart.title('Get and modify grid axis');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
