<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.grids.Polar.xScale get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-polar.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart1 = anychart.polar([
            {x: 0, value: 29},
            {x: 1, value: -72},
            {x: 2, value: 250},
            {x: 3, value: 330},
            {x: 4, value: 85},
            {x: 5, value: 390},
            {x: 6, value: 95},
            {x: 7, value: 15}
        ]);

        chart1.bounds(0, 0, '50%', '100%');

        var customScale = anychart.scales.linear();
        customScale.minimum(1);
        customScale.maximum(4);
        customScale.ticks({interval: 0.1});

        var markerGrid = chart1.yGrid();
        markerGrid.xScale(customScale);

        chart1.container(stage);
        chart1.draw();

        var chart2 = anychart.polar();
        chart2.line([
            {x: 0, value: 6},
            {x: 1, value: 1},
            {x: 2, value: 6},
            {x: 3, value: 1},
            {x: 4, value: 6},
            {x: 5, value: 1}
        ]);
        chart2.bounds('50%', 0, '50%', '100%');

        // Get grid scale of the first chart.
        var gridScale = markerGrid.xScale();

        var lineGrid = chart2.yGrid();
        lineGrid.xScale(gridScale);

        chart2.container(stage);
        chart2.draw();

        var title = anychart.standalones.title();
        title.text('Get and use grid scale');
        title.container(stage);
        title.draw();
    });
</script>
</body>
</html>
