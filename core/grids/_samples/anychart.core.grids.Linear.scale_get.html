<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.grids.Linear.scale get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart1 = anychart.line([
            {x: 'January', value: 29},
            {x: 'February', value: 72},
            {x: 'March', value: 250},
            {x: 'April', value: 330},
            {x: 'May', value: 85},
            {x: 'April', value: 390},
            {x: 'June', value: 95},
            {x: 'Jule', value: 15}
        ]);
        chart1.bounds(0, 20, '50%', '100%');

        var customScale = anychart.scales.linear();
        customScale.minimum(0);
        customScale.maximum(400);
        customScale.ticks({interval: 40});

        var grid1 = chart1.yGrid();
        grid1.scale(customScale);

        chart1.container(stage);
        chart1.draw();

        var chart2 = anychart.column([
            {x: 'January', value: 10},
            {x: 'February', value: 150},
            {x: 'March', value: 223},
            {x: 'April', value: 344},
            {x: 'May', value: 35},
            {x: 'April', value: 390},
            {x: 'June', value: 55},
            {x: 'Jule', value: 21}
        ]);

        chart2.bounds('50%', 20, '50%', '100%');

        // Get grid scale of the line chart.
        var gridScale = grid1.scale();

        var grid2 = chart2.yGrid();
        grid2.scale(gridScale);

        chart2.container(stage);
        chart2.draw();

        var title = anychart.standalones.title();
        title.text('Get and use grid scale');
        title.container(stage);
        title.draw();
    });
</script>
</body>
</html>
