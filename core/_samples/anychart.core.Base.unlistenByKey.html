<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.Base.unlistenByKey"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line();

        var lineSeries = chart.column([
            {x: 'January', value: 2},
            {x: 'February', value: 5},
            {x: 'March', value: 3},
            {x: 'April', value: 9},
            {x: 'May', value: 4}
        ]);

        var title = chart.title();
        title.enabled(true);
        title.text('Click on line series. You have 3 clicks');

        var listenKey = lineSeries.listen('pointClick', customListener);

        var counter = 3;

        function customListener(e) {
            counter--;
            title.text('Click on line series. You have ' + counter + ' clicks');
            if (counter === 0) {
                // Removes listener by the key.
                lineSeries.unlistenByKey(listenKey);
                title.text('You have no more clicks');
            }
        }

        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
