<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.StateSettings.stemStroke set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.box();

        var series = chart.box([
            {x: 'January', low: 760, q1: 801, median: 848, q3: 895, high: 965},
            {x: 'February', low: 733, q1: 853, median: 939, q3: 980, high: 1080, outliers: [1120, 630]},
            {x: 'March', low: 760, q1: 801, median: 848, q3: 895, high: 965, outliers: [650]},
            {x: 'April', low: 724, q1: 802, median: 806, q3: 871, high: 950, outliers: [1000, 600]}
        ]);

        var state = series.normal();

        // Set stem stroke.
        state.stemStroke('#F44336', 2, '5 2');

        chart.title('Set state stem stroke parameters');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
