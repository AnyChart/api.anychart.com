<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.Point.getIndex"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-pyramid-funnel.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.10.0/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.pyramid([
            {x: 'Physical', value: 125},
            {x: 'Data Link', value: 125},
            {x: 'Network', value: 125},
            {x: 'Transport', value: 125},
            {x: 'Session', value: 125},
            {x: 'Presentation', value: 125},
            {x: 'Application', value: 230}
        ]);

        var point = chart.getPoint(2);

        // Get point index.
        var pointIndex = point.getIndex();

        chart.title('Point index is ' + pointIndex);
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
