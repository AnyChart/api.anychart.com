<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.SeparateChart.legend get"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.line();

        chart.data([
            ['Nail polish', 12814, 3054, 4376],
            ['Eyebrow pencil', 13012, 5067, 3987],
            ['Rouge', 11624, 4004, 3574],
            ['Lipstick', 8814, 9054, 4376],
            ['Eyeshadows', 12998, 12043, 4572]
        ]);

        // Get legend.
        var chartLegend = chart.legend();
        chartLegend.enabled(true);
        chartLegend.position('right');
        chartLegend.itemsLayout('vertical');
        chartLegend.align('top');

        chart.title('Get and modify legend');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
