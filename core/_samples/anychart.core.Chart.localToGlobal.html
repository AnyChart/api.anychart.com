<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.Chart.localToGlobal"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var stage = anychart.graphics.create('container');

        var chart = anychart.line();
        chart.line([
            {x: 'January', value: 49},
            {x: 'February', value: 45},
            {x: 'March', value: 9},
            {x: 'April', value: 4},
            {x: 'May', value: 17}
        ]);
        chart.line([
            {x: 'January', value: 41},
            {x: 'February', value: 23},
            {x: 'March', value: 15},
            {x: 'April', value: 44},
            {x: 'May', value: 39}
        ]);
        chart.title(true);
        chart.legend({position: 'left', itemsLayout: 'vertical'});
        chart.container(stage);
        chart.draw();

        // Converts the local coordinates to global coordinates.
        var globalCoordinates = chart.localToGlobal(0, 0);

        chart.title('Global coordinates [x: ' + globalCoordinates.x + ', y: ' + globalCoordinates.y + ']');
    });
</script>
</body>
</html>
