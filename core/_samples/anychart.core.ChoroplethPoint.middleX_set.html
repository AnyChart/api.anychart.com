<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.ChoroplethPoint.middleX set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <script src="https://cdn.anychart.com/geodata/2.1.1/countries/france/france.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // This sample uses 3rd party Proj4js JavaScript library to transform coordinates
        // See https://docs.anychart.com/Maps/Map_Projections to learn more.

        var dataSet = anychart.data.set([
            {id: 'FR.A', title: 'Strasbourg', value: 928},
            {id: 'FR.B', title: 'Bordeaux', value: 192},
            {id: 'FR.C', title: 'Clermont-Ferrand', value: 963},
            {id: 'FR.P', title: 'Caen', value: 266},
            {id: 'FR.D', title: 'Dijon', value: 518},
            {id: 'FR.E', title: 'Rennes', value: 324}
        ]);

        var map = anychart.map();
        map.geoData(anychart.maps.france);

        var series = map.choropleth(dataSet);
        series.labels({
            format: (function () {
                return this.getData('title');
            })
        });

        map.title('Set X center for the point label');
        map.container('container');
        map.draw();

        var point = series.getPoint(0);

        // Set X center for the point label.
        point.middleX(1.2);
    });
</script>
</body>
</html>
