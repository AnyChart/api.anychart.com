<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.Point.getStat"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var chart = anychart.bubble();
        chart.yScale({minimum: 0, maximum: 4});

        var series = chart.bubble([
            {x: 1, value: 1, size: 6},
            {x: 2, value: 2, size: 4},
            {x: 3, value: 3, size: 6},
            {x: 4, value: 2, size: 2},
            {x: 5, value: 1, size: 7},
            {x: 6, value: 2, size: 3},
            {x: 7, value: 1, size: 2}
        ]);

        var seriesTooltip = series.tooltip();

        seriesTooltip.format(function () {
            var bubbleSeries = this.series;
            var index = this.index;
            var point = bubbleSeries.getPoint(index);

            // Get statistics.
            return 'Bubble size: ' + point.getStat('bubbleSize');
        });

        chart.title('Get the statistic and use the tooltip');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
