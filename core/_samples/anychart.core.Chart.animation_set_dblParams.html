<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.Chart.animation set dblParams"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            ['1986', 41, 36],
            ['1987', 37, 34],
            ['1988', 48, 47],
            ['1989', 41, 39],
            ['1990', 39, 36],
            ['1991', 34, 31],
            ['1992', 38, 35],
            ['1993', 29, 28],
            ['1994', 33, 32]
        ]);

        var data1 = dataSet.mapAs({x: 0, value: 1});
        var data2 = dataSet.mapAs({x: 0, value: 2});

        var chart = anychart.line();

        chart.line(data1);
        chart.line(data2);

        // Enable animation.
        chart.animation(true, 3000);

        chart.title('Enable animation with duration');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
