<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.Chart.getPngBase64String"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        $('#container').after(
            '<div style="position: absolute; top: 40px; right: 25px; width: 31%;">' +
            '<input style="margin-bottom: 10px;" type="button" value="getPngBase64String" onclick="getPngBase64String()"/>' +
            '<textarea style="width: 100%;" rows="5" cols="70" id="getPngBase64String"></textarea>' + '</div>'
        );

        var chart = anychart.line([1.1, 1.4, 1.2, 1.6]);
        chart.margin([0, '45%', 0, 0]);
        chart.title("Returns PNG as base64 string");
        chart.container("container");
        chart.draw();
    });

    function getPngBase64String() {

        // Get PNG as base64 string.
        chart.getPngBase64String(function (response) {
            var base64String = document.getElementById('getPngBase64String');
            base64String.innerHTML = response;
        });
    }
</script>
</body>
</html>
