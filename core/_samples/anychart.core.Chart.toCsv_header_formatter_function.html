<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.core.Chart.toCsv csvHeaderFormatterFunction"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.12.0/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.anychart.com/releases/8.12.0/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div style="position: absolute; top: 40px; right: 25px; width: 31%;">
    <input style="margin-bottom: 10px;" type="button" value="csv" onclick="csv()"/>
    <textarea style="width: 100%;" rows="5" cols="70" id="csv"></textarea>
</div>
<script>
    var chart;
    anychart.onDocumentReady(function () {
        var data = [
            ["John", 10000],
            ["Jake", 12000],
            ["Peter", 13000],
            ["James", 10000],
            ["Mary", 9000]
        ];

        // create a chart
        chart = anychart.column(data);

        // set the chart title
        chart.title("Header formatter function for csv.");

        // set the titles of the axes
        chart.xAxis().title("Manager");
        chart.yAxis().title("Sales, $");

        // set the container id
        chart.container("container");

        // initiate drawing the chart
        chart.draw();
    });

    function csv() {
        // Get chart data as CSV with parameters using function.
        var value = chart.toCsv('default', {
            headers: function (header) {
                switch (header) {
                    case 'x':
                        return 'name';
                    case 'value':
                        return 'sales';
                    default:
                        return header;
                }
            }
        });
        var csv = document.getElementById('csv');
        csv.value = value;
    }
</script>
</body>
</html>
