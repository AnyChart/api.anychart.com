<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.core.Chart.a11y set asBool"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            ['1986', 41, 36, 31],
            ['1987', 37, 34, 29],
            ['1988', 48, 47, 40],
            ['1989', 41, 39, 33],
            ['1990', 39, 36, 31],
            ['1991', 34, 31, 27],
            ['1992', 38, 35, 30],
            ['1993', 29, 28, 24],
            ['1994', 33, 32, 27]
        ]);

        var firstSeriesData = dataSet.mapAs({'x': 0, 'value': 1});
        var secondSeriesData = dataSet.mapAs({'x': 0, 'value': 2});
        var thirdSeriesData = dataSet.mapAs({'x': 0, 'value': 3});

        var chart = anychart.line();
        chart.a11y({mode: "data-table"});

        chart.line(firstSeriesData);
        chart.line(secondSeriesData);
        chart.line(thirdSeriesData);

        // Disable accessibility.
        chart.a11y(false);

        chart.title("Disable accessibility.");
        chart.container("container");
        chart.draw();
    });
</script>
</body>
</html>
