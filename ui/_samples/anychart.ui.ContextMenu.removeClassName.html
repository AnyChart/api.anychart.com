<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.ui.ContextMenu.removeClassName"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // To change the way how context menu looks you need to change CSS.
        // By default CSS from AnyChart CDN is used: https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css
        // Download it, alter, upload to your server and link from your pages to change the look.

        var chart = anychart.line([
            {x: 'January', value: 1},
            {x: 'February', value: 2},
            {x: 'March', value: 1.3},
            {x: 'April', value: 2.9}
        ]);
        chart.contextMenu(false);

        var customContextMenu = anychart.ui.contextMenu();
        customContextMenu.addClassName('custom-menu');
        customContextMenu.itemsProvider(function () {
            return [
                {
                    text: 'Custom Menu Item',
                    href: 'https://api.anychart.com'
                }
            ];
        });
        customContextMenu.attach(chart);

        // Remove class name.
        customContextMenu.removeClassName('custom-menu');

        chart.title('Remove CSS class name');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
