<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.ui.RangeSelector.Range"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-stock.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/csv-data/dji-daily-short.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataTable = anychart.data.table();
        dataTable.addData(get_dji_daily_short_data());

        var mapping = dataTable.mapAs({value: 1});

        var chart = anychart.stock();

        var plot = chart.plot();
        plot.line(mapping);

        var rangeSelector = anychart.ui.rangeSelector();

        // Set ranges for range selector.
        rangeSelector.ranges([
            {
                'type': 'points',
                'text': '500 points',
                'unit': 'year',
                'count': 500,
                'anchor': 'last-date',
            },
            {
                'type': 'range',
                'startDate': '2006 May 16',
                'endDate': '2007 Jul 29',
                'text': 'Range',
            },
            {
                'type': 'max',
                'text': 'MAX'
            },
            {
                'type': 'qtd',
                'text': 'QTD'
            },
            {
                'type': 'unit',
                'unit': 'year',
                'count': 2,
                'anchor': 'last-date',
                'text': '2 YEARS'
            }
        ]);

        chart.title('Set ranges for range selector');
        chart.container('container');
        chart.draw();

        rangeSelector.render(chart);
    });
</script>
</body>
</html>
