<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.ui.Zoom.decorate"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <script src="https://cdn.anychart.com/geodata/2.0.0/countries/australia/australia.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/fonts/css/anychart-font.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var data = [
            {id: 'AU.CT', value: 15, title: 'Australian Capital Territory'},
            {id: 'AU.VI', value: 23, title: 'Victoria'},
            {id: 'AU.WA', value: 86, title: 'Western Australia'},
            {id: 'AU.QL', value: 16, title: 'Queensland'},
            {id: 'AU.NS', value: 32, title: 'New South Wales'},
            {id: 'AU.NT', value: 64, title: 'Northern Territory'},
            {id: 'AU.TS', value: 28, title: 'Tasmania'},
            {id: 'AU.SA', value: 45, title: 'South Australian'}
        ];

        var map = anychart.map();
        map.geoData(anychart.maps.australia);

        map.choropleth(data);

        var zoom = anychart.ui.zoom();
        zoom.target(map);

        map.title('Renders the zoom controller into');
        map.container('container');
        map.draw();

        var controllerContainer = document.createElement('div');
        controllerContainer.style.cssText = 'background-color: #FFECB3; padding: 5px;';
        controllerContainer.setAttribute('id', 'controller_container');

        document.body.appendChild(controllerContainer);

        // Renders the zoom controller into container.
        zoom.decorate(controllerContainer);
    });
</script>
</body>
</html>
