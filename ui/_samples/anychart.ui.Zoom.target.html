<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="anychart.ui.Zoom.target"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/geodata/1.2.0/countries/australia/australia.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="http://cdn.anychart.com/fonts/{{fonts-version}}/anychart.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/8.0.1/css/anychart-ui.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        var dataSet = anychart.data.set([
            {id: "AU.CT", value: 15, title: "Australian Capital Territory"},
            {id: "AU.VI", value: 23, title: "Victoria"},
            {id: "AU.WA", value: 86, title: "Western Australia"},
            {id: "AU.QL", value: 16, title: "Queensland"},
            {id: "AU.NS", value: 32, title: "New South Wales"},
            {id: "AU.NT", value: 64, title: "Northern Territory"},
            {id: "AU.TS", value: 28, title: "Tasmania"},
            {id: "AU.SA", value: 45, title: "South Australian"}
        ]);

        var dataSetForSeries = dataSet.mapAs({'id': 'id'});

        var map = anychart.map();
        map.geoData(anychart.maps.australia);

        map.choropleth(dataSetForSeries);

        var zoom = anychart.ui.zoom();

        // Set target for zoom controller.
        zoom.target(map);

        map.title("Set target for zoom controller");
        map.container("container");
        map.draw();

        var controllerContainer = document.createElement("div");
        controllerContainer.style.cssText = "background-color: #FFECB3; padding: 5px;";
        controllerContainer.setAttribute("id", "controller_container");

        document.body.appendChild(controllerContainer);

        zoom.decorate(controllerContainer);
    });
</script>
</body>
</html>
