<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ac:name" content="anychart.ui.ContextMenu.itemsFormatter set"/>
    <meta name="ac:short-desc" content=""/>
    <meta name="ac:desc" content=""/>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/{{branch-name}}/js/anychart-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css"/>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        // To change the way how context menu looks you need to change CSS.
        // By default CSS from AnyChart CDN is used: https://cdn.anychart.com/releases/{{branch-name}}/css/anychart-ui.min.css
        // Download it, alter, upload to your server and link from your pages to change the look.

        var chart = anychart.line([
            {x: 'January', value: 1},
            {x: 'February', value: 2},
            {x: 'March', value: 1.3},
            {x: 'April', value: 2.9}
        ]);

        chart.contextMenu().itemsFormatter(function (items) {

            // Adding custom item to the top of context menu.
            items['my-custom-item'] = {
                index: 0,
                text: 'Show help info',
                href: 'https://docs.anychart.com/'
            };

            // Changing default item.
            items['print-chart'] = {
                text: 'Print this chart',
                action: function () {
                    return chart.print();
                }
            };

            // Delete item.
            delete items['about'];

            return items;
        });

        chart.title('Use items formatter to add, change and delete items');
        chart.container('container');
        chart.draw();
    });
</script>
</body>
</html>
